<ui:composition template="../../templates/defaultLayout.xhtml">

		<bbvaBody:title title="Préstamos" >
			<bbvaBody:titleOptionProduct optionButttonLeft= "Mis productos" optionButttonRight ="Catálogo de productos"/>
		</bbvaBody:title>
	</ui:define>

	<ui:define name="contentLeft">

		<bbvaContainer:productPanel title="Cupo Rotativo">
			<div class="table-tabs">

				<bbvaGP:rotatingQuotaHeadTable listQuota="#{customerRotatingAccount}"/>
				<bbvaGP:rotatingQuotaTailTable listQuota="#{customerRotatingAccount}"/>

			</div>
			<div class="row afterTable">
				<bbvaGP:productFooter listProduct="#{customerRotatingAccount}"/>

			<div class="row afterTable">
				<bbvaGP:productFooter listProduct="#{customerLeasing}"/>

			</div>
		</bbvaContainer:productPanel>
		
		<bbvaContainer:productPanel title="Pr&#233;stamos">
			<div class="table-tabs">
				<bbvaGP:loanHeadTable />

			</div>

	</ui:define>
