<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:bbvaGP="http://java.sun.com/jsf/composite/bbva/globalPosition"
	xmlns:bbvaAlert="http://java.sun.com/jsf/composite/bbva/alert"
	xmlns:bbvaBody="http://java.sun.com/jsf/composite/bbva/body"
	xmlns:bbvaContainer="http://java.sun.com/jsf/composite/bbva/container"
	xmlns:bbvaOperationFav="http://java.sun.com/jsf/composite/bbva/favoriteOperations"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="../../templates/defaultLayout.xhtml">
	<ui:define name="bodyTitle">
		<bbvaBody:title title="Compra y Venta de Divisas"
			style="padding-left: 5px;">
			<bbvaBody:titleOptionProduct optionButttonLeft="Mis productos"
				optionButttonRight="CatÃ¡logo de productos" />
		</bbvaBody:title>
	</ui:define>
	<ui:define name="contentLeft">
		<div class="col-xs-12 col-md-8">
			<div class="tab-content">
				<section class="row tab-pane active globalpanelIn" id="products"
					style="padding: 0px !important;">
				<div class="section-content col-xs-12 col-md-8" style="margin: 0px;">
					<bbvaContainer:productPanel id="DivisasGP"
						title="Compra y venta de divisas">
						<div class="table-tabs">
							<bbvaGP:divisasHeadTable controller="#{turnsOperationController}"
								listAccounts="#{customerAccounts}" />
							<bbvaGP:divisasTailTable controller="#{turnsOperationController}"
								listAccounts="#{customerAccountsHidden}" />
						</div>
						<div class="row afterTable">
							<bbvaGP:productFooter
								listProduct="#{customerProductsHidden.accounts}" />
							<bbvaGP:totalBalance util="#{msg['text.accountant']}"
								total="#{globalPositionController.totalsProducts['PC'].total}"
								subtotal="#{globalPositionController.totalsProducts['PC'].available}" />
						</div>
					</bbvaContainer:productPanel>
				</div>
				</section>
				<section class="tab-pane globalpanelIn" id="catalogo"
					style="padding:0px !important;" />
			</div>
		</div>
	</ui:define>
	<ui:define name="contentRight">
		<bbvaOperationFav:operationsPanel id="fav-panel" list="#{operations}" />
	</ui:define>
</ui:composition>
</html>
