<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaGP="http://java.sun.com/jsf/composite/bbva/globalPosition"
	xmlns:bbvaAlert="http://java.sun.com/jsf/composite/bbva/alert"
	xmlns:bbvaBody="http://java.sun.com/jsf/composite/bbva/body"
	xmlns:bbvaContainer="http://java.sun.com/jsf/composite/bbva/container"
	xmlns:bbvaOperationFav="http://java.sun.com/jsf/composite/bbva/favoriteOperations"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="../../templates/defaultLayout.xhtml">
	<ui:define name="bodyTitle">
		<bbvaBody:title title="Compra y Venta de Divisas" style="padding-left: 5px;">
			<bbvaBody:titleOptionProduct optionButttonLeft="Mis productos"
				optionButttonRight="Catálogo de productos" />
		</bbvaBody:title>
	</ui:define>
	<ui:define name="contentLeft">
		<div class="col-xs-12 col-md-8">
			<div class="tab-content">
				<section class="row tab-pane active globalpanelIn" id="products"
					style="padding: 0px !important;">
				<div class="section-content col-xs-12 col-md-8" style="margin: 0px;">
					<bbvaContainer:productPanel title="Divisas">
						<div class="table-tabs">
							<bbvaGP:divisasTable listAccounts="#{customerProducts.accounts}"
								controller="#{globalPositionController}" />
						</div>
					</bbvaContainer:productPanel>
				</div>
				</section>
				<section class="tab-pane globalpanelIn" id="catalogo"
					style="padding:0px !important;  width: 100% ! important;">
				<div class="col-xs-12 col-md-6 col-lg-6" style="text-align: center;">
					<p:commandButton value="Cotizador de monedas en línea" style="margin-bottom: 20px; "
						styleClass="stable-button medium extractButton" />
				</div>
				<div class="col-xs-12 col-md-6 col-lg-6" style="text-align: center;">
					<p:commandButton value="Negociación de divisas" styleClass="stable-button medium extractButton"
						style="margin-bottom: 20px;" />
				</div>
				</section>
			</div>
		</div>
	</ui:define>
	<ui:define name="contentRight">
		<bbvaOperationFav:operationsPanel id="fav-panel" list="#{operations}" />
	</ui:define>
</ui:composition>
</html>
