<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../../templates/defaultLayout.xhtml">

	<ui:define name="contentLeft">
		<h:form id="mainForm">
			<p:messages />
			<p>
				<h:outputLabel for="firstName">First Name: </h:outputLabel>
				<br />
				<h:inputText id="firstName" value="#{userBean.name}" />
			</p>
			<p>
				<h:outputLabel for="lastName">Last Name: </h:outputLabel>
				<br />
				<h:inputText id="lastName" value="#{userBean.surname}" />
			</p>
			<p>
				<p:commandButton value="Get data" action="getData" update="mainForm" />
			</p>
			<hr />
		</h:form>
	</ui:define>

</ui:composition>
