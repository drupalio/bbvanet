<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaAcc="http://java.sun.com/jsf/composite/bbva/accounts"
	xmlns:bbvaGP="http://java.sun.com/jsf/composite/bbva/globalPosition"
	xmlns:bbvaAlert="http://java.sun.com/jsf/composite/bbva/alert"
	xmlns:bbvaBody="http://java.sun.com/jsf/composite/bbva/body"
	xmlns:bbvaContainer="http://java.sun.com/jsf/composite/bbva/container"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaDetAcc="http://java.sun.com/jsf/composite/bbva/tab"
	xmlns:bbvaCalendar="http://java.sun.com/jsf/composite/bbva/calendar"
	xmlns:bbvaDetailMotion="http://java.sun.com/jsf/composite/bbva/movementsDetail"
	xmlns:bbvaSearch="http://java.sun.com/jsf/composite/bbva/filters"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


<ui:composition template="../../templates/defaultLayout.xhtml">

	<ui:define name="bodyTitle">
		<bbvaBody:title title="#{msg['title.accountsPersonal']}">
			<bbvaBody:titleOptionProduct optionButttonLeft="Mis productos"
				optionButttonRight="Catálogo de productos" />
		</bbvaBody:title>
	</ui:define>

	<ui:define name="contentLeft">
		<bbvaDetAcc:tabMenu>
			<ul class="nav nav-pills nav-operation-options"
				style="display: block;">
				<bbvaDetAcc:itemTabMenu title="Consultas" icon="iconFont-611"
					classLi="tab-left consultas-btn" type="2" />
				<bbvaDetAcc:itemTabMenu title="Operaciones" icon="iconFont-015"
					classLi="tab-left operaciones-btn" type="2" />
				<bbvaDetAcc:itemTabMenu title="Personalizar"
					classLi="tab-right hidden-xs hidden-sm" type="0" />
				<bbvaDetAcc:itemTabMenu title="Condiciones" icon="iconFont-104"
					classLi="tab-right" type="1" role="#tab-condiciones" />
				<bbvaDetAcc:itemTabMenu title="Personalizar" icon="iconFont-217"
					classLi="tab-right hidden-md hidden-lg" type="1" />
			</ul>
			<div class="tab-content">

				<bbvaAcc:termsAccounts>
					<bbvaAcc:termsAccountsPanelInfo>
						<bbvaAcc:termsAccountsPanelInfoHeader
							title="Información del Producto" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Alias:" val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData date="#{allConditions.informacionProducto.alias}" val="7" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Nº de cuenta:" val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData date="#{allConditions.informacionProducto.numCuenta}"
							val="7" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Tipo de cuenta:" val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData date="#{allConditions.informacionProducto.tipoCuenta}" val="7" />
					</bbvaAcc:termsAccountsPanelInfo>
					<bbvaAcc:termsAccountsPanelInfoItemBody title="Intervinientes">
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Titular" val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData
							date="#{allConditions.intervinientes.titular1}" val="7" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Titular" val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData date="#{allConditions.intervinientes.titular2}" val="7" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Condiciones de movilizacion" val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData date="#{allConditions.intervinientes.condicionesMovilizacion}" val="7" />
					</bbvaAcc:termsAccountsPanelInfoItemBody>
					
					<bbvaAcc:termsAccountsPanelInfoItemBody title="Condiciones">
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Categoría:" val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData
							date="#{allConditions.detalleCondiciones.categoria}" val="7" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Descripción:" val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData date="#{allConditions.detalleCondiciones.descripcion}" val="7" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Fecha de apertura:" val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData date="#{allConditions.detalleCondiciones.fechaApertura}" val="7" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Comisiones:" val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData date="#{allConditions.detalleCondiciones.comisiones}" val="7" />
					</bbvaAcc:termsAccountsPanelInfoItemBody>
					
					<bbvaAcc:termsAccountsPanelInfoItemBody title="Dirección postal">
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Nombre oficina" val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData
							date="#{allConditions.direccionPostal.nombreOficina}" val="7" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Dirección Postal" val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData date="#{allConditions.direccionPostal.direccionPostal}" val="7" />

					</bbvaAcc:termsAccountsPanelInfoItemBody>
				</bbvaAcc:termsAccounts>


			</div>


		</bbvaDetAcc:tabMenu>




		<bbvaDetAcc:tapDropDown title="Fecha">
			<bbvaCalendar:calendarItem />
		</bbvaDetAcc:tapDropDown>
		<bbvaDetAcc:tapDropDown title="Saldo" />
		<bbvaSearch:personalizedSearchContainer />
		
		<div class="table-tabs">
			<bbvaAcc:MovePaginatorTable id="detailAccounts" listAccounts="#{customerAccounts}" />
		</div>
	</ui:define>

	<bbvaSearch:personalizedSearchContainer />

	<ui:define name="contentRight">

		<bbvaAlert:alertsPanel header="Alertas y Novedades" numAlerts="8" />

		<h:form>

			<h:selectOneMenu id="console" style="width:125px">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
				<f:selectItem itemLabel="PS4" itemValue="PS4" />
				<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				<p:ajax listener="#{customerAccountsPage.onComboChange}" />
			</h:selectOneMenu>

			<p:inputText>
				<p:ajax event="keyup" listener="#{customerAccountsPage.onKeyUp}" />
			</p:inputText>

			<h:outputLabel value="#{prueba.name}"></h:outputLabel>
			<button jsf:action="refresh">
				ACCIÓN
				<f:ajax execute="@form" render="@form" />
			</button>
			
		</h:form>

	</ui:define>

</ui:composition>

</html>
