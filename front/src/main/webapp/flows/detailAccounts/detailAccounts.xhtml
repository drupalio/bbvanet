<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaAcc="http://java.sun.com/jsf/composite/bbva/accounts"
	xmlns:bbvaGP="http://java.sun.com/jsf/composite/bbva/globalPosition"
	xmlns:bbvaAlert="http://java.sun.com/jsf/composite/bbva/alert"
	xmlns:bbvaBody="http://java.sun.com/jsf/composite/bbva/body"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input"
	xmlns:bbvaContainer="http://java.sun.com/jsf/composite/bbva/container"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button"
	xmlns:bbvaDetAcc="http://java.sun.com/jsf/composite/bbva/tab"
	xmlns:bbvaCalendar="http://java.sun.com/jsf/composite/bbva/calendar"
	xmlns:bbvaSearch="http://java.sun.com/jsf/composite/bbva/filters"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="../../templates/defaultLayout.xhtml">

	<ui:define name="bodyTitle">
		<bbvaBody:title title="Cuentas Personales">
			<bbvaBody:titleOptionProduct optionButttonLeft="Mis productos"
				optionButttonRight="Catálogo de productos" />
		</bbvaBody:title>
	</ui:define>

	<ui:define name="contentLeft">

		<bbvaDetAcc:tabMenu>

			<bbvaDetAcc:itemTabMenu title="Consultas" icon="iconFont-611"
				classLi="tab-left consultas-btn" type="2" />
			<bbvaDetAcc:itemTabMenu title="Operaciones" icon="iconFont-015"
				classLi="tab-left operaciones-btn" type="2" />
			<bbvaDetAcc:itemTabMenu title="Personalizar"
				classLi="tab-right hidden-xs hidden-sm" type="0" />
			<bbvaDetAcc:itemTabMenu title="Condiciones" icon="iconFont-104"
				classLi="tab-right" type="1" />
			<bbvaDetAcc:itemTabMenu title="Personalizar" icon="iconFont-217"
				classLi="tab-right hidden-md hidden-lg" type="1" />
		</bbvaDetAcc:tabMenu>

		<div class="table-tabs">
			<bbvaAcc:MovePaginatorTable id="detailAccounts" listAccounts="#{customerAccounts}" />
		</div>

		<bbvaDetAcc:tapDropDown title="Fecha">
			<bbvaCalendar:calendarItem />
		</bbvaDetAcc:tapDropDown>
		<bbvaDetAcc:tapDropDown title="Saldo" />
			<bbvaSearch:personalizedSearchContainer />
	</ui:define>




	<ui:define name="contentRight">

		<bbvaAlert:alertsPanel header="Alertas y Novedades" numAlerts="8" />
		<h:form>

			<h:selectOneMenu id="console" style="width:125px">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
				<f:selectItem itemLabel="PS4" itemValue="PS4" />
				<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				<p:ajax listener="#{customerAccountsPage.onComboChange}" />
			</h:selectOneMenu>

			<p:inputText>
				<p:ajax event="keyup" listener="#{customerAccountsPage.onKeyUp}" />
			</p:inputText>

			<h:outputLabel value="#{prueba.name}"></h:outputLabel>
			<button jsf:action="refresh">
				ACCIÓN
				<f:ajax execute="@form" render="@form" />
			</button>
			<bbvaInput:comboSelected id="selected" list="#{calendar.exam}"
				width="col-md-6" />
		</h:form>

	</ui:define>

</ui:composition>
</html>
