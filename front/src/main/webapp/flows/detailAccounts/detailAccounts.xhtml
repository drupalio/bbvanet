<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaAcc="http://java.sun.com/jsf/composite/bbva/accounts"
	xmlns:bbvaGP="http://java.sun.com/jsf/composite/bbva/globalPosition"
	xmlns:bbvaAlert="http://java.sun.com/jsf/composite/bbva/alert"
	xmlns:bbvaBody="http://java.sun.com/jsf/composite/bbva/body"
	xmlns:bbvaContainer="http://java.sun.com/jsf/composite/bbva/container"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaDetAcc="http://java.sun.com/jsf/composite/bbva/tab"
	xmlns:bbvaCalendar="http://java.sun.com/jsf/composite/bbva/calendar"
	xmlns:bbvaDetailMotion="http://java.sun.com/jsf/composite/bbva/movementsDetail"
	xmlns:bbvaSearch="http://java.sun.com/jsf/composite/bbva/filters"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaMessage="http://java.sun.com/jsf/composite/bbva/messages"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input"
	xmlns:bbvaPersonalize="http://java.sun.com/jsf/composite/bbva/personalize">


<ui:composition template="../../templates/defaultLayout.xhtml">

	<ui:define name="bodyTitle">
		<bbvaBody:title title="#{msg['title.accountsPersonal']}">
			<bbvaBody:titleOptionProduct optionButttonLeft="Mis productos"
				optionButttonRight="Catálogo de productos" />
		</bbvaBody:title>
	</ui:define>

	<ui:define name="contentLeft">
		<bbvaDetAcc:tabMenu>
			<ul class="nav nav-pills nav-operation-options"
				style="display: block;">
				<bbvaDetAcc:itemTabMenu title="Consultas" icon="iconFont-611"
					classLi="tab-left consultas-btn" type="2" />
				<bbvaDetAcc:itemTabMenu title="Operaciones" icon="iconFont-015"
					classLi="tab-left operaciones-btn" type="2" />
				<bbvaDetAcc:itemTabMenu title="Personalizar"
					role="#tab-personalizar" classLi="tab-right hidden-xs hidden-sm"
					type="2" />
				<bbvaDetAcc:itemTabMenu title="Condiciones" icon="iconFont-104"
					classLi="tab-right" type="1" role="#tab-condiciones" />
				<bbvaDetAcc:itemTabMenu title="Personalizar" icon="iconFont-217"
					classLi="tab-right hidden-md hidden-lg" type="1" />
			</ul>
			<div class="tab-content">

				<!-- panel condiciones -->

				<bbvaAcc:termsAccounts>
					<bbvaAcc:termsAccountsPanelInfo>
						<bbvaAcc:termsAccountsPanelInfoHeader
							title="Información del Producto" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Alias:" val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData
							date="#{allConditions.informacionProducto.alias}" val="7" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Nº de cuenta:"
							val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData
							date="#{allConditions.informacionProducto.numCuenta}" val="7" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Tipo de cuenta:"
							val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData
							date="#{allConditions.informacionProducto.tipoCuenta}" val="7" />
					</bbvaAcc:termsAccountsPanelInfo>

					<bbvaAcc:termsAccountsPanelInfoItemBody title="Intervinientes">
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Titular" val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData
							date="#{allConditions.intervinientes.titular1}" val="7" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Titular" val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData
							date="#{allConditions.intervinientes.titular2}" val="7" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle
							date="Condiciones de movilizacion" val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData
							date="#{allConditions.intervinientes.condicionesMovilizacion}"
							val="7" />
					</bbvaAcc:termsAccountsPanelInfoItemBody>

					<bbvaAcc:termsAccountsPanelInfoItemBody title="Condiciones">
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Categoría:" val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData
							date="#{allConditions.detalleCondiciones.categoria}" val="7" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Descripción:"
							val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData
							date="#{allConditions.detalleCondiciones.descripcion}" val="7" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Fecha de apertura:"
							val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData
							date="#{allConditions.detalleCondiciones.fechaApertura}" val="7" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Comisiones:"
							val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData
							date="#{allConditions.detalleCondiciones.comisiones}" val="7" />
					</bbvaAcc:termsAccountsPanelInfoItemBody>

					<bbvaAcc:termsAccountsPanelInfoItemBody title="Dirección postal">
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Nombre oficina"
							val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData
							date="#{allConditions.direccionPostal.nombreOficina}" val="7" />
						<bbvaAcc:termsAccountsPanelInfoItemTitle date="Dirección Postal"
							val="4" />
						<bbvaAcc:termsAccountsPanelInfoItemData
							date="#{allConditions.direccionPostal.direccionPostal}" val="7" />

					</bbvaAcc:termsAccountsPanelInfoItemBody>
				</bbvaAcc:termsAccounts>

				<!-- panel personalizar -->

				<bbvaPersonalize:personalizeAccount>
					<h:form>
						<div class="customize-product-name">
							<h:outputLabel class="leftDiv leftLabel"
								value="Nombre del producto" />
							<div class="personalizar-input rigthDiv">
								<bbvaInput:inputButton idI="input" typeI="text" maxlength="25"
									styleI="max-width:315px;" styleClassI="form-control"
									value="#{personalizeProductAccountController.personalizeProductAccountDto.alias}"
									idB="button" textB="#{msg['button.save']}"
									classB="btn btn-default" nameB="buttonAdd" />
							</div>
						</div>
						<span class="separator"></span>
						<div class="customize-virtual">
							<p:outputLabel class="leftDiv leftLabel"
								value="Correspondecia virtual" />
							<div class="rigthDiv">
								<bbvaButton:comboButtons size="smallCombo"
									ajax="#{personalizeProductAccountController.offMessage}"
									value="#{personalizeProductAccountController.personalizeProductAccountDto.virtualMail}" />
								<bbvaButton:iconButton id="buttonTwo"
									value="#{msg['button.save']}" classB="btn btn-default"
									type="submit" style="margin-top:6px !important"
									actionListener="#{personalizeProductAccountController.successful}">
								</bbvaButton:iconButton>
							</div>
						</div>
						<bbvaMessage:messageCheck
							render="#{personalizeProductAccountController.menSuccessful}" />

						<span class="separator"></span>
						<div class="customize-online">
							<p:outputLabel class="leftDiv leftLabel" value="Consultar">
								<span class="icon-info-blue">online</span>
							</p:outputLabel>

							<div class="rigthDiv">
								<bbvaButton:comboButtons size="bigCombo"
									value="#{personalizeProductAccountController.personalizeProductAccountDto.searchOnline}" />
							</div>
						</div>
						<div class="customize-online">
							<p:outputLabel class="leftDiv leftLabel" value="Operar">
								<span class="icon-info-blue">online</span>
							</p:outputLabel>

							<div class="rigthDiv">
								<bbvaButton:comboButtons size="bigCombo"
									value="#{personalizeProductAccountController.personalizeProductAccountDto.operationOnline}" />
							</div>
							<bbvaButton:iconButton id="buttonThree" type="submit"
								actionListener="#{personalizeProductAccountController.operKey}"
								value="#{msg['button.save']}" style="margin-top:6px !important"
								classB="btn btn-default" />
						</div>
						<bbvaMessage:divOperationKey idComfirm="buttonFour"
							idInput="inputTwo" nameB="buttonConfirm" idInputDiv="divClass"
							render="#{personalizeProductAccountController.menOperationKey}"
							value="#{personalizeProductAccountController.personalizeProductAccountDto.operationKey}" />

						<span class="separator"></span>

						<div class="customize-product-email">
							<h:outputLabel class="leftDiv leftLabel"
								value="Registro de correos de adquiriencia" />

							<bbvaMessage:hiddenRegisterEmail idValue="hidden" />
							<div class="rigthDiv">
								<bbvaInput:inputButton idI="input-value" typeI="text"
									maxlength="25" styleClassI="form-control required error"
									valueI="#{personalizeProductAccountController.personalizeProductAccountDto.emails}"
									styleB="margin-top: -0.5px !important; float: left !important; margin-left: 10px !important;"
									idB="btn-add" classB="btn btn-default" nameB="buttonName"
									type="submit" textB="#{msg['button.add']}" />

								<p:outputLabel value="Dirección de correo inválida"
									id="invalida" style="visibility: hidden;" />

								<button type="submit" class="btn btn-default hidden"
									id="btn-update">Actualizar</button>
							</div>
						</div>
					</h:form>
				</bbvaPersonalize:personalizeAccount>
			</div>
		</bbvaDetAcc:tabMenu>

		<bbvaDetAcc:tapDropDown title="Fecha">
			<bbvaCalendar:calendarItem />
		</bbvaDetAcc:tapDropDown>
		<bbvaDetAcc:tapDropDown title="Saldo" />
		<bbvaSearch:personalizedSearchContainer />
		<div class="table-tabs">
			<bbvaAcc:MovePaginatorTable id="detailAccounts"
				listAccounts="#{customerAccounts}" />
		</div>
	</ui:define>

	<ui:define name="contentRight">
	
	</ui:define>

</ui:composition>

</html>
