<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaAcc="http://java.sun.com/jsf/composite/bbva/accounts"
	xmlns:bbvaGP="http://java.sun.com/jsf/composite/bbva/globalPosition"
	xmlns:bbvaAlert="http://java.sun.com/jsf/composite/bbva/alert"
	xmlns:bbvaBody="http://java.sun.com/jsf/composite/bbva/body"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input"
	xmlns:bbvaContainer="http://java.sun.com/jsf/composite/bbva/container"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button"
	xmlns:bbvaDetAcc="http://java.sun.com/jsf/composite/bbva/tab"
	xmlns:bbvaCalendar="http://java.sun.com/jsf/composite/bbva/calendar"
	xmlns:bbvaDetailMotion="http://java.sun.com/jsf/composite/bbva/movementsDetail"
	xmlns:bbvaSearch="http://java.sun.com/jsf/composite/bbva/filters"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaMessage="http://java.sun.com/jsf/composite/bbva/messages">

<ui:composition template="../../templates/defaultLayout.xhtml">

	<ui:define name="bodyTitle">
		<bbvaBody:title title="Cuentas Personales">
			<bbvaBody:titleOptionProduct optionButttonLeft="Mis productos"
				optionButttonRight="Catálogo de productos" />
		</bbvaBody:title>
	</ui:define>

	<ui:define name="contentLeft">

		<bbvaDetAcc:tabMenu>

			<bbvaDetAcc:itemTabMenu title="Consultas" icon="iconFont-611"
				classLi="tab-left consultas-btn" type="2" />
			<bbvaDetAcc:itemTabMenu title="Operaciones" icon="iconFont-015"
				classLi="tab-left operaciones-btn" type="2" />
			<bbvaDetAcc:itemTabMenu title="Personalizar"
				classLi="tab-right hidden-xs hidden-sm" type="0" />
			<bbvaDetAcc:itemTabMenu title="Condiciones" icon="iconFont-104"
				classLi="tab-right" type="1" />
			<bbvaDetAcc:itemTabMenu title="Personalizar" icon="iconFont-217"
				classLi="tab-right hidden-md hidden-lg" type="1" />
		</bbvaDetAcc:tabMenu>

		<bbvaDetAcc:tapDropDown title="Fecha">
			<bbvaCalendar:calendarItem />
		</bbvaDetAcc:tapDropDown>
		<bbvaDetAcc:tapDropDown title="Saldo" />

		<div class="operation-tabs">
			<div class="tab-content">
				<div class="tab-mobile tab-pane personalizar active"
					id="tab-personalizar">
					<div class="panel-tab-head">
						<button type="button"
							class="close-icon hidden-xs hidden-sm  close-button" />

					</div>
					<div class="panel-tab-body container">
						<div class="filters personalizar-block row">
							<h:form id="nombre-producto-form">
								<div class="customize-product-name">
									<h:outputLabel class="leftDiv leftLabel"
										value="Nombre del producto" />
									<div class="personalizar-input">
										<div class="rigthDiv">
											<bbvaInput:inputButton idI="input" typeI="text"
												maxlength="25" styleI="max-width:315px;" idB="data"
												textB="Guardar" styleClassI="form-control"
												classB="btn btn-default" nameB="juju" onclickB="checkAdd()"
												value="#{personalizeProductAccountController.personalizeProductAccountDto.alias}" />
										</div>
									</div>
								</div>
							</h:form>
							<span class="separator"></span>
							<h:form id="customform-virtual">
								<div class="customize-virtual">

									<p:outputLabel class="leftDiv leftLabel"
										value="Correspondecia virtual" />

									<div class="rigthDiv">
										<div class="smallCombo">
											<bbvaButton:comboButtons
												ajax="#{personalizeProductAccountController.offMessage}"
												value="#{personalizeProductAccountController.personalizeProductAccountDto.virtualMail}" />
										</div>
										<bbvaButton:iconButton id="buttonTwo" text="Guardar"
											classB="btn btn-default" type="submit"
											style="margin-top:6px !important"
											actionListener="#{personalizeProductAccountController.successful}">
										</bbvaButton:iconButton>
									</div>
								</div>
								<bbvaMessage:messageCheck
									render="#{personalizeProductAccountController.menSuccessful}" />
							</h:form>
							<span class="separator"></span>
							<h:form id="customform-online">
								<div class="customize-online">

									<p:outputLabel class="leftDiv leftLabel" value="Consultar">
										<span class="icon-info-blue">online</span>
									</p:outputLabel>

									<div class="rigthDiv">
										<div class="bigCombo">
											<bbvaButton:comboButtons
												value="#{personalizeProductAccountController.personalizeProductAccountDto.searchOnline}" />
										</div>
									</div>
								</div>
								<div class="customize-online">
									<p:outputLabel class="leftDiv leftLabel" value="Operar">
										<span class="icon-info-blue">online</span>
									</p:outputLabel>

									<div class="rigthDiv">
										<div class="bigCombo">
											<bbvaButton:comboButtons
												value="#{personalizeProductAccountController.personalizeProductAccountDto.operationOnline}" />
										</div>
									</div>
									<bbvaButton:iconButton id="buttonThree" text="Guardar"
										type="submit" style="margin-top:6px !important"
										classB="btn btn-default"
										actionListener="#{personalizeProductAccountController.operKey}" />
								</div>
								<bbvaMessage:divOperationKey idComfirm="po" idInput="la"
									name="jujup" idDiv="giui"
									render="#{personalizeProductAccountController.menOperationKey}"
									value="#{personalizeProductAccountController.personalizeProductAccountDto.operationKey}" />
							</h:form>

							<span class="separator"></span>

							<h:form>
								<div class="customize-product-email">
									<h:outputLabel class="leftDiv leftLabel"
										value="Registro de correos de adquiriencia" />
									<div class="rigthDiv">

										<div class="show-email hidden">
											<p:outputLabel id="nana" />
											<span class="text-input-email"></span>
											<div class="buttons buttons-add">
												<button class="btn primary iconed table-button button-edit"
													type="button">
													<span class="icon-16 blue n04-editar" id="nana"> </span>
												</button>
												<button
													class="btn primary iconed table-button button-delete"
													type="button">
													<span class="icon-16 blue n05-eliminar"></span>
												</button>
											</div>
										</div>

										<bbvaInput:inputButton idB="btn-add" idI="input-value"
											typeI="text" maxlength="25" classB="btn btn-default"
											nameB="datuius" nameI="emailCustomize" type="submit"
											styleB="margin-top: -0.5px !important; float: left !important; margin-left: 10px !important;"
											valueI="#{personalizeProductAccountController.personalizeProductAccountDto.emails}"
											styleClassI="form-control required error" textB="Añadir" />

										<p:outputLabel value="Dirección de correo inválida"
											id="invalida" style="visibility: hidden;" />

										<button type="submit" class="btn btn-default hidden"
											id="btn-update">Actualizar</button>
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

	<div class="customize-product-email">
		<div class="col-xs-4 col-sm-3">
			<h3>Registro de correos de adquiriencia</h3>
		</div>
		<div class="col-xs-8 col-sm-9">
			<div class="personalizar-input">
				<div class="show-email hidden">
					<span class="text-input-email"></span>
					<div class="buttons buttons-add">
						<button class="btn primary iconed table-button button-edit"
							type="button">
							<span class="icon-16 blue n04-editar"></span>
						</button>
						<button class="btn primary iconed table-button button-delete"
							type="button">
							<span class="icon-16 blue n05-eliminar"></span>
						</button>
					</div>
				</div>
				<fieldset class="input">
					<input aria-required="true" name="emailCustomize" maxlength="25"
						id="input-value" class="form-control required" type="text" />
				</fieldset>

				<button class="btn btn-default" id="btn-add">Añadir</button>
				<button disabled="true" type="submit" class="btn btn-default hidden"
					id="btn-update">Actualizar</button>
			</div>
		</div>
	</div>

	<ui:define name="contentRight">

		<bbvaAlert:alertsPanel header="Alertas y Novedades" numAlerts="8" />
		<h:form>

			<h:selectOneMenu id="console" style="width:125px">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
				<f:selectItem itemLabel="PS4" itemValue="PS4" />
				<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				<p:ajax listener="#{customerAccountsPage.onComboChange}" />
			</h:selectOneMenu>

			<p:inputText>
				<p:ajax event="keyup" listener="#{customerAccountsPage.onKeyUp}" />
			</p:inputText>

			<h:outputLabel value="#{prueba.name}"></h:outputLabel>
			<button jsf:action="refresh">
				ACCIÓN
				<f:ajax execute="@form" render="@form" />
			</button>
		</h:form>
	</ui:define>

</ui:composition>
</html>
