<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button"
	xmlns:bbvaMessage="http://java.sun.com/jsf/composite/bbva/messages"
	template="../../templates/defaultLayout.xhtml">


	<ui:define name="contentLeft">
		<div>
			<h2 class="blockTitle">Employee information page</h2>

			<h:form id="form">
				<p:commandLink onclick="PF('employeeSearch').show();"
					value="#{msg['text.recoverPassword']}" styleClass="modal-trigger" />
			</h:form>
			<p:dialog widgetVar="employeeSearch" header="Search employee"
				style="display: block; position:relative; border: 1px solid #DBDCDC; background-color: #F4F7F5"
				class="modal modal-wizard fade recoverKeyModal in modal-dialog modal-lg modal-content"
				modal="true" width="110%" height="100%">

				<p:outputPanel>
					<h:form id="mainForm">
						<bbvaMessage:recoverContent>
							<bbvaMessage:recoverHead
								title="#{msg['title.retrieveYourPassword']}"
								pointOne="#{msg['text.userNewDigitalKey']}"
								pointTwo="#{msg['text.confirmation']}" />
							<bbvaMessage:recoverFooter>
								<p:commandButton id="nextButton" classButton="btn btn-form next"
									action="#{recoverPassController.respuesta}"
									value="#{msg['button.next']}" update=":mainForm">

								</p:commandButton>
							</bbvaMessage:recoverFooter>

						</bbvaMessage:recoverContent>
					</h:form>

				</p:outputPanel>

			</p:dialog>
		</div>
	</ui:define>

</ui:composition>
