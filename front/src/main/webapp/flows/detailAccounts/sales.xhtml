<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../../templates/defaultLayout.xhtml">

	<ui:define name="contentLeft">
		<div>
			<h2 class="blockTitle">Employee sales page</h2>
			<p>
				<h:form id="form">
					<h3 class="blockTitle">Current employee:</h3>
					<p:fieldset>
					Name: <h:outputText value="#{userBean.name}" />
						<br />
					Surname: <h:outputText value="#{userBean.surname}" />
						<br />
					Code: <h:outputText value="#{userBean.code}" />
						<br />
					City: <h:outputText value="#{userBean.city}" />
						<br />
					</p:fieldset>

					<p:fieldset>
						<p:dataTable var="car" value="#{userBean.sales}">
							<p:column headerText="Manufacturer">
								<h:outputText value="#{car.manufacturer}" />
							</p:column>

							<p:column headerText="Model">
								<h:outputText value="#{car.model}" />
							</p:column>

							<p:column headerText="Price">
								<h:outputText value="#{car.price} Eur." />
							</p:column>
						</p:dataTable>
					</p:fieldset>
					<br />
					<br />
					<h:commandButton action="back" value="Back to employee seleccion" />
				</h:form>
			</p>
		</div>
	</ui:define>

</ui:composition>
