<ui:composition template="../../templates/defaultLayout.xhtml">

						var chart = c3.generate({
							bindto : '#chart2_8',

								bottom : 220,
								left : 0,
							},
    data: {
        columns: [
            ['data1', 5, 12, 23 , 5, 3.4, 5]
        ],
    },
    grid: {
        y: {
            lines: [{value: 0},{value: 5}, {value: 10}, {value: 15}, {value: 20}, {value: 25}, {value: 30}]
        }
    },
    axis : {
    	x: {

        },
    },
    tooltip: {
        format: {
            title: function (d) { return 'Data ' + d; },
            value: function (value, ratio, id) {
                var format = id === 'data1' ? d3.format(',') : d3.format('$');
                return format(value);
            }
        }
    }
});

						</div>
						</div>

			</div>
</div>

			<bbvaDetAcc:tabMenu id="tabMenu">
				<ul class="nav nav-pills nav-operation-options"
					style="display: block;">
					<bbvaDetAcc:itemTabMenu title="#{msg['text.consult']}"
						icon="iconFont-611" classLi="tab-left consultas-btn" type="2"
						role="#tab-consultas" />
					<bbvaDetAcc:itemTabMenu title="#{msg['text.operations']}"
						icon="iconFont-015" classLi="tab-left operaciones-btn" type="2" />

					<bbvaDetAcc:itemTabMenu title="#{msg['text.personalized']}"
						role="#tab-personalizar" classLi="tab-right hidden-xs hidden-sm"
						type="1" />
					<bbvaDetAcc:itemTabMenu title="#{msg['text.conditions']}"
						icon="iconFont-104" classLi="tab-right" type="1"

						type="1" />

				<div class="tab-content">

					<bbvaSearch:tabCriteria id="tabCriteria">

							id="personalizedSearchContainer" />
					</bbvaSearch:tabCriteria>

					<!-- Tab Condiciones -->
					<bbvaAcc:accountContainer alias="#{pruduct.alias}"
						numCuenta="#{pruduct.productId}" tipo="#{pruduct.productName}" />

					<!-- Tab Personalizar -->
					<bbvaPersonalize:personalizeContainer />

		<div class="table-tabs">
			<bbvaDetailMotion:detailMovesTable id="detailAccounts"
