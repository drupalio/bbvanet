<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Simple chart with C3 - in 5 minutes! </title>
  <!-- Here are all the javascripts and css that you need, you can download them or linked them like here -->
  <script type="text/javascript" src="d3.js"></script>
  <script type="text/javascript" src="c3.js"></script>
  <link href="c3.css" rel="stylesheet" type="text/css"/>
  
</head>
<body>

<!-- You need an element with an id called "chart" to set a place where your chart will render-->
<div id="chart"></div>
  <script>
			
			var chart = c3.generate({
				bindto : '#chart2_8',
				padding : {
					top : 0,
					right : 10,
					bottom : 250,
					left : 10,
				},
				data : {
					columns : [ [ 'series 1: ', 5, 12, 23, 5, 3.4, 5 ] ],
				},
				legend : {
					show : false
				},
				grid : {
					y : {
						lines : [ {
							value : 0
						}, {
							value : 5
						}, {
							value : 10
						}, {
							value : 15
						}, {
							value : 20
						}, {
							value : 25
						}, {
							value : 30
						} ],
					}
				},
				axis : {
					x : {
						show : false,
					},
					y : {
						show : false,
					},
				},
				tooltip : {
					format : {
						title : function(d) {
							return "<div style='background-color: aqua;'>"+d+"</div>";
							//return "<table style='fill:#333333'>"+d+"</table>";
						},

					}
				},
				color : function(color, d) {
					return d3.rgb('#7cb5ec');
				}
			});
			</script>
</body>
</html>
