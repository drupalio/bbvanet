<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaAcc="http://java.sun.com/jsf/composite/bbva/accounts"
	xmlns:bbvaGP="http://java.sun.com/jsf/composite/bbva/globalPosition"
	xmlns:bbvaAlert="http://java.sun.com/jsf/composite/bbva/alert"
	xmlns:bbvaBody="http://java.sun.com/jsf/composite/bbva/body"
	xmlns:bbvaContainer="http://java.sun.com/jsf/composite/bbva/container"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaDetAcc="http://java.sun.com/jsf/composite/bbva/tab"
	xmlns:bbvaCalendar="http://java.sun.com/jsf/composite/bbva/calendar"
	xmlns:bbvaQuota="http://java.sun.com/jsf/composite/bbva/quota"
	xmlns:bbvaSearch="http://java.sun.com/jsf/composite/bbva/filters"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaMessage="http://java.sun.com/jsf/composite/bbva/messages"
	xmlns:bbvaPersonalize="http://java.sun.com/jsf/composite/bbva/personalize"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button"
	xmlns:bbvaQuotaHeader="http://java.sun.com/jsf/composite/bbva/quota"
	xmlns:bbvaDetailMotion="http://java.sun.com/jsf/composite/bbva/movementsDetailQuota">


<ui:composition template="../../templates/defaultLayout.xhtml">

	<ui:define name="bodyTitle">
		<bbvaBody:title title="#{msg['title.loans']}">
			<bbvaBody:titleOptionProduct
				optionButttonLeft="#{msg['title.myProducts']}"
				optionButttonRight="#{msg['title.productCatalog']}" />
		</bbvaBody:title>
	</ui:define>

	<ui:define name="contentLeft">

		<bbvaQuotaHeader:quotaDetailContent>
			<bbvaQuotaHeader:quotaDetail>#{msg['title.accountsPersonal']}
			<bbvaQuotaHeader:quotaDetailHeader>
					<bbvaQuotaHeader:quotaDetailHeaderLeft
						alias="#{msg['title.quotaAlias']}"
						numCuenta="0013-0073-00-9612782465"
						tipoPrestamo="#{msg['title.rotaryQuota']}" />
					<bbvaQuotaHeader:quotaDetailGraphic
						textUp="#{msg['text.outstandingBalance']}" valueUp="12.000.000"
						textDown="#{msg['text.amountRequested']}" valueDown="30.000.000"
						valueGrphic="10" />
					<bbvaQuotaHeader:quotaDetailHeaderRight
						textUp="#{msg['text.outstandingBalance']}" valueUp="12.000.000"
						textDown="#{msg['text.amountRequested']}" valueDown="30.000.000" />
				</bbvaQuotaHeader:quotaDetailHeader>
				<bbvaQuotaHeader:quotaDetailHeaderBody>
					<bbvaQuotaHeader:quotaDetailHeaderBodyContainer type="left">
						<bbvaQuotaHeader:quotaDetailHeaderBodyContainerItem
							text="#{msg['text.numberShares']}" value="12" />
						<bbvaQuotaHeader:quotaDetailHeaderBodyContainerItem
							text="#{msg['text.dueDate']}" value="05/08/2014" />
						<bbvaQuotaHeader:quotaDetailHeaderBodyContainerItem
							text="#{msg['text.datePayment']}" value="30/05/2014" />
						<bbvaQuotaHeader:quotaDetailHeaderBodyContainerItem
							text="#{msg['text.datePreviousCut']}" value="05/08/2014" />
						<bbvaQuotaHeader:quotaDetailHeaderBodyContainerItem
							text="#{msg['text.search.by.number.status']}" value="Normal" />
					</bbvaQuotaHeader:quotaDetailHeaderBodyContainer>
					<bbvaQuotaHeader:quotaDetailHeaderBodyContainer type="right">
						<bbvaQuotaHeader:quotaDetailHeaderBodyContainerItem
							text="#{msg['text.minimumPayment']}" value="$ 0.00" />
						<bbvaQuotaHeader:quotaDetailHeaderBodyContainerItem
							text="#{msg['text.hoursCollections']}" value="0.00 hrs" />
						<bbvaQuotaHeader:quotaDetailHeaderBodyContainerItem
							text="#{msg['text.account.balance.label']}" value="$ 18.000.00" />
						<bbvaQuotaHeader:quotaDetailHeaderBodyContainerItem
							text="#{msg['text.totalBalancePreviousCut']}" value="$ 20.000.00" />
					</bbvaQuotaHeader:quotaDetailHeaderBodyContainer>
				</bbvaQuotaHeader:quotaDetailHeaderBody>
			</bbvaQuotaHeader:quotaDetail>

			<bbvaDetAcc:tabMenu>
				<ul class="nav nav-pills nav-operation-options"
					style="display: block;">
					<bbvaDetAcc:itemTabMenu title="#{msg['text.consult']}"
						icon="iconFont-611" classLi="tab-left consultas-btn" type="2"
						role="#tab-consultas" />

					<bbvaDetAcc:itemTabMenu title="#{msg['text.operations']}"
						icon="iconFont-015" classLi="tab-left operaciones-btn" type="2" />

					<bbvaDetAcc:itemTabMenu title="#{msg['text.personalized']}"
						role="#tab-personalizar" classLi="tab-right hidden-xs hidden-sm"
						type="1" />
					<bbvaDetAcc:itemTabMenu title="#{msg['text.conditions']}"
						role="#tab-condiciones" classLi="tab-right hidden-xs hidden-sm"
						type="1" />
					<bbvaDetAcc:itemTabMenu title="#{msg['text.personalized']}"
						icon="iconFont-217" classLi="tab-right hidden-md hidden-lg"
						type="1" />
				</ul>
				<div class="tab-content">

					<!-- Tab Consultar -->
					<bbvaSearch:tabCriteria>
						<bbvaSearch:personalizedSearchDate />
					</bbvaSearch:tabCriteria>

					<!-- Tab Condiciones -->
					<bbvaAcc:accountContainer />

					<!-- Tab Personalizar -->
					<bbvaPersonalize:personalizeContainer />

				</div>
			</bbvaDetAcc:tabMenu>

			<div class="table-tabs">
				<bbvaQuota:detailsQuotaTable id="detailAccounts"
					listAccounts="#{customerAccounts}" controller="#{quotaController}" />
			</div>
		</bbvaQuotaHeader:quotaDetailContent>

	</ui:define>

	<ui:define name="contentRight">

	</ui:define>

</ui:composition>

</html>
