<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaGP="http://java.sun.com/jsf/composite/bbva/globalPosition"
	xmlns:bbvaSituation="http://java.sun.com/jsf/composite/bbva/graphics/situation"
	xmlns:bbvaAlert="http://java.sun.com/jsf/composite/bbva/alert"
	xmlns:bbvaContainer="http://java.sun.com/jsf/composite/bbva/container"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input"
	xmlns:bbvaAcc="http://java.sun.com/jsf/composite/bbva/accounts"
	xmlns:bbvaBody="http://java.sun.com/jsf/composite/bbva/body"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button">


<ui:composition template="../../templates/defaultLayout.xhtml">

	<f:metadata>
		<f:event listener="#{globalPositionController.preRender}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="bodyTitle">
		<bbvaBody:title title="Posición global" />
	</ui:define>

	<ui:define name="contentLeft">

		<bbvaContainer:productPanelGraphic title="Cuentas Personales">
			<div class="table-tabs">
				<bbvaGP:accountSearch listAccounts="#{customerProducts.accounts}"
					listAccountsAdquirencia="#{customerProducts.accounts}"
					listAccountsMore="#{customerProducts.accounts}" />
				<bbvaGP:accountHeadTable listAccounts="#{customerProducts.accounts}"
					listValueLikes="#{likes}" />
				<bbvaGP:accountAdquirenciaTable
					listAccounts="#{customerProducts.accounts}" />
				<bbvaGP:accountTailTable
					listAccounts="#{customerProductsHidden.accounts}" />
			</div>
			<div class="row afterTable">
				<bbvaGP:productFooter
					listProduct="#{customerProductsHidden.accounts}" />
				<bbvaGP:totalBalance util="Contable" currency="$" total="1234"
					subtotal="567" />
			</div>
		</bbvaContainer:productPanelGraphic>

		<bbvaContainer:productPanelGraphic title="Tarjetas">
			<div class="table-tabs">
				<bbvaGP:cardHeadTable listCards="#{customerProducts.creditCards}" />
				<bbvaGP:cardTailTable
					listCards="#{customerProductsHidden.creditCards}" />
			</div>
			<div class="row afterTable">
				<bbvaGP:productFooter
					listProduct="#{customerProductsHidden.creditCards}" />
				<bbvaGP:totalBalance util="Utilizado" currency="$" total="1234"
					subtotal="567" />
			</div>
		</bbvaContainer:productPanelGraphic>

		<bbvaContainer:productPanel title="Cupo Rotativo">
			<div class="table-tabs">

				<bbvaGP:rotatingQuotaHeadTable
					listQuota="#{customerProducts.rotatingAccounts}" />
				<bbvaGP:rotatingQuotaTailTable
					listQuota="#{customerProductsHidden.rotatingAccounts}" />

			</div>
			<div class="row afterTable">
				<bbvaGP:productFooter
					listProduct="#{customerProductsHidden.rotatingAccounts}" />
				<bbvaGP:totalBalance total="1234" />
			</div>
		</bbvaContainer:productPanel>

		<bbvaContainer:productPanel title="Leasing">
			<div class="table-tabs">
				<bbvaGP:leasingHeadTable listLeasing="#{customerProducts.leasings}" />
				<bbvaGP:leasingTailTable
					listLeasing="#{customerProductsHidden.leasings}" />
			</div>
			<div class="row afterTable">
				<bbvaGP:productFooter
					listProduct="#{customerProductsHidden.leasings}" />
				<bbvaGP:totalBalance total="1234" />
			</div>
		</bbvaContainer:productPanel>

		<bbvaContainer:productPanel title="Pr&#233;stamos">
			<div class="table-tabs">
				<bbvaGP:loanHeadTable listLoan="#{customerProducts.loan}" />
				<bbvaGP:loanTailTable listLoan="#{customerProductsHidden.loan}" />
			</div>
			<div class="row afterTable">
				<bbvaGP:productFooter />
				<bbvaGP:totalBalance />
			</div>
		</bbvaContainer:productPanel>

		<bbvaContainer:productPanelGraphic
			title="Dep&#243;sito de dinero electr&#243;nico">
			<div class="table-tabs">
				<bbvaGP:depositHeadTable
					listDeposit="#{customerProducts.electronicDeposits}" />
				<bbvaGP:depositTailTable
					listDeposit="#{customerProductsHidden.electronicDeposits}" />
			</div>
			<div class="row afterTable">
				<bbvaGP:productFooter
					listProduct="#{customerProductsHidden.electronicDeposits}" />
				<bbvaGP:totalBalance util="Contable" currency="$" total="1234"
					subtotal="567" />
			</div>
		</bbvaContainer:productPanelGraphic>

		<bbvaContainer:productPanelGraphic title="Fondos de inversi&#243;n">
			<div class="table-tabs">
				<bbvaGP:investmentFundHeadTable listFund="#{customerProducts.funds}" />
				<bbvaGP:investmentFundTailTable
					listFund="#{customerProductsHidden.funds}" />
			</div>
			<div class="row afterTable">
				<bbvaGP:productFooter listProduct="#{customerProductsHidden.funds}" />
				<bbvaGP:totalBalance total="1234" />
			</div>
		</bbvaContainer:productPanelGraphic>

	</ui:define>


	<ui:define name="contentRight">


		<bbvaAlert:alertsPanel header="Alertas y Novedades" numAlerts="8" />

		<h:form>

			<bbvaInput:selectOneMenuLikes label="qwe"
				value="#{globalPositionController.selectedLike}"
				valueList="#{globalPositionController.listMultiValueLikes}" />

			<p:inputText>
				<p:ajax event="keyup" listener="#{globalPositionController.onKeyUp}" />
			</p:inputText>

			<h:outputLabel value="#{prueba.name}"></h:outputLabel>
			<button jsf:action="refresh">
				ACCIÓN
				<f:ajax execute="@form" render="@form" />
			</button>
			<p:outputLabel>Selector</p:outputLabel>


			<bbvaInput:comboSelected list="#{globalPositionController.exam}"
				width="col-md-6" />

		</h:form>
		<bbvaSituation:globalSituationPanel />
	</ui:define>

</ui:composition>

</html>
