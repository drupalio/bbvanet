<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
   	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:cc="http://jsflive.at/taglib"
	xmlns:bbvaGP="http://java.sun.com/jsf/composite/bbva/globalPosition">

<composite:interface>
	<composite:attribute name="title" type="String" />
	<composite:attribute name="render" type="Boolean" />
</composite:interface>

<composite:implementation>

	<div class="tab-group">
		<div class="tab-head">
			<span>#{cc.attrs.title}</span>
			<div class="buttons-group">
				<button data-tabletab="tab-lines"
					class="btn btn-first lines-global active"></button>
				<button id="charButton" data-tabletab="tab-bars" jsf:rendered="true"
					class="btn char-global" />
				<button data-tabletab="tab-hide" class="btn btn-last arrow-global"></button>
			</div>
		</div>
		<p:inputText rendered=""></p:inputText>

		<div class="tab tab-lines no-border">
				<composite:insertChildren />
		</div>
		<!-- 
		<div class="tab tab-bars chart">
			<div>
				<h3>GRAFICA</h3>
			</div>
		</div>
		 -->
		<div class="row afterTable"></div>
	</div>


</composite:implementation>

</html>
