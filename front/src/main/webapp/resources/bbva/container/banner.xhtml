<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cc="http://jsflive.at/taglib">

<composite:interface>
	<composite:attribute name="href" type="String" />
	<composite:attribute name="img_URL" type="String" />
	<composite:attribute name="display" type="String" />
</composite:interface>

<composite:implementation>

	<div
		class="carousel slide slider-container col-xs-12 hidden-xs hidden-sm"
		id="globalSlider" style="display:#{cc.attrs.display} !important;">
		<div class="slider-content carousel-inner">
			<a href="#{cc.attrs.href}"
				style="letter-spacing: 0.03em; line-height: 1.4;" target="_blank">
				<img alt=""
				src="#{cc.attrs.img_URL}"
				style="width: 590px;" />
			</a>
		</div>

	</div>

</composite:implementation>

</html>
