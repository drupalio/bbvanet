<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cc="http://jsflive.at/taglib"
	xmlns:bbvaGP="http://java.sun.com/jsf/composite/bbva/globalPosition"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaSituation="http://java.sun.com/jsf/composite/bbva/graphics/situation"
	xmlns:bbvaPieGraphic="http://java.sun.com/jsf/composite/bbva/graphics">

<composite:interface>
	<composite:attribute name="id" type="String" />
	<composite:attribute name="title" type="String" />
	<composite:attribute name="header" type="String" />
	<composite:attribute name="pieGraphic"
		type="com.bbva.net.front.ui.pie.PieConfigUI" />
</composite:interface>

<composite:implementation>

	<div class="tab-group">
		<div class="tab-head">
			<span>#{cc.attrs.title}</span>
			<div class="buttons-group">
				<button data-tabletab="tab-lines"
					class="btn btn-first lines-global active"></button>
				<button id="charButton" data-tabletab="tab-bars"
					class="btn char-global" />
				<button data-tabletab="tab-hide" class="btn btn-last arrow-global"></button>
			</div>
		</div>

		<div class="tab tab-lines no-border">
			<composite:insertChildren />
		</div>

		<div class="tab tab-bars chart">
			<div class="tab-title">#{cc.attrs.header}</div>

			<bbvaPieGraphic:cardGraphic id="#{cc.attrs.id}"
				pieConfigUI="#{cc.attrs.pieGraphic}" />

			<bbvaPieGraphic:footerFiltersGraphic nameRight="Tarjetas"
				nameLeft="Periodo" />
		</div>

		<div class="row afterTable"></div>
	</div>


</composite:implementation>

</html>
