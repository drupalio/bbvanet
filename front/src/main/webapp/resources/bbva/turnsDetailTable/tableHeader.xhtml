<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:pm="http://primefaces.org/mobile">
<composite:interface>
	<composite:attribute name="controller" />
	<composite:attribute name="source" />
</composite:interface>
<composite:implementation>
	<header id="table-detail-quota-content" class="table-detail-header">
		<div class="table-tab positionHeadMove hidden-xs hidden-sm">
			<div class="table-detail-border" style="padding-bottom: 2% !important;padding-top: 5px !important;">
				<p:commandLink styleClass="icon-pdf-file" ajax="false"
					onclick="PrimeFaces.monitorDownload(start, deleteDownload )">
					<p:fileDownload value="#{movementsCriteriaController.exportDetailPdf}" />
				</p:commandLink>
				<p:commandLink ajax="false" styleClass="icon-printer"
					onclick="imprimir('detail-table-movement-complete');" />
				<div class="table-detail-close">
					<a onclick="clickMove('#{cc.attrs.source}')"> 
						<span class="close-text" style="color: #003F8D !important;">#{msg['text.close']}</span>
						<button class="close-icon" type="button" />
					</a>
				</div>
			</div>
		</div>
		<table class="detail" style="border-bottom: 1px solid #C4D7E5 !important;">
			<tbody>
				<tr class="textSize visible" onclick="clickMove('#{cc.attrs.source}')">
					<td style="width: 25% !important;"><h:outputText styleClass="brand styleLeft"
							value="Estado">
						</h:outputText></td>
					<td style="text-align: left !important;" class="text">
					<h:outputText value="En proceso"></h:outputText>
					</td>
				</tr>
			</tbody>
		</table>
	</header>
</composite:implementation>
</html>
