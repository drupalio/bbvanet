				<!-- luego va botones container -->
				<!--<bbvaDetailMotion:buttonContainer button1="Lorem" button2="Lorem ipsum" button3="Lorem ipsum" />-->
				<!-- luego cuerpo del contenido -->
				<bbvaDetailMotionQuota:tableBody controller="#{cc.attrs.controller}" />
				<!-- 				luego va footer notas -->
				<!-- 				<bbvaDetailMotion:tableFooterNotes /> -->
			</div>
		</div>
	</div>
