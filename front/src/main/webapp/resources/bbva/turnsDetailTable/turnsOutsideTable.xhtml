<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaDetailMotion="http://java.sun.com/jsf/composite/bbva/turnsDetailTable">
<composite:interface>
	<composite:attribute name="id" type="String" />
	<composite:attribute name="listAccounts" type="java.util.List" />
</composite:interface>
<composite:implementation>
	<h:form id="formOutsideDetail">
		<!-- Tabla de Divisas -->
		<p:outputPanel id="movDivisaOut" styleClass="#{renderComponents['OUTSIDETABLE'] ? '' : 'nonee'}">
			<article class="detail-table-group">
				<div class="table-wrapper">
					<p:dataTable id="detalMov" widgetVar="detalMov" styleClass="detail-table-body sortable"
						value="#{cc.attrs.listAccounts}" var="moves" selectionMode="single"
						rowKey="#{moves.operation}" rendered="#{renderComponents['OUTSIDETABLE']}"
						emptyMessage="#{msg['text.empty.table']}">
						<p:ajax event="rowSelect" oncomplete="clickMove();"
							listener="#{turnsOutwardsController.onTurnDetail}" />
						<p:column style="z-index: -1 !important; display:none;">
							<p:rowToggler rendered="true" />
						</p:column>
						<p:column headerText="N° OPERACIÓN" styleClass="styleColum desc w35 borderSpace0"
							sortBy="#{moves.operation}">
							<h:outputText style="font-weight: bold;" class="brand styleLeft height18"
								value="#{moves.operation}" />
						</p:column>
						<p:column headerText="FECHA" styleClass="styleColum desc w28 borderSpace0"
							sortBy="#{moves.dateOperation}">
							<h:outputText styleClass="text styleLeft height18" value="#{moves.dateOperation}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						<p:column headerText="AVANCE" styleClass="styleColum desc w25 borderSpace0"
							sortBy="#{moves.advance}">
							<h:outputText styleClass="text styleLeft height18" value="#{moves.advance}"/>
						</p:column>		
						<p:column headerText="DIVISA" styleClass="styleColum desc w20 borderSpace0"
							sortBy="#{moves.divisa}">
							<h:outputText styleClass="text styleLeft height18" value="#{moves.divisa}"/>
						</p:column>					
						<p:column class="head" headerText="MONTO" sortBy="#{moves.amount}"
							styleClass="styleColum desc w39 borderSpace0" >
							<h:outputText class="currency styleCurrent height18" value="#{moves.amount}" 
								style="font-size: 12px !important;"/>
						</p:column>
						<p:column headerText="TASA" styleClass="styleColum desc w30 borderSpace0"
							sortBy="#{moves.valuation}">
							<h:outputText styleClass="currency styleCurrent height18" value="#{moves.valuation}" 
								style="font-size: 12px !important;"/>
						</p:column>	
						<p:column class="head" headerText="ESTADO" sortBy="#{moves.stateOperation}"
							styleClass="styleColum desc w25 borderSpace0">
							<h:outputText class="text styleLeft height18" value="#{moves.stateOperation}" />
						</p:column>
						<p:column class="head" headerText="BENEFICIARIO"
							styleClass="styleColum desc w35 borderSpace0" sortBy="#{moves.beneficiary}">
							<h:outputText class="text styleLeft height18" value="#{moves.beneficiary}" />
						</p:column>
						<p:column styleClass="smart-view">
							<div class="left hidden-lg">
								<h:outputText class="text styleLeft height18" value="#{moves.operation}" />
								<h:outputText styleClass="brand styleLeft height18" value="#{moves.dateOperation}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</div>
							<div class="right hidden-lg" style="width: 35% !important;">
								<h:outputText class="currency styleCurrent height18" value="#{moves.amount}" />
								<h:outputText class="text styleLeft height18" value="#{moves.stateOperation}" />
							</div>
						</p:column>
						<p:rowExpansion styleClass="detail-row">
							<bbvaDetailMotion:tableContent controller="#{turnsOutwardsController}" />
						</p:rowExpansion>
					</p:dataTable>
				</div>
				<footer class="detail-table-footer">
					<p:commandButton id="moreMovs" value="#{msg['text.detailMove.footer']}"
						rendered="#{renderComponents['FOOTEROUTSIDE'] and renderComponents['OUTSIDETABLE']}"
						styleClass="btn btn-more-results seeMore #{cc.attrs.listAccounts.size()==0 ? 'nonee' : ''}"
						ajax="true">
						<p:ajax onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
					</p:commandButton>
				</footer>
			</article>
		</p:outputPanel>
	</h:form>
</composite:implementation>
</html>
