<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaDetailMotion="http://java.sun.com/jsf/composite/bbva/turnsDetailTable">
<composite:interface>
	<composite:attribute name="id" type="String" />
	<composite:attribute name="listTurnO" type="java.util.List" />
	<composite:attribute name="listTurnR" type="java.util.List" />
</composite:interface>
<composite:implementation>
	<p:outputPanel id="movDivisaLabels" autoUpdate="true">
		<h3>
			<h:outputLabel id="labelTurns" value="#{msg['text.last.movments']}"
				rendered="#{renderComponents['TITLEDIVISAINI']}" />
			<h:outputLabel id="labelTurnOut" value="Giros Hacia el Exterior"
				rendered="#{renderComponents['TITLEMOUTSIDE']}" />
			<h:outputLabel id="labelTurnRev"
				value="Giros Desde el Exterior"
				rendered="#{renderComponents['TITLEMRECIVED']}" />
		</h3>
	</p:outputPanel>
	<h:form id="divisasInit">
		<p:outputPanel id="movDivisaOut" styleClass="#{renderComponents['DIVISAINITABLE'] ? '' : 'nonee'}">
			<article class="detail-table-group">
				<div class="table-wrapper">
					<p:dataTable id="turnsOut" widgetVar="turnsOut" selectionMode="single"
						styleClass="withHeader detail-table-body sortable" value="#{cc.attrs.listTurnO}"
						var="moves" rowKey="#{moves.operationNumber}" emptyMessage="#{msg['text.empty.table']}"
						rendered="#{renderComponents['DIVISAINITABLE']}">
						<p:ajax event="rowSelect" oncomplete="clickMove('detailsDivisas:tableDivisas:divisasInit:turnsOut'); PF('statusDialog').hide();" 
							onstart=" PF('statusDialog').show();" listener="#{turnsOutwardsController.onTurnDetail}" />
						<f:facet name="header">Giros Hacia el Exterior</f:facet>
						<p:column style="z-index: -1 !important; display:none;">
							<p:rowToggler rendered="true" />
						</p:column>
						<p:column headerText="N° OPERACIÓN" styleClass="styleColum desc w35 borderSpace0"
							sortBy="#{moves.operationNumber}">
							<h:outputText style="font-weight: bold;" class="brand styleLeft height18"
								value="#{moves.operationNumber}" />
						</p:column>
						<p:column headerText="FECHA" styleClass="styleColum desc w28 borderSpace0"
							sortBy="#{moves.operationDate}">
							<h:outputText styleClass="text styleLeft height18" value="#{moves.operationDate}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						<p:column headerText="AVANCE" styleClass="styleColum desc w25 borderSpace0"
							sortBy="#{moves.advanceNumber}">
							<h:outputText styleClass="text styleLeft height18" value="#{moves.advanceNumber}"/>
						</p:column>		
						<p:column headerText="DIVISA" styleClass="styleColum desc w20 borderSpace0"
							sortBy="#{moves.rates.money.nameMoney}">
							<h:outputText styleClass="text styleLeft height18" value="#{moves.rates.money.nameMoney}"/>
						</p:column>					
						<p:column class="head" headerText="MONTO" sortBy="#{moves.rates.amount}"
							styleClass="styleColum desc w39 borderSpace0" >
							<h:outputText class="currency styleCurrent height18" value="#{moves.rates.amount}" 
								style="font-size: 12px !important;"/>
						</p:column>
						<p:column headerText="TASA" styleClass="styleColum desc w30 borderSpace0"
							sortBy="#{moves.rates.divisaTasUSD}">
							<h:outputText styleClass="currency styleCurrent height18" value="#{moves.rates.divisaTasUSD}" 
								style="font-size: 12px !important;"/>
						</p:column>	
						<p:column class="head" headerText="ESTADO" sortBy="#{moves.stateOperation}"
							styleClass="styleColum desc w25 borderSpace0">
							<h:outputText class="text styleLeft height18" value="#{moves.stateOperation}" />
						</p:column>
						<p:column class="head" headerText="BENEFICIARIO"
							styleClass="styleColum desc w35 borderSpace0" sortBy="#{moves.beneficiary.name}">
							<h:outputText class="text styleLeft height18" value="#{moves.beneficiary.name}" />
						</p:column>
						<p:column styleClass="smart-view">
							<div class="left hidden-lg">
								<h:outputText class="text styleLeft height18" value="#{moves.operationNumber}" />
								<h:outputText styleClass="brand styleLeft height18" value="#{moves.operationDate}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</div>
							<div class="right hidden-lg" style="width: 35% !important;">
								<h:outputText class="currency styleCurrent height18" value="#{moves.rates.amount}" />
								<h:outputText class="text styleLeft height18" value="#{moves.stateOperation}" />
							</div>
						</p:column>
						<p:rowExpansion styleClass="detail-row">
							<bbvaDetailMotion:tableContent controller="#{turnsOutwardsController}" 
								source="detailsDivisas:tableDivisas:divisasInit:turnsOut"/>
						</p:rowExpansion>
					</p:dataTable>
				</div>
				<footer class="detail-table-footer">
					<p:commandButton id="moreTurnO" value="#{msg['text.detailMove.footer']}"
						actionListener="#{turnsOutwardsController.nextPage}" ajax="true"
						rendered="#{renderComponents['FOOTEROUTSIDE'] and renderComponents['DIVISAINITABLE']}"
						styleClass="btn btn-more-results seeMore #{cc.attrs.listTurnO.size() == 0  ? 'nonee' : ''}">
						<p:ajax onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
					</p:commandButton>
				</footer>
			</article>
		</p:outputPanel>
		<p:outputPanel id="movDivisaRec" styleClass="#{renderComponents['DIVISAINITABLE'] ? '' : 'nonee'}">
			<article class="detail-table-group">
				<div class="table-wrapper">
					<p:dataTable id="turnsRev" widgetVar="turnsRev" rowKey="#{moves.operationNumber}"
						styleClass="withHeader detail-table-body sortable"  var="moves"
						value="#{cc.attrs.listTurnR}" selectionMode="single" rendered="#{renderComponents['DIVISAINITABLE']}"
						emptyMessage="#{msg['text.empty.table']}">
						<p:ajax event="rowSelect" listener="#{turnsReceivedController.onTurnDetail}" onstart=" PF('statusDialog').show();"
							oncomplete="clickMove('detailsDivisas:tableDivisas:divisasInit:turnsRev'); PF('statusDialog').hide();" />
						<f:facet name="header">Giros Desde el Exterior</f:facet>
						<p:column style="z-index: -1 !important; display:none;">
							<p:rowToggler rendered="true" />
						</p:column>
						<p:column headerText="N° OPERACIÓN" styleClass="styleColum desc w35 borderSpace0"
							sortBy="#{moves.operationNumber}">
							<h:outputText style="font-weight: bold;" class="brand styleLeft height18"
								value="#{moves.operationNumber}" />
						</p:column>
						<p:column headerText="FECHA" styleClass="styleColum desc w28 borderSpace0"
							sortBy="#{moves.operationDate}">
							<h:outputText styleClass="text styleLeft height18" value="#{moves.operationDate}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						<p:column headerText="AVANCE" styleClass="styleColum desc w25 borderSpace0"
							sortBy="#{moves.advanceNumber}">
							<h:outputText styleClass="text styleLeft height18" value="#{moves.advanceNumber}"/>
						</p:column>		
						<p:column headerText="DIVISA" styleClass="styleColum desc w20 borderSpace0"
							sortBy="#{moves.rates.money.nameMoney}">
							<h:outputText styleClass="text styleLeft height18" value="#{moves.rates.money.nameMoney}"/>
						</p:column>					
						<p:column class="head" headerText="MONTO"
							styleClass="styleColum desc w39 borderSpace0" sortBy="#{moves.rates.amount}">
							<h:outputText class="currency styleCurrent height18" value="#{moves.rates.amount}"
								style="font-size: 12px !important;" />
						</p:column>
						<p:column headerText="TASA" styleClass="styleColum desc w30 borderSpace0"
							sortBy="#{moves.rates.divisaTasUSD}">
							<h:outputText styleClass="currency styleCurrent height18" value="#{moves.rates.divisaTasUSD}"
								style="font-size: 12px !important;"/>
						</p:column>	
						<p:column class="head" headerText="ESTADO"
							styleClass="styleColum desc w25 borderSpace0" sortBy="#{moves.stateOperation}">
							<h:outputText class="text styleLeft height18" value="#{moves.stateOperation}" />
						</p:column>
						<p:column class="head" headerText="ORDENANTE"
							styleClass="styleColum desc w35 borderSpace0" sortBy="#{moves.ordenant.name}">
							<h:outputText class="text styleLeft height18" value="#{moves.ordenant.name}" />
						</p:column>
						<p:column styleClass="smart-view">
							<div class="left hidden-lg">
								<h:outputText class="text styleLeft height18" value="#{moves.operationNumber}" />
								<h:outputText styleClass="brand styleLeft height18" value="#{moves.operationDate}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</div>
							<div class="right hidden-lg" style="width: 35% !important;">
								<h:outputText class="currency styleCurrent height18" value="#{moves.rates.amount}" />
								<h:outputText class="text styleLeft height18" value="#{moves.stateOperation}" />
							</div>
						</p:column>
						<p:rowExpansion styleClass="detail-row">
							<bbvaDetailMotion:tableContent controller="#{turnsReceivedController}" 
								source="detailsDivisas:tableDivisas:divisasInit:turnsRev"/>
						</p:rowExpansion>
					</p:dataTable>
				</div>
				<footer class="detail-table-footer">
					<p:commandButton id="moreTurnsR" value="#{msg['text.detailMove.footer']}"
						actionListener="#{turnsReceivedController.nextPage}" ajax="true"
						rendered="#{renderComponents['FOOTERRECIVED'] and renderComponents['DIVISAINITABLE']}"
						styleClass="btn btn-more-results seeMore #{cc.attrs.listTurnR.size() == 0 ? 'nonee' : ''}">
						<p:ajax onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
					</p:commandButton>
				</footer>
			</article>
		</p:outputPanel>
	</h:form>
</composite:implementation>
</html>
