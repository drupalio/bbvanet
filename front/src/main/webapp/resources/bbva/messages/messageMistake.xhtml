<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaMessage="http://java.sun.com/jsf/composite/bbva/messages"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jstl/core">
<composite:interface>
	<composite:attribute name="title" type="java.lang.String" />
</composite:interface>
<composite:implementation>

	<bbvaMessage:mistakeContent id="container">
		<div
			style="border: 1px solid #DBDCDF !important; text-align: center; border-radius: 6px;">
			<div class="block-error" style="margin: 40px;">
				<div class="error-icon-container">
					<span class="alert-red" />
				</div>
				<div class="error-text-container"
					style="text-align: center !important;">
					<span class="ui-growl-title">#{msg['text.sessionFinished']}</span>
					<p>#{msg['text.pageInit']}</p>
				</div>
			</div>
			<p:button value="#{msg['button.acept']}"
				style="margin-bottom: 5px !important;"
				styleClass="stable-button medium"
				href="https://#{msg['ruta.publica']}" />
		</div>
	</bbvaMessage:mistakeContent>



</composite:implementation>
</html>
