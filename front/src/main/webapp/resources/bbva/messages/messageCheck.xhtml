<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<composite:interface>
	<composite:attribute name="render" type="java.lang.String" />
	<composite:attribute name="id" type="java.lang.String" />
</composite:interface>
<composite:implementation>
	<p:outputPanel id="item_#{cc.attrs.id}" styleClass="col-xs-12" rendered="#{cc.attrs.render}"
		autoUpdate="true" >
		<div class="operation-success">
			<span class="success-icon">#{msg['text.successful']}</span>
		</div>
	</p:outputPanel>
</composite:implementation>
</html>
