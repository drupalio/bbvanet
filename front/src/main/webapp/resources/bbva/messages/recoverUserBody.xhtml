<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaMessage="http://java.sun.com/jsf/composite/bbva/messages"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button">

<composite:interface>
	<composite:attribute name="message" type="java.lang.String" />
</composite:interface>

<composite:implementation>

	<div style="width: 100%" class="steps-group row">
		<div class="steps step0">
			<div class="step-header visible-xs visible-sm open-step">
				<span class="icon-firstStep"></span> #{msg['text.userNew']}
			</div>
			<div class="modal-body recoverKeyModal form-horizontal">
				<h2>#{msg['text.messageUserDialog']}</h2>
				<div class="block-error hidden col-xs-12">
					<div class="error-icon-container">
						<span class="alert-red"></span>
					</div>
					<div class="error-text-container">
						<h2 class="error-title">#{msg['text.errorData']}</h2>
					</div>
				</div>

				<div class="form-group" style="margin-bottom: 20px; height: 36px">
					<label id="recoverKeyCardLabel" for="recoverKeyUser"
						class="col-xs-12 col-sm-12 col-md-5 control-label left">#{msg['text.numberCard']}
						<span
						data-original-title="Seleccionar los 4 primeros dígitos de la tarjeta activa en el Banco. Este número debe tener clave para cajero automático. Si la tarjeta es “Débito Maestro”, debe seleccionar lel número “5895” en el combo."
						class="required" data-toggle="tooltip" title=""></span>
					</label>
					<div class="col-xs-12 col-sm-12 col-md-7">
						<div class="col-xs-6 col-sm-3 input-control"
							style="width: 25% !important">
							<bbvaInput:comboSelected id="recoverKeyUser" />
						</div>
						<div class="col-xs-6 col-sm-3 input-control"
							style="width: 25% !important">
							<bbvaInput:input id="recoverKeyCod2Card" type="text"
								required="true" maxlength="4" requiredMessage="requerido"
								validatorMessage="valida" value="" />
						</div>
						<div class="col-xs-6 col-sm-3 input-control"
							style="width: 25% !important">
							<bbvaInput:input id="recoverKeyCod3Card" type="text"
								required="true" maxlength="4" requiredMessage="requerido"
								validatorMessage="valida" value="" />
						</div>
						<div class="col-xs-6 col-sm-3 input-control"
							style="width: 25% !important">
							<bbvaInput:input id="recoverKeyCod4Card" type="text"
								required="true" maxlength="4" requiredMessage="requerido"
								validatorMessage="valida" value="" />
						</div>
					</div>
				</div>

				<div class="form-group" style="margin-bottom: 20px; height: 36px">
					<label id="recoverKeyPassCardLabel" for="recoverKeyPassCard"
						class="col-xs-12 col-sm-12 col-md-5 control-label left">#{msg['text.keyCard']}
						<span
						data-original-title="La clave a incluir es la utilizada en Cajeros Automáticos. En caso de introducir la clave de manera errónea más de tres veces, el sistema bloqueará de manera automática la tarjeta. Para desbloquearla deberá acudir a la oficina dónde registró los productos."
						class="required" data-toggle="tooltip" title=""></span>
					</label>
					<div class="col-xs-12 col-sm-12 col-md-7">

						<bbvaInput:input id="recoverKeyPassCard" type="text"
							required="true" maxlength="8" requiredMessage="requerido"
							validatorMessage="valida" value="" />

					</div>
				</div>
				<div class="form-group">
					<label id="recoverKeyDocLabel" for="recoverKeyDocNum"
						class="col-xs-12 col-sm-12 col-md-5 control-label left">#{msg['text.identificationUser']}
						<span
						data-original-title="El número de identificación no debe incluir puntos ni letras."
						class="required" data-toggle="tooltip" title=""></span>
					</label>
					<div class="col-xs-12 col-sm-12 col-md-7">
						<div class="col-xs-12 col-sm-7 input-control recoverUserDocType">
							<bbvaInput:comboSelected id="datt" />
						</div>
						<div
							class="col-xs-12 col-sm-12 col-md-5 input-control recoverUserDocNum">
							<bbvaInput:input id="recoverKeyDocNum" type="text"
								required="true" maxlength="8" requiredMessage="requerido"
								validatorMessage="valida" value="" />
						</div>
					</div>
				</div>
			</div>
			<composite:insertChildren></composite:insertChildren>
		</div>
	</div>
</composite:implementation>

</html>
