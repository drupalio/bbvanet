<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaMessage="http://java.sun.com/jsf/composite/bbva/messages"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button">

<composite:interface>
</composite:interface>

<composite:implementation>

	<div class="modal-body recoverKeyModal">
		<h2>#{msg['text.messageNuDigitalKey']}</h2>
		<div class="block-error hidden col-xs-12">
			<div class="error-icon-container">
				<span class="alert-red"></span>
			</div>
			<div class="error-text-container">
				<h2 class="error-title">#{msg['text.errorData']}</h2>
			</div>
		</div>
		<div class="form-group">
			<p:outputLabel id="recoverKeyUserLabel" for="recoverKeyUser"
				value="#{msg['text.user']}"
				class="col-xs-12 col-sm-12 col-md-5 control-label left">
				<span
					data-original-title="Ingrese el usuario con el que se registró previamente en el site. Compuesto por 8 caracteres alfanuméricos, únicamente podrán incluirse letras y mínimo tendrán que ser 4."
					class="required" data-toggle="tooltip" title=""></span>
			</p:outputLabel>
			<div class="col-xs-12 col-sm-12 col-md-7 input-group">
				<div class="input-control">
					<bbvaInput:input id="recoverKeyUser" type="text" required="true" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<p:outputLabel id="recoverKeyCardLabel" for="recoverKeyUser"
				value="#{msg['text.numberCard']}"
				class="col-xs-12 col-sm-12 col-md-5 control-label left">
				<span
					data-original-title="Seleccionar los 4 primeros dígitos de la tarjeta activa en el Banco. Este número debe tener clave para cajero automático. Si la tarjeta es “Débito Maestro”, debe seleccionar lel número “5895” en el combo."
					class="required" data-toggle="tooltip" title=""></span>
			</p:outputLabel>
			<div class="col-xs-12 col-sm-12 col-md-7 input-group">
				<div class="col-xs-6 col-sm-3 input-control"
					style="width: 25% !important">
					<bbvaInput:comboSelected id="datj" />
				</div>
				<div class="col-xs-6 col-sm-3 input-control"
					style="width: 25% !important">
					<bbvaInput:input id="recoverKeyCod2Card" type="text"
						required="true" />
				</div>
				<div class="col-xs-6 col-sm-3 input-control"
					style="width: 25% !important">
					<bbvaInput:input id="recoverKeyCod3Card" type="text"
						required="true" />
				</div>
				<div class="col-xs-6 col-sm-3 input-control"
					style="width: 25% !important">
					<bbvaInput:input id="recoverKeyCod4Card" type="text"
						required="true" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<p:outputLabel id="recoverKeyPassCardLabel" for="recoverKeyPassCard"
				value="#{msg['text.keyCard']}"
				class="col-xs-12 col-sm-12 col-md-5 control-label left">
				<span
					data-original-title="La clave a incluir es la utilizada en Cajeros Automáticos. En caso de introducir la clave de manera errónea más de tres veces, el sistema bloqueará de manera automática la tarjeta. Para desbloquearla deberá acudir a la oficina dónde registró los productos."
					class="required" data-toggle="tooltip" title=""></span>
			</p:outputLabel>
			<div class="col-xs-12 col-sm-12 col-md-7 input-group">
				<div class="input-control">
					<bbvaInput:input id="recoverKeyPassCard" type="password"
						required="true" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<p:outputLabel id="recoverKeyDocLabel" for="recoverKeyPassCard"
				value="#{msg['text.identificationUser']}"
				class="col-xs-12 col-sm-12 col-md-5 control-label left">
				<span
					data-original-title="El número de identificación no debe incluir puntos ni letras."
					class="required" data-toggle="tooltip" title=""></span>
			</p:outputLabel>
			<div class="col-xs-12 col-sm-12 col-md-7 input-group">
				<div
					class="col-xs-12 col-sm-12 col-md-6 input-control recoverKeyDocType">
					<bbvaInput:comboSelected id="datt" />
				</div>
				<div
					class="col-xs-12 col-sm-12 col-md-6 input-control recoverKeyDocNum">
					<bbvaInput:input id="recoverKeyDocNum" type="text" required="true" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<p:outputLabel id="recoverKeyPassLabel" for="recoverKeyPass"
				value="#{msg['text.NewCodeBBVA']}"
				class="col-xs-12 col-sm-12 col-md-5 control-label left">
				<span
					data-original-title="Compuesta por mínimo 5 caracteres alfanuméricos y máximo 8 (números del 0 al 9 y letras de la A a la Z), con posibilidad de incluir mayúsculas y minúsculas."
					class="required" data-toggle="tooltip" title=""></span>
			</p:outputLabel>
			<div class="col-xs-12 col-sm-12 col-md-7 input-group">
				<div class="input-control">
					<bbvaInput:input id="recoverKeyPass" type="password"
						required="true" class="form-control" value="" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<p:outputLabel id="recoverKeyPassConfLabel" for="recoverKeyPassConf"
				value="#{msg['text.ConfirmNewCodeBBVA']}"
				class="col-xs-12 col-sm-12 col-md-5 control-label left">
			</p:outputLabel>
			<div class="col-xs-12 col-sm-12 col-md-7 input-group">
				<div class="input-control">
					<bbvaInput:input id="recoverKeyPassConf" type="password"
						required="true" />
				</div>
			</div>
		</div>
	</div>
</composite:implementation>

</html>
