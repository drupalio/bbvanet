<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaMessage="http://java.sun.com/jsf/composite/bbva/messages"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button">

<composite:interface>

	<composite:attribute name="title" type="java.lang.String" />
	<composite:attribute name="pointOne" type="java.lang.String" />
	<composite:attribute name="pointTwo" type="java.lang.String" />
	
</composite:interface>

<composite:implementation>

	<div class="modal-header">
		<h1 class="modal-title">#{cc.attrs.title}</h1>
		<div class="progressbar-load hidden-xs hidden-sm">
			<div class="progress-bar-container">
				<div class="point-background first-step active">
					<div class="text">#{cc.attrs.pointOne}</div>
					<div class="point"></div>
				</div>
				<div class="point-background last-step">
					<div style="right: 67px;" class="text">#{cc.attrs.pointTwo}</div>
					<div class="point"></div>
				</div>
				<div class="progress">
					<div style="width: 0px;" class="progress-bar" role="progressbar"
						aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
		</div>
	</div>
</composite:implementation>

</html>
