<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaMessage="http://java.sun.com/jsf/composite/bbva/messages"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button">

<composite:interface>
	<composite:attribute name="href" />
	<composite:attribute name="update" />
	<composite:attribute name="action"
		method-signature="java.lang.String action()" />
	<composite:attribute name="pointTwo" type="java.lang.String" />
</composite:interface>

<composite:implementation>
	<div id="#{cc.clientId}" class="modal-footer recoverKeyModal">
		<p:inputText id="recoverKeyCond" type="checkbox" required="true"
			styleClass="checkInput" />
		<label class="control-label left" for="recoverUserCond"
			style="border-bottom: 1px solid #D5E2EE; width: 100%; padding-bottom: 24px">#{msg['text.condiConfirmOne']}
			<h:commandLink title="Descargar PDF terminos."
				hreflang="#{cc.attrs.href}" value="#{msg['text.condiConfirmTwo']}">
				<span class="adobe-blue"> </span>
				<span class="adobe-size">(6Kb)</span>
			</h:commandLink>
		</label>
	</div>
	<div style="left: 0px; width: 1272px;" class="steps-group row">
		<div style="width: 52%;" class="steps step1 final-step">
			<div class="step-header visible-xs visible-sm">
				<span class="icon-lastStep"></span>#{cc.attrs.pointTwo}
			</div>

		</div>
	</div>
</composite:implementation>
</html>
