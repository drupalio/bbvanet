<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaMessage="http://java.sun.com/jsf/composite/bbva/messages"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button">

<composite:interface>
	<composite:attribute name="href" />
	<composite:attribute name="update" />
	<composite:attribute name="action"
		method-signature="java.lang.String action()" />
	<composite:attribute name="pointTwo" type="java.lang.String" />
</composite:interface>

<composite:implementation>
	<div id="#{cc.clientId}" class="modal-footer recoverKeyModal">
			<p:selectBooleanCheckbox  id="recoverKeyCond" required="true"
				value="#{recoverPassController.recoveryDto.conditions}"
				style="float: left !important;"  />
			<h:outputLabel styleClass="control-label left conditionsLabel"
				style="margin-top: -4.7% !important; margin-left: 3.5% !important; width: 96%"
				value="#{msg['text.condiConfirmOne']}" for="recoverKeyCond">
				<a title="Descargar PDF terminos." href="#{cc.attrs.href}">
					#{msg['text.condiConfirmTwo']} <span class="adobe-blue"> </span> <span
					class="adobe-size">(6Kb)</span>
				</a>
			</h:outputLabel>
		<composite:insertChildren></composite:insertChildren>
	</div>
	<div style="left: 0px; width: 1272px;" class="steps-group row">
		<div style="width: 52%;" class="steps step1 final-step">
			<div class="step-header visible-xs visible-sm">
				<span class="icon-lastStep"></span>#{cc.attrs.pointTwo}
			</div>

		</div>
	</div>
</composite:implementation>
</html>
