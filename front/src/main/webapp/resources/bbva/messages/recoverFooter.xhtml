<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaMessage="http://java.sun.com/jsf/composite/bbva/messages"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button">

<composite:interface>
	<composite:attribute name="href" />
</composite:interface>

<composite:implementation>

	<div id="#{cc.clientId}" class="modal-footer recoverKeyModal">
		<div>
			<p:selectBooleanCheckbox required="true" id="recoverKeyCond"
				value="#{recoverPassController.recoveryDto.conditions}"
				style="float: left" />
			<h:outputLabel styleClass="control-label left conditionsLabel"
				value="#{msg['text.condiConfirmOne']}" for="recoverKeyCond">
				<a title="Descargar PDF terminos." href="#{cc.attrs.href}">
					#{msg['text.condiConfirmTwo']} <span class="adobe-blue"> </span> <span
					class="adobe-size">(6Kb)</span>
				</a>
			</h:outputLabel>
		</div>
		<composite:insertChildren></composite:insertChildren>
	</div>
</composite:implementation>
</html>
