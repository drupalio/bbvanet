<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaMessage="http://java.sun.com/jsf/composite/bbva/messages"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button">

<composite:interface>

</composite:interface>

<composite:implementation>

	<article aria-hidden="false" style="display: block;"
		id="recoverKeyModal"
		class="modal modal-wizard fade recoverKeyModal in" tabindex="-1"
		data-backdrop="false">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="background-content">
					<button type="button" class="close-icon" data-dismiss="modal"></button>
					<div class="modal-header">
						<h1 class="modal-title">#{msg['title.retrieveYourPassword']}</h1>
						<div class="progressbar-load hidden-xs hidden-sm">
							<div class="progress-bar-container">
								<div class="point-background first-step active">
									<div class="text">#{msg['text.nUDigitalKey']}</div>
									<div class="point"></div>
								</div>
								<div class="point-background last-step">
									<div style="right: 67px;" class="text">#{msg['text.confirmation']}</div>
									<div class="point"></div>
								</div>
								<div class="progress">
									<div style="width: 0px;" class="progress-bar"
										role="progressbar" aria-valuenow="60" aria-valuemin="0"
										aria-valuemax="100"></div>
								</div>
							</div>
						</div>
					</div>
					<div style="left: 0px; width: 1272px;" class="steps-group row">
						<div style="width: 636px;" class="steps step0">
							<div class="step-header visible-xs visible-sm open-step">
								<span class="icon-firstStep"></span>#{msg['text.nUDigitalKey']}
							</div>
							<div style="" class="step-content">
								<form id="recoverKeyClient" class="form-horizontal">
									<div class="modal-body recoverKeyModal">
										<h2>#{msg['text.messageNuDigitalKey']}</h2>
										<div class="block-error hidden col-xs-12">
											<div class="error-icon-container">
												<span class="alert-red"></span>
											</div>
											<div class="error-text-container">
												<h2 class="error-title">#{msg['text.errorData']}</h2>
											</div>
										</div>
										<div class="form-group">
											<bbvaInput:label id="recoverKeyUserLabel"
												data="Ingrese el usuario con el que se registró previamente en el site. Compuesto por 8 caracteres alfanuméricos, únicamente podrán incluirse letras y mínimo tendrán que ser 4."
												for="recoverKeyUser" value="#{msg['text.user']}" />
											<div class="col-xs-12 col-sm-12 col-md-7 input-group">
												<div class="input-control">
													<bbvaInput:input id="recoverKeyUser" type="text"
														required="true" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<bbvaInput:label id="recoverKeyCardLabel"
												data="Seleccionar los 4 primeros dígitos de la tarjeta activa en el Banco. Este número debe tener clave para cajero automático. Si la tarjeta es “Débito Maestro”, debe seleccionar lel número “5895” en el combo."
												value="#{msg['text.numberCard']}" />
											<div class="col-xs-12 col-sm-12 col-md-7 input-group">
												<div class="col-xs-6 col-sm-3 input-control"
													style="width: 25% !important">
													<bbvaInput:comboSelected id="datj" />
												</div>
												<div class="col-xs-6 col-sm-3 input-control"
													style="width: 25% !important">
													<bbvaInput:input id="recoverKeyCod2Card" type="text"
														required="true" />
												</div>
												<div class="col-xs-6 col-sm-3 input-control"
													style="width: 25% !important">
													<bbvaInput:input id="recoverKeyCod3Card" type="text"
														required="true" />
												</div>
												<div class="col-xs-6 col-sm-3 input-control"
													style="width: 25% !important">
													<bbvaInput:input id="recoverKeyCod4Card" type="text"
														required="true" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<bbvaInput:label id="recoverKeyPassCardLabel"
												value="#{msg['text.keyCard']}" for="recoverKeyPassCard"
												data="La clave a incluir es la utilizada en Cajeros Automáticos. En caso de introducir la clave de manera errónea más de tres veces, el sistema bloqueará de manera automática la tarjeta. Para desbloquearla deberá acudir a la oficina dónde registró los productos." />
											<div class="col-xs-12 col-sm-12 col-md-7 input-group">
												<div class="input-control">
													<bbvaInput:input id="recoverKeyPassCard" type="password"
														required="true" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<bbvaInput:label id="recoverKeyDocLabel"
												value="#{msg['text.identificationUser']}"
												data="El número de identificación no debe incluir puntos ni letras." />
											<div class="col-xs-12 col-sm-12 col-md-7 input-group">
												<div
													class="col-xs-12 col-sm-12 col-md-6 input-control recoverKeyDocType">
													<bbvaInput:comboSelected id="datt" />
												</div>
												<div
													class="col-xs-12 col-sm-12 col-md-6 input-control recoverKeyDocNum">
													<bbvaInput:input id="recoverKeyDocNum" type="text"
														required="true" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<bbvaInput:label id="recoverKeyPassLabel"
												value="#{msg['text.NewCodeBBVA']}" for="recoverKeyPass"
												data="Compuesta por mínimo 5 caracteres alfanuméricos y máximo 8 (números del 0 al 9 y letras de la A a la Z), con posibilidad de incluir mayúsculas y minúsculas." />
											<div class="col-xs-12 col-sm-12 col-md-7 input-group">
												<div class="input-control">
													<bbvaInput:input id="recoverKeyPass" type="password"
														required="true" class="form-control" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<bbvaInput:label id="recoverKeyPassConfLabel"
												value="#{msg['text.ConfirmNewCodeBBVA']}"
												for="recoverKeyPassConf" />
											<div class="col-xs-12 col-sm-12 col-md-7 input-group">
												<div class="input-control">
													<bbvaInput:input id="recoverKeyPassConf" type="password"
														required="true" />
												</div>
											</div>
										</div>
									</div>
									<div class="modal-footer recoverKeyModal">
										<bbvaInput:input id="recoverKeyCond" type="checkbox"
											required="true" value="true" />
										<h:outputLabel class="control-label left"
											value="#{msg['text.condiConfirmOne']}" for="recoverKeyCond">
											<a href="#" title="Descargar PDF terminos.">#{msg['text.condiConfirmTwo']}
												<span class="adobe-blue"> </span> <span class="adobe-size">(6Kb)</span>
											</a>
										</h:outputLabel>
										<bbvaButton:iconButton classButton="btn btn-form next"
											type="submit" value="#{msg['button.next']}" />
									</div>
								</form>
							</div>
						</div>
						<bbvaMessage:dialogCheck />
						<div style="" class="cancel-btn-container">
							<div class="modal-footer cancel-wizard visible-xs visible-sm">
								<bbvaButton:iconButton classButton="btn btn-form" type="submit"
									value="#{msg['button.cancel']}" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</article>
</composite:implementation>

</html>
