<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaMessage="http://java.sun.com/jsf/composite/bbva/messages"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input">

<composite:interface>

</composite:interface>

<composite:implementation>

	<article aria-hidden="false" style="display: block;"
		id="recoverKeyModal"
		class="modal modal-wizard fade recoverKeyModal in" tabindex="-1"
		data-backdrop="false">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="background-content">
					<button type="button" class="close-icon" data-dismiss="modal"></button>
					<div class="modal-header">
						<h1 class="modal-title">#{msg['title.retrieveYourPassword']}</h1>
						<div class="progressbar-load hidden-xs hidden-sm">
							<div class="progress-bar-container">
								<div class="point-background first-step active">
									<div class="text">#{msg['text.nUDigitalKey']}</div>
									<div class="point"></div>
								</div>
								<div class="point-background last-step">
									<div style="right: 67px;" class="text">#{msg['text.confirmation']}</div>
									<div class="point"></div>
								</div>
								<div class="progress">
									<div style="width: 0px;" class="progress-bar"
										role="progressbar" aria-valuenow="60" aria-valuemin="0"
										aria-valuemax="100"></div>
								</div>
							</div>
						</div>
					</div>
					<div style="left: 0px; width: 1272px;" class="steps-group row">
						<div style="width: 636px;" class="steps step0">
							<div class="step-header visible-xs visible-sm open-step">
								<span class="icon-firstStep"></span>#{msg['text.nUDigitalKey']}
							</div>
							<div style="" class="step-content">
								<form id="recoverKeyClient" class="form-horizontal">
									<div class="modal-body recoverKeyModal">
										<h2>#{msg['text.messageNuDigitalKey']}</h2>
										<div class="block-error hidden col-xs-12">
											<div class="error-icon-container">
												<span class="alert-red"></span>
											</div>
											<div class="error-text-container">
												<h2 class="error-title">#{msg['text.errorData']}</h2>
											</div>
										</div>
										<div class="form-group">


											<h:outputLabel for="recoverKeyUser"
												value="#{msg['text.user']}"
												class="col-xs-12 col-sm-12 col-md-5 control-label left">
												<span
													data-original-title="Ingrese el usuario con el que se registró previamente en el site. Compuesto por 8 caracteres alfanuméricos, únicamente podrán incluirse letras y mínimo tendrán que ser 4."
													class="required" data-toggle="tooltip" title=""></span>
											</h:outputLabel>

											<div class="col-xs-12 col-sm-12 col-md-7 input-group">
												<div class="input-control">
													<p:inputText id="recoverKeyUser" type="text"
														required="true" class="form-control"
														title="#{component.valid?'':'Este campo es obligatorio.'}"
														styleClass="#{component.valid?'form-control':'form-control  has-error'}">
													</p:inputText>
												</div>
											</div>
										</div>
										<div class="form-group">
											<h:outputLabel value="#{msg['text.numberCard']}"
												class="col-xs-12 col-sm-12 col-md-5 control-label left">
												<span
													data-original-title="Seleccionar los 4 primeros dígitos de la tarjeta activa en el Banco. Este número debe tener clave para cajero automático. Si la tarjeta es “Débito Maestro”, debe seleccionar lel número “5895” en el combo."
													class="required" data-toggle="tooltip" title=""></span>
											</h:outputLabel>
											<div class="col-xs-12 col-sm-12 col-md-7 input-group">
												<div class="col-xs-6 col-sm-3 input-control"
													style="width: 25% !important">
													<bbvaInput:comboSelected id="datj" />
												</div>
												<div class="col-xs-6 col-sm-3 input-control"
													style="width: 25% !important">
													<p:inputText id="recoverKeyCod2Card" type="text"
														required="true" class="form-control"
														title="#{component.valid?'':'Este campo es obligatorio.'}"
														styleClass="#{component.valid?'form-control':'form-control  has-error'}">
													</p:inputText>
												</div>
												<div class="col-xs-6 col-sm-3 input-control"
													style="width: 25% !important">
													<p:inputText id="recoverKeyCod3Card" type="text"
														required="true" class="form-control"
														title="#{component.valid?'':'Este campo es obligatorio.'}"
														styleClass="#{component.valid?'form-control':'form-control  has-error'}">
													</p:inputText>

												</div>
												<div class="col-xs-6 col-sm-3 input-control"
													style="width: 25% !important">
													<p:inputText id="recoverKeyCod4Card" type="text"
														required="true" class="form-control"
														title="#{component.valid?'':'Este campo es obligatorio.'}"
														styleClass="#{component.valid?'form-control':'form-control  has-error'}">
													</p:inputText>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label for="recoverKeyPassCard"
												class="col-xs-12 col-sm-12 col-md-5 control-label left">
												#{msg['text.keyCard']}<span
												data-original-title="La clave a incluir es la utilizada en Cajeros Automáticos. En caso de introducir la clave de manera errónea más de tres veces, el sistema bloqueará de manera automática la tarjeta. Para desbloquearla deberá acudir a la oficina dónde registró los productos."
												class="required" data-toggle="tooltip" title=""></span>
											</label>
											<div class="col-xs-12 col-sm-12 col-md-7 input-group">
												<div class="input-control">
													<p:inputText id="recoverKeyPassCard" type="password"
														required="true" class="form-control"
														title="#{component.valid?'':'Este campo es obligatorio.'}"
														styleClass="#{component.valid?'form-control':'form-control  has-error'}">
													</p:inputText>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label
												class="col-xs-12 col-sm-12 col-md-5 control-label left">
												#{msg['text.identificationUser']} <span
												data-original-title="El número de identificación no debe incluir puntos ni letras."
												class="required" data-toggle="tooltip" title=""></span>
											</label>
											<div class="col-xs-12 col-sm-12 col-md-7 input-group">
												<div
													class="col-xs-12 col-sm-12 col-md-6 input-control recoverKeyDocType">
													<bbvaInput:comboSelected id="datt" />
												</div>
												<div
													class="col-xs-12 col-sm-12 col-md-6 input-control recoverKeyDocNum">
													<input name="recoverKeyDocNum" class="form-control"
														type="text" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<label for="recoverKeyPass"
												class="col-xs-12 col-sm-12 col-md-5 control-label left">
												#{msg['text.NewCodeBBVA']} <span
												data-original-title="Compuesta por mínimo 5 caracteres alfanuméricos y máximo 8 (números del 0 al 9 y letras de la A a la Z), con posibilidad de incluir mayúsculas y minúsculas."
												class="required" data-toggle="tooltip" title=""></span>
											</label>
											<div class="col-xs-12 col-sm-12 col-md-7 input-group">
												<div class="input-control">
													<input name="recoverKeyPass" id="recoverKeyPass"
														class="form-control" type="password" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<label for="recoverKeyPassConf"
												class="col-xs-12 col-sm-12 col-md-5 control-label left">
												#{msg['text.ConfirmNewCodeBBVA']} </label>
											<div class="col-xs-12 col-sm-12 col-md-7 input-group">
												<div class="input-control">
													<input name="recoverKeyPassConf" id="recoverKeyPassConf"
														class="form-control" type="password" />
												</div>
											</div>
										</div>
									</div>
									<div class="modal-footer recoverKeyModal">
										<input name="recoverKeyCond" id="recoverKeyCond" value="true"
											type="checkbox" /><label class="control-label left"
											for="recoverKeyCond"> #{msg['text.condiConfirmOne']}
											<a href="#" title="Descargar PDF terminos.">#{msg['text.condiConfirmTwo']}
												<span class="adobe-blue"></span> <span class="adobe-size">(6Kb)</span>
										</a>
										</label>

										<button class="btn btn-form next" type="submit">#{msg['button.next']}</button>
									</div>
								</form>
							</div>
						</div>
						<bbvaMessage:dialogCheck />
						<div style="" class="cancel-btn-container">
							<div class="modal-footer cancel-wizard visible-xs visible-sm">
								<button class="btn btn-form" data-dismiss="modal">#{msg['button.cancel']}</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</article>
</composite:implementation>

</html>
