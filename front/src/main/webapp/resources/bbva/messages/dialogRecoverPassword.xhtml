<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaMessage="http://java.sun.com/jsf/composite/bbva/messages"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button">

<composite:interface>
	<composite:attribute name="wid" />
</composite:interface>

<composite:implementation>

	<p:dialog id="recoverKeyModal" modal="true" width="110%" height="100%"
		widgetVar="#{cc.attrs.wid}" resizable="false"
		style="display: block; position: relative; border: 1px solid #DBDCDC; background-color: #F4F7F5"
		class="modal modal-wizard fade recoverKeyModal in modal-dialog modal-lg modal-content">

		<button type="button" class="close-icon" data-dismiss="modal"></button>
		<div class="modal-header">
			<h1 class="modal-title">#{msg['title.retrieveYourPassword']}</h1>
			<div class="progressbar-load hidden-xs hidden-sm">
				<div class="progress-bar-container">
					<div class="point-background first-step active">
						<div class="text">#{msg['text.nUDigitalKey']}</div>
						<div class="point"></div>
					</div>
					<div class="point-background last-step">
						<div style="right: 67px;" class="text">#{msg['text.confirmation']}</div>
						<div class="point"></div>
					</div>
					<div class="progress">
						<div style="width: 0px;" class="progress-bar" role="progressbar"
							aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>
		</div>
		<div style="left: 0px; width: 1272px;" class="steps-group row">
			<div style="width: 636px;" class="steps step0">
				<div class="step-header visible-xs visible-sm open-step">
					<span class="icon-firstStep"></span>#{msg['text.nUDigitalKey']}
				</div>
				<div style="" class="step-content">
					<form id="recoverKeyClient" class="form-horizontal">
						<div class="modal-body recoverKeyModal">
							<h2>#{msg['text.messageNuDigitalKey']}</h2>
							<div class="block-error hidden col-xs-12">
								<div class="error-icon-container">
									<span class="alert-red"></span>
								</div>
								<div class="error-text-container">
									<h2 class="error-title">#{msg['text.errorData']}</h2>
								</div>
							</div>
							<div class="form-group">
								<p:outputLabel id="recoverKeyUserLabel" for="recoverKeyUser"
									value="#{msg['text.user']}"
									class="col-xs-12 col-sm-12 col-md-5 control-label left">
									<span
										data-original-title="Ingrese el usuario con el que se registró previamente en el site. Compuesto por 8 caracteres alfanuméricos, únicamente podrán incluirse letras y mínimo tendrán que ser 4."
										class="required" data-toggle="tooltip" title=""></span>
								</p:outputLabel>
								<div class="col-xs-12 col-sm-12 col-md-7 input-group">
									<div class="input-control">
										<bbvaInput:input id="recoverKeyUser" type="text"
											required="true" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<p:outputLabel id="recoverKeyCardLabel" for="recoverKeyUser"
									value="#{msg['text.numberCard']}"
									class="col-xs-12 col-sm-12 col-md-5 control-label left">
									<span
										data-original-title="Seleccionar los 4 primeros dígitos de la tarjeta activa en el Banco. Este número debe tener clave para cajero automático. Si la tarjeta es “Débito Maestro”, debe seleccionar lel número “5895” en el combo."
										class="required" data-toggle="tooltip" title=""></span>
								</p:outputLabel>
								<div class="col-xs-12 col-sm-12 col-md-7 input-group">
									<div class="col-xs-6 col-sm-3 input-control"
										style="width: 25% !important">
										<bbvaInput:comboSelected id="datj" />
									</div>
									<div class="col-xs-6 col-sm-3 input-control"
										style="width: 25% !important">
										<bbvaInput:input id="recoverKeyCod2Card" type="text"
											required="true" />
									</div>
									<div class="col-xs-6 col-sm-3 input-control"
										style="width: 25% !important">
										<bbvaInput:input id="recoverKeyCod3Card" type="text"
											required="true" />
									</div>
									<div class="col-xs-6 col-sm-3 input-control"
										style="width: 25% !important">
										<bbvaInput:input id="recoverKeyCod4Card" type="text"
											required="true" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<p:outputLabel id="recoverKeyPassCardLabel"
									for="recoverKeyPassCard" value="#{msg['text.keyCard']}"
									class="col-xs-12 col-sm-12 col-md-5 control-label left">
									<span
										data-original-title="La clave a incluir es la utilizada en Cajeros Automáticos. En caso de introducir la clave de manera errónea más de tres veces, el sistema bloqueará de manera automática la tarjeta. Para desbloquearla deberá acudir a la oficina dónde registró los productos."
										class="required" data-toggle="tooltip" title=""></span>
								</p:outputLabel>
								<div class="col-xs-12 col-sm-12 col-md-7 input-group">
									<div class="input-control">
										<bbvaInput:input id="recoverKeyPassCard" type="password"
											required="true" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<p:outputLabel id="recoverKeyDocLabel" for="recoverKeyPassCard"
									value="#{msg['text.identificationUser']}"
									class="col-xs-12 col-sm-12 col-md-5 control-label left">
									<span
										data-original-title="El número de identificación no debe incluir puntos ni letras."
										class="required" data-toggle="tooltip" title=""></span>
								</p:outputLabel>
								<div class="col-xs-12 col-sm-12 col-md-7 input-group">
									<div
										class="col-xs-12 col-sm-12 col-md-6 input-control recoverKeyDocType">
										<bbvaInput:comboSelected id="datt" />
									</div>
									<div
										class="col-xs-12 col-sm-12 col-md-6 input-control recoverKeyDocNum">
										<bbvaInput:input id="recoverKeyDocNum" type="text"
											required="true" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<p:outputLabel id="recoverKeyPassLabel" for="recoverKeyPass"
									value="#{msg['text.NewCodeBBVA']}"
									class="col-xs-12 col-sm-12 col-md-5 control-label left">
									<span
										data-original-title="Compuesta por mínimo 5 caracteres alfanuméricos y máximo 8 (números del 0 al 9 y letras de la A a la Z), con posibilidad de incluir mayúsculas y minúsculas."
										class="required" data-toggle="tooltip" title=""></span>
								</p:outputLabel>
								<div class="col-xs-12 col-sm-12 col-md-7 input-group">
									<div class="input-control">
										<bbvaInput:input id="recoverKeyPass" type="password"
											required="true" class="form-control" value="" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<p:outputLabel id="recoverKeyPassConfLabel"
									for="recoverKeyPassConf"
									value="#{msg['text.ConfirmNewCodeBBVA']}"
									class="col-xs-12 col-sm-12 col-md-5 control-label left">
								</p:outputLabel>
								<div class="col-xs-12 col-sm-12 col-md-7 input-group">
									<div class="input-control">
										<bbvaInput:input id="recoverKeyPassConf" type="password"
											required="true" />
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer recoverKeyModal">
							<bbvaInput:input id="recoverKeyCond" type="checkbox"
								required="true" />
							<p:outputLabel class="control-label left"
								value="#{msg['text.condiConfirmOne']}" for="recoverKeyCond">
								<a href="#" title="Descargar PDF terminos.">#{msg['text.condiConfirmTwo']}
									<span class="adobe-blue"> </span> <span class="adobe-size">(6Kb)</span>
								</a>
							</p:outputLabel>
							<bbvaButton:iconButton classButton="btn btn-form next"
								id="sickleave" type="submit" value="#{msg['button.next']}" />
						</div>
					</form>
				</div>
			</div>

			<bbvaMessage:dialogCheck />

			<div style="" class="cancel-btn-container">
				<div class="modal-footer cancel-wizard visible-xs visible-sm">
					<bbvaButton:iconButton classButton="btn btn-form" type="submit"
						value="#{msg['button.cancel']}" onclick="PF('dlg1').hide();" />
				</div>
			</div>
		</div>

		<!-- /.modal-dialog -->
	</p:dialog>
</composite:implementation>

</html>
