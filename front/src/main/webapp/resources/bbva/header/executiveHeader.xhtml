<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<composite:interface>
	<composite:attribute name="title" type="String" />
	<composite:attribute name="dat" type="String" />
</composite:interface>

<composite:implementation>

		<div class="executive-links dropdown-toggle" data-toggle="dropdown">
			<a class="executive-icon"> <span
				class="header-sprite executive-icon"></span>
			</a> <a class="executive-name active"> #{cc.attrs.title} <strong>#{cc.attrs.dat}</strong>
			</a>
		</div>

</composite:implementation>

</html>
