<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<composite:interface>
	<composite:attribute name="link" type="String" />
	<composite:attribute name="targe" type="String" />
	<composite:attribute name="icono" type="String" />
	<composite:attribute name="data" type="String" />
	<composite:attribute name="dataSmall" type="String" />
	
</composite:interface>

<composite:implementation>

	<li class="#{cc.attrs.icono}-info"><a href="#{cc.attrs.link}" target="#{cc.attrs.targe}"> <span
			class="header-sprite #{cc.attrs.icono}-small-icon"></span>#{cc.attrs.data} <small>#{cc.attrs.dataSmall} </small>
	</a></li>

</composite:implementation>

</html>
