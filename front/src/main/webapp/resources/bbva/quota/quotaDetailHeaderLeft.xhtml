<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cc="http://jsflive.at/taglib"
	xmlns:bbvaDetAcc="http://java.sun.com/jsf/composite/bbva/tab"
	xmlns:bbvaGP="http://java.sun.com/jsf/composite/bbva/globalPosition">


<composite:interface>
	<composite:attribute name="alias" type="String" />
	<composite:attribute name="numCuenta" type="String" />
	<composite:attribute name="tipoPrestamo" type="String" />
</composite:interface>


<composite:implementation>
	<div class="col-xs-5 col-sm-5 col-md-4 left">
		<p class="accountDescription">#{cc.attrs.alias}</p>
		<p>
			<strong class="info-numero">#{cc.attrs.numCuenta}</strong>
		</p>
		<p>#{cc.attrs.tipoPrestamo}</p>
	</div>

</composite:implementation>

</html>
