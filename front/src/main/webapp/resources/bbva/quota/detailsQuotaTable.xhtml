<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaDetailMovents="http://java.sun.com/jsf/composite/bbva/movementsDetailQuota"
	xmlns:bbvaDetailMotion="http://java.sun.com/jsf/composite/bbva/movementsDetailQuota">

<composite:interface>
	<composite:attribute name="id" type="String" />
	<composite:attribute name="listAccounts" type="java.util.List" />
	<composite:attribute name="controller" />
</composite:interface>

<composite:implementation>

	<h:form id="#{cc.attrs.id}">	
		<article class="detail-table-group">

			<div class="utility-icons">
				<a href="#"><span class="icon-excel-file"
					title="Exportar a excel"></span></a> <a href="#"><span
					class="icon-pdf-file" title="Descargar pdf"></span></a> <a href="#"><span
					class="icon-send-by-email" title="Enviar"></span></a> <a href="#"><span
					class="icon-printer" title="Imprimir"></span></a>
			</div>

			<h3>Ãšltimos movimientos</h3>

			<div class="table-wrapper">
				<p:dataTable id="detalAC" styleClass="detail-table-body sortable"
					value="#{cc.attrs.listAccounts}" var="icuenta" widgetVar="dataTableWV"
					selectionMode="single" rowKey="#{icuenta.productId}"
					rowIndexVar="rowIndex">

					<p:ajax event="rowSelect" listener="#{cc.attrs.controller.onProductSelected}"/>
      							
					<p:ajax event="rowUnselect" />

					 <p:column>
      					<p:rowToggler rendered="true" />
   					 </p:column>

					<p:column headerText="#{msg['title.quotaNumber']}"
						styleClass="sorted w18 desc"
						style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none">

						<h:outputText styleClass="brand" style="font-size: 1.1em"
							value="#{icuenta.alias}" />
					</p:column>

					<p:column headerText="#{msg['title.nextQuota']}"
						styleClass="desc w34"
						style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none;">

						<h:outputText class="text"
							style="font-size: 12px;color: #333;text-align: left"
							value="#{icuenta.alias}" />
						<h:outputText class="text"
							style="font-size: 11px;color: #333;font-weight: normal;text-align: left"
							value="#{icuenta.alias}" />
					</p:column>

					<p:column class="head" headerText="#{msg['title.slope']}"
						styleClass="desc w24"
						style="font-size: 0.7em;color: #333;font-family: Arial;background: none;border-style: none">

						<h:outputText class="currency" style="font-size: 15px;color: #333"
							value="#{icuenta.totalCash}" />

					</p:column>
					
					 <p:rowExpansion>
					 	<bbvaDetailMotion:tableContent />	
					 </p:rowExpansion>
				</p:dataTable>

				<p:dialog widgetVar="dialog3">
					<bbvaDetailMovents:tableContent />
				</p:dialog>
			</div>

			<footer class="detail-table-footer">
				<button id="nextPagebLink" class="btn btn-more-results"
					value="More Results" jsf:action="next">
					<f:ajax execute="@form" render="@form :detalMoves" />
					<span>#{msg['text.detailMove.footer']}</span>
				</button>
			</footer>
		</article>
	</h:form>
	
	
	
</composite:implementation>

</html>
