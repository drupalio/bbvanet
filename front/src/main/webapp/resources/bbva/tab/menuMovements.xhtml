<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaDetAcc="http://java.sun.com/jsf/composite/bbva/tab">
<composite:interface>
	<composite:attribute name="disabledConsult" />
	<composite:attribute name="disabledOpera" />
	<composite:attribute name="renderPersonalize" />
	<composite:attribute name="renderCondiciones" />
	<composite:attribute name="onclickConsult"/>
</composite:interface>
<composite:implementation>
	<ul id="tabsOperations" class="nav nav-pills nav-operation-options visibleTool"
		style="display: block; overflow: visible !important;">
		<bbvaDetAcc:itemTabMenu id="consultas" title="#{msg['text.consults']}" icon="iconFont-611"
			classLi="tab-right consultas-btn hidden-md hidden-lg menuResponse" type="1" role="#tab-consultas"
			disabled="#{cc.attrs.disabledConsult}" onclick="#{cc.attrs.onclickConsult}"/>
		<bbvaDetAcc:itemTabMenu id="consultasResponse" title="#{msg['text.consults']}" type="2"
			icon="icon-24 c08-consultarextracto" classLi="tab-left hidden-xs hidden-sm menuResponse"
			role="#tab-consultas" disabled="#{cc.attrs.disabledConsult}" onclick="#{cc.attrs.onclickConsult}"/>
		<bbvaDetAcc:itemTabMenu id="operations" title="#{msg['text.operations']}" icon="iconFont-015"
			classLi="tab-left operaciones-btn menuResponse" type="2" role="#tab-operaciones"
			disabled="#{cc.attrs.disabledOpera}" />
		<bbvaDetAcc:itemTabMenu title="#{msg['text.conditions']}" icon="iconFont-104" disabled="true"
			role="#tab-condiciones" classLi="tab-right hidden-md hidden-lg menuResponse" type="2"
			render="#{cc.attrs.renderCondiciones}" />
		<bbvaDetAcc:itemTabMenu id="personalizarResponse" title="#{msg['text.personalized']}" type="2"
			disabled="true" role="#tab-personalizar" classLi="tab-right hidden-md hidden-lg menuResponse"
			render="#{cc.attrs.renderPersonalize}" icon="iconFont-217" />
		<bbvaDetAcc:itemTabMenu id="personalizar" title="#{msg['text.personalized']}" disabled="true"
			role="#tab-personalizar" classLi="tab-right hidden-xs hidden-sm menuResponse" type="1"
			render="#{cc.attrs.renderPersonalize}" />
		<bbvaDetAcc:itemTabMenu id="condiciones" title="#{msg['text.conditions']}" role="#tab-condiciones"
			classLi="tab-right hidden-xs hidden-sm menuResponse" type="1" disabled="true"
			render="#{cc.attrs.renderCondiciones}" />
	</ul>
</composite:implementation>
</html>
