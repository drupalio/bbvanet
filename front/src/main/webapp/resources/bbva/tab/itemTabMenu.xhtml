<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://jsflive.at/taglib"
	xmlns:bbvaGP="http://java.sun.com/jsf/composite/bbva/globalPosition">
<composite:interface>
	<composite:attribute name="title" type="String" />
	<composite:attribute name="classLi" type="String" />
	<composite:attribute name="type" type="Integer" />
	<composite:attribute name="icon" type="String" />
	<composite:attribute name="role" type="String" />
	<composite:attribute name="id" type="String" />
</composite:interface>
<composite:implementation>
	<li id="item_#{cc.attrs.id}" class="#{cc.attrs.classLi}"><a class="tab-head"
		role-tab="#{cc.attrs.role}">#{cc.attrs.title} <c:if test="#{cc.attrs.type>=1}">
				<span class="#{cc.attrs.icon} font-white hidden-md hidden-lg"></span>
			</c:if> <c:if test="#{cc.attrs.type==2}">
				<span class="#{cc.attrs.icon} c08-consultarextracto hidden-xs hidden-sm"></span>
			</c:if>
	</a></li>
</composite:implementation>
</html>
