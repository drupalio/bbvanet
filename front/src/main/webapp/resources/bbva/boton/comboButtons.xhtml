<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<style type="text/css">
.ui-state-active {
	background-color: white;
	background: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(40%, white),
		color-stop(200%, #d2e5eb));
	background: -webkit-linear-gradient(top, white 40%, #d2e5eb 200%);
	background: -moz-linear-gradient(top, white 40%, #d2e5eb 200%);
	background: -o-linear-gradient(top, white 40%, #d2e5eb 200%);
	background: linear-gradient(to bottom, #ffffff 40%, #d2e5eb 200%);
	color: rgba(248, 243, 243, 1);
	border-color: #d2e5eb;
	color: #0078d2;
	font-size: 0.95em;
	overflow: hidden;
	padding: 8px;
	padding-left: 14px;
	padding-right: 14px;
	position: relative;
	text-align: left;
	line-height: 13px;
}
</style>

<composite:interface>
	<!-- 	<composite:attribute name="id" required="false"/> -->
	<!-- 	<composite:attribute name="value" /> -->
	<!-- 	<composite:attribute name="itemLabel" /> -->
	<!-- 	<composite:attribute name="itemValue" required="false" /> -->
</composite:interface>

<composite:implementation>

	<p:selectOneButton id="#{cc.attrs.id}" value="#{cc.attrs.value}">
		<f:selectItem itemLabel="Activar" itemValue="Acti"
			class=".ui-state-active" />
		<f:selectItem itemLabel="Desactivar" itemValue="Desac"
			class=".ui-state-active" />
	</p:selectOneButton>

	<div class="tab-mobile tab-pane personalizar active"
		id="tab-personalizar">
		<div class="panel-tab-body container">
			<div class="filters personalizar-block row">
				<div class="customize-virtual">
					<div class="col-xs-8 col-sm-9">
						<div class="buttons">
							<span class="btn-group"> <label for="virtual-yes"
								class="btn large primary yes active"><strong>Activar</strong><input
									type="radio" name="primary" class="active-buttons"
									id="virtual-yes" checked="ckecked" /></label> <label for="virtual-no"
								class="btn large primary no"><strong>Desactivar</strong><input
									type="radio" name="primary" class="active-buttons"
									id="virtual-no" /></label>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</composite:implementation>

</html>
