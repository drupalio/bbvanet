<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:pm="http://primefaces.org/mobile">
<composite:interface>
	<composite:attribute name="controller" />
</composite:interface>
<composite:implementation>
	<header id="table-detail-quota-content" class="table-detail-header">
		<div class="table-tab positionHead hidden-xs hidden-sm">
			<div class="table-detail-border" style="padding-bottom: 2% !important;">
				<p:commandLink styleClass="icon-pdf-file" ajax="false" onclick="PrimeFaces.monitorDownload(start, deleteDownload )">
					<p:fileDownload value="#{cc.attrs.controller.exportDetailPdf}" />
				</p:commandLink>
				<p:commandLink ajax="false" styleClass="icon-printer"
					onclick="imprimir('table-detail-quota-content');" />
				<div class="table-detail-close">
					<a onclick="clickMove()"> <span class="close-text" style="color: #003F8D !important;">#{msg['text.close']}</span>
						<button class="close-icon" type="button" />
					</a>
				</div>
			</div>
		</div>
		<table class="detail" style="border-bottom: 1px solid #C4D7E5 !important;">
			<tbody>
				<tr class="textSize visible" onclick="clickMove()">
					<td style="width: 23% !important"><h:outputText styleClass="brand styleLeft"
							value="#{cc.attrs.controller.quotaMoveDetailDto.operationDate}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText></td>
					<td><span style="float: left !important; display: table-cell !important;" class="text">#{cc.attrs.controller.quotaMove.movementConcept}</span></td>
					<td style="padding-right: 10px !important;">#{cc.attrs.controller.quotaMoveDetailDto.value}</td>
				</tr>
				<tr class="textSize" onclick="clickMove()">
					<td class="smart-view" colspan="3" style="width: 98% !important;">
						<div class="left textSize" style="width: 46% !important;">
							<h:outputText styleClass="text styleLeft"
								value="#{cc.attrs.controller.quotaMove.movementConcept}" />
							<h:outputText styleClass="brand styleLeft"
								value="#{cc.attrs.controller.quotaMoveDetailDto.operationDate}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</div>
						<div class="right textSize" style="width: 48% !important; padding-right: 20px !important;">
							<h:outputText class="currency styleCurrent"
								value="#{cc.attrs.controller.quotaMoveDetailDto.value}" />
							<h:outputText class="currency styleCurrent"
								value="#{cc.attrs.controller.quotaMoveDetailDto.valueslope}" />
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</header>
</composite:implementation>
</html>
