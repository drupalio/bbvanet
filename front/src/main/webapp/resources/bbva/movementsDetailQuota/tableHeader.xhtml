<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pm="http://primefaces.org/mobile">

<composite:interface>
	<composite:attribute name="detailMovement"
		type="com.bbva.net.back.model.quota.QuotaMoveDetailDto" />
</composite:interface>

<composite:implementation>
	<header class="table-detail-header ">
		<div class="table-tab hidden-xs hidden-sm">
			<div class="table-detail-border">
				<a href="#"> <span title="Descargar" class="icon-folder"></span>
				</a> <a href="#"> <span title="Enviar" class="icon-send-by-email"></span>
				</a> <a href="#"> <span title="Imprimir" class="icon-printer"></span>
				</a>
				<div class="table-detail-close">
					<a href="#"> <span class="close-text">#{msg['text.close']}</span>
						<button class="close-icon" type="button"></button>
					</a>
				</div>
			</div>
		</div>
		<table class="detail">
			<tbody>
				<tr>
					<td class="brand"><span>#{cc.attrs.detailMovement.transactionDate}</span></td>
					<td class="text" style="float: left;">#{cc.attrs.detailMovement.concept}</td>
					<td class="currency"><em>#{cc.attrs.detailMovement.value}</em></td>
					<td class="smart-view" colspan="3">
						<div class="left">
							<em>#{cc.attrs.detailMovement.transactionDate}</em> <span
								class="brand">06/06/2014</span>
						</div>
						<div class="right">
							<em>#{cc.attrs.detailMovement.value}</em> <span>#{cc.attrs.detailMovement.valueslope}</span>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</header>

</composite:implementation>
</html>
