<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pm="http://primefaces.org/mobile">

<composite:interface>

	<composite:attribute id="tableBody" name="detailMovement"
		type="com.bbva.net.back.model.movements.MovementDto" />

</composite:interface>

<composite:implementation>
	<div class="table-content">
		<div class="title-container">
			<button class="close-icon hidden-md hidden-lg close-button"
				type="button"></button>
			<h3>#{msg['text.moventInformation']}</h3>
		</div>
		<div class="definitions">
			<dl>
				<dd class="border-desktop border-mobile">#{msg['text.numberofQuota']}</dd>
				<dt>#{cc.attrs.detailMovement.movementID}</dt>
			</dl>
			<dl>
				<dd class="border-desktop border-mobile">#{msg['text.slope']}</dd>
				<dt>18/06/2014</dt>
			</dl>
		</div>
	</div>

</composite:implementation>
</html>
