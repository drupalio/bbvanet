<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pm="http://primefaces.org/mobile">

<composite:interface>
	<composite:attribute name="detailMovement"
		type="com.bbva.net.back.model.quota.QuotaMoveDetailDto" />
</composite:interface>

<composite:implementation>
	<div class="table-content" style="display: block !important;">
		<div class="table-detail-close array">
			<button type="button"
				class="close-icon hidden-md hidden-lg close-button"></button>
			<h3>#{msg['text.moventInformation']}</h3>
		</div>
		<div class="definitions" style="width: 100%;">
			<dl class="no-border border-mobile">
				<dd>#{msg['text.numberofQuota']}</dd>
				<dt>#{cc.attrs.detailMovement.numbersOfQuota} #{msg['text.de']}
					#{cc.attrs.detailMovement.remainingQuotas}</dt>
			</dl>
			<dl class="no-border">
				<dd>#{msg['text.slope']}</dd>
				<dt>#{cc.attrs.detailMovement.valueslope}</dt>
			</dl>
		</div>
	</div>
</composite:implementation>
</html>
