<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pm="http://primefaces.org/mobile">

<composite:interface>

	<composite:attribute name="footerInfo"
		type="com.bbva.net.front.ui.globalposition.SituationPiesUI" />

</composite:interface>

<composite:implementation>

	<div class="tables-footer">
		<ul>
			<li class="button-table activos"><a
				jsf:action="#{globalPositionController.renderPieAssets}" 
				class="icon-active">Activos 
				<f:ajax execute="@form" render="@form :globalPanel" />
			</a> <span data-original-title="Mensaje de ayuda" title=""
				data-toggle="tooltip" class="icon-info-blue"></span><span
				class="importe-situacion">#{cc.attrs.footerInfo.totalAssets.toString()}</span></li>
			<li class="button-table financiacion"><a
				jsf:action="#{globalPositionController.renderPieFinanciation}"
				class="icon-financing">Financiaci√≥n 
				<f:ajax execute="@form" render="@form :globalPanel" />
			</a> <span data-original-title="Mensaje de ayuda" title=""
				data-toggle="tooltip" class="icon-info-blue"></span><span
				class="importe-situacion">#{cc.attrs.footerInfo.totalFinancing.toString()}</span></li>
		</ul>
	</div>

</composite:implementation>
</html>
