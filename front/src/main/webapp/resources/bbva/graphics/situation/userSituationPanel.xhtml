<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaSituation="http://java.sun.com/jsf/composite/bbva/graphics/situation"
	xmlns:bbvaPieGraphic="http://java.sun.com/jsf/composite/bbva/graphics">

<composite:interface>

	<composite:attribute name="youSituation"
		type="com.bbva.net.front.ui.SituationPiesUI" />

</composite:interface>

<composite:implementation>



	<div id="userSituationPanel"
		jsf:rendered="#{globalPositionController.activePanel == 'SITUATION'}">
		<bbvaSituation:header />
		<bbvaPieGraphic:pieGraphic piesItemUIList="#{cc.attrs.youSituation.situation.pieItemUIList}" />
		<bbvaSituation:footer footerInfo="#{cc.attrs.youSituation}" />
	</div>

	<div id="assets" class="second-tab"
		jsf:rendered="#{globalPositionController.activePanel == 'ASSET'}">
		<bbvaSituation:headerLink />
		<bbvaPieGraphic:pieGraphic piesItemUIList="#{cc.attrs.youSituation.assets.pieItemUIList}" />
	</div>

	<div id="financiation" class="first-tab"
		jsf:rendered="#{globalPositionController.activePanel == 'FINANCIATION'}">
		<bbvaSituation:headerLink />
		<bbvaPieGraphic:pieGraphic piesItemUIList="#{cc.attrs.youSituation.financing.pieItemUIList}" />
	</div>


</composite:implementation>


</html>
