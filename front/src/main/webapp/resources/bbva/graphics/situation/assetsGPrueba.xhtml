		<!-- You need an element with an id called "chart" to set a place where your chart will render-->

		<script>
			var chart = c3.generate({
				data : {

					size : {
						height : 5,
						width : 5
					},
					colors: { data1: 'hotred', data2: 'blue' }
					columns : [ [ 'Depósitos', 30 ],
							[ 'Planes de Pensiones', 120 ],
							[ 'Cartera de Valores', 240 ] ],
					type : 'pie',
					onclick : function(d, i) {
						console.log("onclick", d, i);
					},
					onmouseover : function(d, i) {
						console.log("onmouseover", d, i);
					},
					onmouseout : function(d, i) {
						console.log("onmouseout", d, i);
					}
				}
			});

			setTimeout(function() {
				chart.load({
					ids : 'Depósitos'
				});
				chart.load({
					ids : 'Planes de Pensiones'
				});
				chart.load({
					ids : 'Cartera de Valores'
				});
			}, 100);
		</script>

	</h:head>
	<h:form>

		<div class="chart-cheese" id="tu-situacion-grafico"
