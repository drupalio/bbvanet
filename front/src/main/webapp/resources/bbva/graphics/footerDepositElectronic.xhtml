<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<composite:interface>
	<composite:attribute name="nameLeft" type="String" />
	<composite:attribute name="nameRight" type="String" />
	<composite:attribute name="listenerLeft" method-signature="void onComboSelectedAccount()" />
	<composite:attribute name="listenerRight" method-signature="void onComboSelectedAccount()" />
</composite:interface>
<composite:implementation>
	<div class="chart-options">
		<div class="row">
			<h:form id="footerBarGraphicPeriod">
				<div class="col-xs-12 col-sm-6 chart-selection input-control">
					<label for="cuentas-personales-chart-tiempo">#{cc.attrs.nameLeft}</label>
					<div class="selectorCombo"
						style="display: inline-block; width: 187.517px !important;">
						<p:selectOneMenu id="productGraphic"
							panelStyleClass="normalComboS">
							<f:selectItem itemLabel="Préstamo Hipotecario"
								itemValue="Préstamo Hipotecario" />
							<f:selectItem itemLabel="Préstamo Auto" itemValue="Préstamo Auto" />
						</p:selectOneMenu>
					</div>
				</div>
			</h:form>

		</div>
	</div>

</composite:implementation>
</html>
