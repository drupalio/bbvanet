		<!-- <c:forEach items="${cc.attrs.situationPies.assets.pieItemUIList}"
			var="pieItemUI" begin="1">

			<input id="valor" type="hidden"
				value="${pieItemUI.value}" />
		</c:forEach>

		<input id="head" type="hidden"

		<script>
			var totalColums = [];
			var label;
			var colums;
			var values;
			<c:forEach var="pieItemUI" items="${cc.attrs.piesItemUIList}">
			label = ("${pieItemUI.textLengend}");
			values = ("${pieItemUI.value}");
			colums = [ [ label ], [ values ] ];
			totalColums.push(colums);
			</c:forEach>
			
			var chart = c3.generate({

				data : {

					size : {
						height : 5,
						width : 5
					},
					
					columns : totalColums,

					type : 'pie',
					onclick : function(d, i) {
						console.log("onclick", d, i);
					},
					onmouseover : function(d, i) {
						console.log("onmouseover", d, i);
					},
					onmouseout : function(d, i) {
						console.log("onmouseout", d, i);
					}
				}
			});
		</script>

	</h:head>
	<h:form>

		<div class="chart-cheese" id="tu-situacion-grafico"
			data-highcharts-chart="3">
			<div id="chart"></div>
