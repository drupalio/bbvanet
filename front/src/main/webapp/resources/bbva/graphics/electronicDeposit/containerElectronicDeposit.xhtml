<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaEDesposit="http://java.sun.com/jsf/composite/bbva/graphics/electronicDeposit">

<composite:interface />

<composite:implementation>
	<h:form id="containerPanel">
		<div class="tab tab-bars chart" style="display: block;">
		
			<!-- Titulo del componente -->
			<div class="tab-title">
					#{msg['title.graphic.depositsInvestment']}
			</div>
			
			<!-- Cuerpo de la gráfica -->
			<bbvaEDesposit:bodyElectronicDeposit/>
			
			<!-- Footer de la gráfica -->
			<bbvaEDesposit:foteerDepositElectronic/>
			
		</div>
	</h:form>
</composite:implementation>
</html>
