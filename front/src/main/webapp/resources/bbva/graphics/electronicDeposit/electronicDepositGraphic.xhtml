<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://java.sun.com/jstl/core">
<composite:interface>
	<composite:attribute name="graphicLine" type="com.bbva.net.front.ui.line.LineConfigUI" />
</composite:interface>
<composite:implementation>
	<h:form id="eDeposit">
		<div id="chart1_99"></div>
		<div class="col-md-12">
			<script>
				$(document).ready(function() {
					var xColumns = [];
					var xLines = [];
					xColumns.push("data1");

					//Itera lista de saldos diario
					<c:forEach var="lineItem" items="${cc.attrs.graphicLine.lineDepositItemUIList}" varStatus="status" >
					xColumns.push("${lineItem.value.amount}");
					xLines.push([ "value" ])
					xLines.push([ "${lineItem.value.amount}" ])
					</c:forEach>

					var chart1_99 = c3.generate({
						bindto : '#chart1_99',
						legend : {
							show : false
						},
						padding : {
							top : 0,
							right : 30,
							bottom : 0,
							left : 30,
						},
						data : {

							columns : [ xColumns ],

							regions : {
								'data1' : [ {
									'start' : 0,
									'end' : 1,
									'style' : 'dashed'
								}, {
									'start' : 2,
									'end' : 3
								}, {
									'start' : 4
								} ]

							}
						},
						grid : {
							y : {
								//lines: [xLines]
								lines : [ {
									value : 1000000
								}, {
									value : 2000000
								}, {
									value : 3000000
								}, {
									value : 4000000
								}, {
									value : 5000000
								}, {
									value : 6000000
								}, {
									value : 7000000
								}, {
									value : 8000000
								}, {
									value : 9000000
								} ]
							}
						},

						axis : {
							x : {
								type : 'categorized'
							},

							y : {
								show : false,
								label : {
									text : '$ (miles)',
									position : 'outer-middle'
								}
							},
							y2 : {
								show : false,
								label : {
									text : 'Y2 Label',
									position : 'outer-middle'
								}
							}
						}
					});
				});
			</script>
		</div>
	</h:form>
</composite:implementation>
</html>
