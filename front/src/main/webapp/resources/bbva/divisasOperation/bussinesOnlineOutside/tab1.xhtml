<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input"
	xmlns:bbvaProgressBar="http://java.sun.com/jsf/composite/bbva/progressBar"
	xmlns:bbvaProgressDivi="http://java.sun.com/jsf/composite/bbva/progressBar/divisas">
<composite:interface>
</composite:interface>
<composite:implementation>
	<h:panelGroup class="panel-tab-head">
		<p:commandButton style="z-index: 99" resetValues="true" value="Quiero"
			styleClass="btn arrow-left quiero-return hidden-xs hidden-sm"
			onclick="PF('operationDivi').loadStep('Tab0', true)" />
		<button type="button"
			class="close-icon hidden-xs hidden-sm close-button" />
	</h:panelGroup>
	<div class="panel-tab-body content-operaciones" id="operations"
		style="padding: 0px;">
		<div class="container">
			<h3 class="visible-xs">Operaciones</h3>
			<div class="row">
				<h:form>
					<bbvaProgressBar:progressContent id="progressBar" sizeProgress="0px">
						<bbvaProgressDivi:progressDivisasBusiness pointOne="uno"
							pointTwo="dos" pointThree="tres" pointFour="cuatro"
							pointOneState="active" sizeProgress="0px" />
					</bbvaProgressBar:progressContent>
					<div class="col-xs-12 col-sm-12 col-md-12">
						<h:outputLabel class="col-xs-12 col-sm-12 col-md-12 tableName"
							style="margin-bottom: 5%; font-weight: normal !important; text-align: justify;"
							value="A través de este Servicio usted podrá realizar en línea operaciones de giro 
							al exterior en otras modedas, por favor digite la información  de su transacción" 
							escape="false"/>
							
						<bbvaInput:combo id="typeOperation" label="Tipo Operación:"
							styleClassForm="col-xs-12 col-sm-5 col-md-5"
							styleClassOut="col-xs-12 col-sm-6 col-md-6"
							styleClassIn="col-xs-12 col-sm-6 col-md-6" />
			
						<bbvaInput:combo id="numeAccount" label="Número de cuenta:"
							styleClassForm="col-xs-12 col-sm-7 col-md-7"
							styleClassOut="col-xs-12 col-sm-4 col-md-4"
							styleClassIn="col-xs-12 col-sm-7 col-md-7" />				

						<bbvaInput:combo id="monedaOper"
							label="Moneda:" styleClassForm="col-xs-12 col-sm-5 col-md-5"
							styleClassOut="col-xs-12 col-sm-6 col-md-6"
							styleClassIn="col-xs-12 col-sm-6 col-md-6" />

						<bbvaInput:inputOutput id="montoOper" label="Monto:" 
							styleClassForm="col-xs-12 col-sm-7 col-md-7"
							styleClassOut="col-xs-12 col-sm-4 col-md-4" />
							
						<p:separator style="width: 100%; display: inline-block; border: 1px solid #F4F7F5 !important;"/>	
							
						<div class="col-xs-12 col-sm-6 col-md-6">
							<bbvaInput:inputOutput id="tasaDivisaUSD" label="Tasa Divisa USD:"
								styleClassForm="col-xs-12 col-sm-12 col-md-12"
								styleClassOut="col-xs-12 col-sm-4 col-md-4" />

							<bbvaInput:inputOutput id="tasaUSDPeso" label="Tasa USD Peso:"
								styleClassForm="col-xs-12 col-sm-12 col-md-12"
								styleClassOut="col-xs-12 col-sm-4 col-md-4" />

							<bbvaInput:inputOutput id="tasaDivisaPeso" label="Tasa Divisa Peso:"
								styleClassForm="col-xs-12 col-sm-12 col-md-12"
								styleClassOut="col-xs-12 col-sm-4 col-md-4" />

							<bbvaInput:inputOutput id="equivalentPeso" label="Equivalente en Pesos:"
								styleClassForm="col-xs-12 col-sm-12 col-md-12"
								styleClassOut="col-xs-12 col-sm-4 col-md-4" />
						</div>
						
						<div class="col-xs-12 col-sm-6 col-md-6">
							<h:outputLabel class="col-xs-12 col-sm-12 col-md-12 tableName"
							style="margin-bottom: 5%; font-weight: normal !important;" 
							value="Horario de negociación en línea: &lt;br /&gt; Días Hábiles  
							&lt;br /&gt; Inicio: 08:00 AM &lt;br /&gt; Fin: 05:00 PM  &lt;br /&gt; &lt;br /&gt;  
							Horario para cumplimiento de la operación: &lt;br /&gt; Días Hábiles &lt;br /&gt; 
							Inicio: 08:00 AM &lt;br /&gt; Fin: 05:00 PM" escape="false"/>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	<p:commandButton id="nextButton"
		styleClass="btn btn-form next nextButton tool"
		value="#{msg['button.next']}" update="@form" />
</composite:implementation>
</html>
