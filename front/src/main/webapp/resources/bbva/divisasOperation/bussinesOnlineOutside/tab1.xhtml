<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input"
	xmlns:bbvaProgressBar="http://java.sun.com/jsf/composite/bbva/progressBar"
	xmlns:bbvaProgressDivi="http://java.sun.com/jsf/composite/bbva/progressBar/divisas">
<composite:interface>
</composite:interface>
<composite:implementation>
	<h:panelGroup class="panel-tab-head">
		<p:commandButton style="z-index: 99" resetValues="true" value="Quiero"
			styleClass="btn arrow-left quiero-return hidden-xs hidden-sm"
			onclick="PF('operationDivi').loadStep('Tab0', true)" />
		<button type="button"
			class="close-icon hidden-xs hidden-sm close-button" />
	</h:panelGroup>
	<div class="panel-tab-body content-operaciones" id="operations"
		style="padding: 0px;">
		<div class="container">
			<h3 class="visible-xs">Operaciones</h3>
			<div class="row">
				<h:form>
					<bbvaProgressBar:progressContent id="progressBar"
						sizeProgress="0px">
						<bbvaProgressDivi:progressDivisasBusiness pointOne="uno"
							pointTwo="dos" pointThree="tres" pointFour="cuatro"
							pointOneState="active" sizeProgress="0px" />
					</bbvaProgressBar:progressContent>
					<div class="col-xs-12 col-sm-12 col-md-12">
						<span class="col-xs-12 col-sm-12 col-md-12 tableName"
							style="margin-bottom: 5%; font-weight: normal !important;">
							A través de este Servicio usted podrá realizar en línea
							operaciones de giro al exterior en otras modedas, por favor
							digite la información de su transacción</span>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<bbvaInput:inputOutput id="descriptionOper"
								styleClassOut="col-xs-12 col-sm-12 col-md-5"
								styleClassIn="col-xs-12 col-sm-12 col-md-7"
								label="Descripción de la operación" />
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<bbvaInput:combo id="monedaOper"
								styleClassOut="col-xs-12 col-sm-12 col-md-4" label="Moneda"
								styleClassIn="col-xs-12 col-sm-12 col-md-7" value="" />
							<bbvaInput:inputOutput id="montoOper"
								styleClassOut="col-xs-12 col-sm-12 col-md-4"
								styleClassIn="col-xs-12 col-sm-12 col-md-7" label="Monto"
								value="" />
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<bbvaInput:inputOutput id="tasaOnlineIn"
								styleClassOut="col-xs-12 col-sm-12 col-md-5"
								styleClassIn="col-xs-12 col-sm-12 col-md-7"
								label="Tasa en línea" />
							<bbvaInput:inputOutput id="tasaDivisaUSD"
								styleClassOut="col-xs-12 col-sm-12 col-md-5"
								styleClassIn="col-xs-12 col-sm-12 col-md-7"
								label="Tasa en divisa USD" />
							<bbvaInput:inputOutput id="tasaUSDpeso"
								styleClassOut="col-xs-12 col-sm-12 col-md-5"
								styleClassIn="col-xs-12 col-sm-12 col-md-7"
								label="Tasa USD peso" />
							<bbvaInput:inputOutput id="tasaDivisaPeso"
								styleClassOut="col-xs-12 col-sm-12 col-md-5"
								styleClassIn="col-xs-12 col-sm-12 col-md-7"
								label="Tasa divisa peso" />
							<bbvaInput:inputOutput id="equivalentePesos"
								styleClassOut="col-xs-12 col-sm-12 col-md-5"
								styleClassIn="col-xs-12 col-sm-12 col-md-7"
								label="Equivalente en pesos" />
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<p class="col-xs-12 col-sm-6 col-md-6 tableName"
								style="font-weight: normal !important; padding-left: 0px; margin-bottom: 5%;">
								Horario de negociación en línea Días Habiles inicio: 8:00am Fin:
								2:30pm</p>
							<p class="col-xs-12 col-sm-6 col-md-6 tableName"
								style="font-weight: normal !important; padding-right: 0px; margin-bottom: 5%;">
								Horario para cumplimiento de la operación Días Habiles inicio:
								8:00am Fin: 3:30pm</p>
							<p class="tableName" style="font-weight: normal !important;">
								Recuerda que una vez Aceptada la trasacción no se puede anular
								por favor no aceptar si no se encuentra seguro de la operación</p>
							<p class="tableName" style="font-weight: normal !important;">Esta
								Transacción podrá estar sujeta al cobro de comisiones, en caso
								de ser excento no se cobrara</p>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	<p:commandButton id="nextButton"
		styleClass="btn btn-form next nextButton tool"
		value="#{msg['button.next']}" update="@form" />
</composite:implementation>
</html>
