<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<composite:interface>
	<composite:attribute name="width" type="String" />
	<composite:attribute name="valueMenu" />
	<composite:attribute name="listener" />
	<composite:attribute name="render" />
</composite:interface>
<composite:implementation>
	<div class="selectorCombo" style="display: inline-block; width: 187.517px !important;">
		<p:selectOneMenu id="periodo" value="#{cc.attrs.valueMenu}" panelStyleClass="normalComboS">
			<f:selectItems value="#{comboCriteriaController.multiValuePeriod}" var="multiValue"
				itemLabel="#{msg[multiValue.value]}" itemValue="#{multiValue.id}" />
			<p:ajax listener="#{cc.attrs.listener}" event="valueChange" process="@this"
				update="#{cc.attrs.render}" onstart="PF('statusDialog').show();"
				oncomplete="PF('statusDialog').hide();" async="false" />
		</p:selectOneMenu>
	</div>
</composite:implementation>
</html>
