<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<composite:interface>
	<composite:attribute name="id" />
	<composite:attribute name="list" type="java.util.List" />
	<composite:attribute name="value" />
	<composite:attribute name="label" />
	<composite:attribute name="itemLabel" />
	<composite:attribute name="itemValue" />
	<composite:attribute name="item" />
	<composite:attribute name="styleIn" />
	<composite:attribute name="styleClassIn" />
	<composite:attribute name="styleClassOut" />
	<composite:attribute name="styleClassForm" />
</composite:interface>
<composite:implementation>
	<div class="#{cc.attrs.styleClassForm}"
		style="margin-bottom: 17px; line-height: 21px !important; padding-right: 0px !important;">
		<p:outputLabel id="out_#{cc.attrs.id}" for="item_#{cc.attrs.id}"
			value="#{cc.attrs.label}"
			styleClass="#{cc.attrs.styleClassOut} control-label left fontLabel divAlign" />
		<div class="#{cc.attrs.styleClassIn} compPadding0">
			<div class="selectorCombo" style="width: 100%; margin-top: 0px !important;">
				<p:selectOneMenu id="item_#{cc.attrs.id}" value="#{cc.attrs.value}"
					required="true" requiredMessage="#{msg['mssg.requeridValue']}"
					styleClass="#{component.valid?'mySelect':'mySelect  select-picker-error'}"
					panelStyleClass="normalComboS">
					<f:selectItem itemLabel="#{cc.attrs.itemLabel}" itemDisabled="true" />
					<f:selectItems value="#{cc.attrs.list}" var="multiValue"
						itemValue="#{cc.attrs.itemValue}" itemLabel="#{cc.attrs.item}" />
				</p:selectOneMenu>
			</div>
		</div>
	</div>
</composite:implementation>
</html>
