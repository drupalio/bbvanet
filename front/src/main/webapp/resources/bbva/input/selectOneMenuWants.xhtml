<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<composite:interface>

	<composite:attribute name="label" />
	<composite:attribute name="value" />
	<composite:attribute name="valueList" />	

</composite:interface>

<composite:implementation>
	<div class="select-tab-quiero btn-group bootstrap-select hidden-xs hidden-sm open" >

		<h:selectOneMenu id="selectLikes" value="#{cc.attrs.value}">
			<div class="dropdown-menu open">
				<f:selectItem itemLabel="#{msg['text.combo.want']}"/>
				<f:selectItems value="#{cc.attrs.valueList}" var="multiValue"
					itemValue="#{multiValue}" itemLabel="#{msg[multiValue.value]}" />
					 <p:ajax event="change" execute="@this"  listener="#{globalPositionController.selectedValue}" />  										
			</div>
		</h:selectOneMenu>
	</div>

</composite:implementation>

</html>
