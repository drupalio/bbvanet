<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<composite:interface>

	<composite:attribute name="label" />
	<composite:attribute name="value" />
	<composite:attribute name="required" />
	<composite:attribute name="requiredMessage" required="false"
		default="An input is required" />
	<composite:attribute name="validatorMessage" required="false"
		default="Invalid input" />
	<composite:attribute name="onclick" required="false" default="" />
	<composite:editableValueHolder name="input" targets="input" />

</composite:interface>


<composite:implementation>
	<div class="btn-group bootstrap-select">
		<h:outputLabel id="label" value="#{cc.attrs.label}" for="input" />

		<p:selectOneMenu id="input" style="width:220px;"
			value="#{cc.attrs.requiredMessage}">
			<f:selectItem itemLabel="Seleccionar" itemValue="" />
			<f:selectItems value="#{cc.attrs.required}" />
		</p:selectOneMenu>

		<p:selectOneMenu value="PEPE">
			<f:selectItem itemLabel="Select One" itemValue="" />
			<f:selectItem itemLabel="Option 1" itemValue="Option 1" />
			<f:selectItem itemLabel="Option 2" itemValue="Option 2" />
			<f:selectItem itemLabel="Option 3" itemValue="Option 3" />
		</p:selectOneMenu>
	</div>

</composite:implementation>

</html>
