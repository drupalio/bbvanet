<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pm="http://primefaces.org/mobile">
<composite:interface>
	<composite:attribute name="label" />
	<composite:attribute name="value" />
	<composite:attribute name="valueList" />
</composite:interface>
<composite:implementation>
	<div class="selectorCombo">
		<h:selectOneMenu id="console" value="#{cc.attrs.value}" enabledClass="selectOption"
			disabledClass="selectOptionDisabled" onchange="styles(this)" style="background-position: 95% !important; z-index: 1000;">
			<f:selectItem itemLabel="#{msg['text.combo.select']}" />
			<f:selectItems value="#{cc.attrs.valueList}" />
		</h:selectOneMenu>
	</div>
</composite:implementation>
</html>
