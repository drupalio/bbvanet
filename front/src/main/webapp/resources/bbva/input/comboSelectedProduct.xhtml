<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pm="http://primefaces.org/mobile">
<composite:interface>
	<composite:attribute name="list" type="java.util.List" />
	<composite:attribute name="totalProduct" type="String" />
	<composite:attribute name="value" />
	<composite:attribute name="listener" />
	<composite:attribute name="render" type="String" />
</composite:interface>
<composite:implementation>
	<div class="selectorCombo" style="display: inline-block; width: 187.517px !important;">
		<h:selectOneMenu id="productGraphic" value="#{cc.attrs.value}" enabledClass="selectOption"
			disabledClass="selectOptionDisabled" onchange="styles(this)" style="background-position: 95% !important; z-index: 1000;">
			<f:selectItem itemLabel="#{cc.attrs.totalProduct}" itemValue="#{cc.attrs.totalProduct}" />
			<f:selectItems value="#{cc.attrs.list}" var="ilist" itemLabel="#{ilist}" itemValue="#{ilist}" />
			<f:ajax listener="#{cc.attrs.listener}" event="change" execute="@form" render="#{cc.attrs.render}" />
		</h:selectOneMenu>
	</div>
</composite:implementation>
</html>
