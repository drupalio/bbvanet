<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile">
<composite:interface>
	<composite:attribute name="label" />
	<composite:attribute name="value" type="String" />
	<composite:attribute name="valueList" />
	<composite:attribute name="listener" />
	<composite:attribute name="render" />
</composite:interface>
<composite:implementation>
	<div class="selectorCombo">
		<h:form>
		<h:selectOneMenu enabledClass="selectOption" disabledClass="selectOptionDisabled" onchange="styles(this)"
			styleClass="select-tab-quiero select-tab-quiero-default quieros btn-group bootstrap-select hidden-xs hidden-sm quiero"
			style="background-position: 95% !important;">
			<f:selectItem itemLabel="Quiero" itemDisabled="true" />
			<f:selectItems value="#{cc.attrs.valueList}" var="multiValue" itemValue="#{msg[multiValue.getValue()]}"
				itemLabel="#{msg[multiValue.getValue()]}" />
			<!-- 		<f:ajax listener="#{cc.attrs.listener}" event="valueChange" -->
			<!-- 			execute="@this" render="#{cc.attrs.render}" /> -->
		</h:selectOneMenu>
		</h:form>
	</div>
</composite:implementation>
</html>
