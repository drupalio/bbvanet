<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<composite:interface>
	<composite:attribute name="value" type="String" />
	<composite:attribute name="valueList" />
	<composite:attribute name="listener"
		method-signature="void actionlistener(javax.faces.event.ValueChangeEvent)" />
	<composite:attribute name="render" />
</composite:interface>
<composite:implementation>
	<h:form id="quiero">
		<div class="hidden-xs hidden-sm comboLike" style="display: block;">
			<p:selectOneMenu id="quieroSelect" value="#{iproduct}"
				style="background-position: 95% !important;" valueChangeListener="#{cc.attrs.listener}"
				styleClass="hidden-xs hidden-sm likeSame" panelStyle="width: 260px;"
				panelStyleClass="comboItemsLike" onchange="this.form.submit()">
				<f:selectItem itemLabel="Quiero" />
				<f:selectItems value="#{cc.attrs.valueList}" var="multiValue"
					itemValue="#{msg[multiValue.getValue()]}" itemLabel="#{msg[multiValue.getValue()]}" />
				<p:ajax update="@form" />
			</p:selectOneMenu>
		</div>
	</h:form>
</composite:implementation>
</html>
