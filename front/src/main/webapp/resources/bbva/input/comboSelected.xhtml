<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<composite:interface>
	<composite:attribute name="id" type="String" />
	<composite:attribute name="list" type="java.util.List" />
	<composite:attribute name="width" type="String" />
	<composite:attribute name="ajax" required="false"
		method-signature="void listen(javax.faces.event.AjaxBehaviorEvent)" />
	<composite:attribute name="value" />	
	<composite:attribute name="listener"/>
</composite:interface>

<composite:implementation>
	<div style="display: inline-block; width: #{cc.attrs.width}">
		<h:selectOneMenu id="#{cc.attrs.id}" value="#{cc.attrs.value}" >
			<f:selectItems value="#{cc.attrs.list}" var="ilist" itemLabel="#{ilist}"
				itemValue="#{ilist}" />
			<f:ajax listener="#{cc.attrs.listener}" event="change" execute="@form" render="@form :cardForm "/>
	
		</h:selectOneMenu>
	</div>
</composite:implementation>

</html>
