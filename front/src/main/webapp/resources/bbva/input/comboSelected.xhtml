<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<composite:interface>
	<composite:attribute name="id" type="String"/>
	<composite:attribute name="list" type="java.util.List" />
	<composite:attribute name="width" type="String" />
</composite:interface>

<composite:implementation>

	<div class="#{cc.attrs.width}">

		<h:selectOneMenu>
			<f:selectItem itemLabel="Select One" itemValue=""   />
			<f:selectItems value="#{cc.attrs.list}" var="list"
				itemLabel="#{list}" itemValue="#{list}" />
				<f:ajax event="valueChange"/>

		</h:selectOneMenu>

	</div>

</composite:implementation>

</html>
