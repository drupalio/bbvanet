<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:cc="http://jsflive.at/taglib"
	xmlns:bbvaGP="http://java.sun.com/jsf/composite/bbva/globalPosition">


<composite:interface>
	<composite:attribute name="title" type="String" />
	<composite:attribute name="valueDateSince" />
	<composite:attribute name="valueDateTo" />
	<composite:attribute name="id" />

</composite:interface>

<composite:implementation>
	<h:form>
		<div>
			<input type="text" maxlength="10"
				class="datepicker form-control calendar valid"
				jsf:id="#{cc.attrs.id}" name="dateFieldFrom"
				placeholder="__/__/____" autocomplete="off"
				data-date-format="dd/mm/yyyy" data-provide="datepicker-inline"
				data-filter="Desde: " aria-required="true"
				jsf:value="#{cc.attrs.valeDateSice}" />
			<f:ajax event="mouseover" listener="#{calendar.capturaFecha}" />
		</div>


	</h:form>

</composite:implementation>

</html>
