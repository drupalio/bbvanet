<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:cc="http://jsflive.at/taglib">

<composite:interface>
	<composite:attribute name="valueDate" />
	<composite:attribute name="idCalendar" />	
</composite:interface>

<composite:implementation>
	<h:form>
		<div>
			<input type="text" maxlength="10"
				class="datepicker form-control calendar valid"
				jsf:id="#{cc.attrs.idCalendar}" name="dateFieldFrom"
				placeholder="__/__/____" autocomplete="off"
				data-date-format="dd/mm/yyyy" data-provide="datepicker-inline"
				data-filter="Desde: " aria-required="true"
				jsf:value="#{cc.attrs.valueDate}" />
					<f:ajax event="mouseover" listener="#{movementsCriteriaController.captureDate}" />			
		</div>
	</h:form>
</composite:implementation>

</html>
