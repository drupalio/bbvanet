<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pm="http://primefaces.org/mobile">

<composite:interface>
	<composite:attribute name="id" type="String" />
	<composite:attribute name="classPanel" type="String"/>
	<composite:attribute name="style" type="String"/>

</composite:interface>

<composite:implementation>

	<span jsf:id="${cc.attrs.id}" class="${cc.attrs.classPanel}" style="${cc.attrs.style}">
		<composite:insertChildren></composite:insertChildren>
	</span>
</composite:implementation>

</html>
