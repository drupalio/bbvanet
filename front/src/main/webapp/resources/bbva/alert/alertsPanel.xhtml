<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input">

<composite:interface>
	<composite:attribute name="header" type="String" required="true" />
	<composite:attribute name="numAlerts" type="Long" required="true" />
	<composite:attribute name="listAccounts" type="java.util.List" />
</composite:interface>



<composite:implementation>

	<p:dataList var="alertsAndNews" value="#{cc.attrs.listAccounts}"
		styleClass="links dated ui-grid-responsive"
		emptyMessage="#{msg['text.empty.result']}" id="article">

		<f:facet name="header">
			<span style="background: none">#{msg['title.alertsAndNews']} </span>
			<span class="badge-red pull-right"> <span
				style="color: #FFFFFF; font-size: 0.75em; font-family: Arial;">2</span>
			</span>
		</f:facet>

		<p:column>

			<h:commandLink styleClass="mini-triangled">
				<p class="icon tooltip-help" />
				<h:outputText styleClass="text" style="color: #0065B7"
					value="#{alertsAndNews.alias}" />
				<h:outputText styleClass="dateText" value="#{alertsAndNews.alias}" />
			</h:commandLink>

		</p:column>

		<f:facet name="footer">
			<button class="btn small" type="button">#{msg['button.see.All']}</button>
		</f:facet>
	</p:dataList>


</composite:implementation>

</html>
