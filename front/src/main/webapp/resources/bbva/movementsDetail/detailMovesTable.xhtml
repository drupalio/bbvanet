<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<composite:interface>
	<composite:attribute name="id" type="String" />
	<composite:attribute name="listAccounts" type="java.util.List" />
	<composite:attribute name="listChecks" type="java.util.List" />
</composite:interface>

<composite:implementation>
	<h:form id="#{cc.attrs.id}">
	<article class="detail-table-group">

		<div class="utility-icons">
			<a href="#"><span class="icon-excel-file"
				title="Exportar a excel"></span></a> <a href="#"><span
				class="icon-pdf-file" title="Descargar pdf"></span></a> <a href="#"><span
				class="icon-send-by-email" title="Enviar"></span></a> <a href="#"><span
				class="icon-printer" title="Imprimir"></span></a>
		</div>

		<h3>#{checkBookController.title}</h3>

		<div class="table-wrapper">
		
		
		<p:dataTable id="checksTable" styleClass="detail-table-body sortable" emptyMessage="#{msg['text.empty.table']}"
				value="#{cc.attrs.listChecks}" var="icuenta" rendered="#{checkBookController.renderComponents['CHECKTABLE']}"
				selectionMode="single"
				selection="#{customerAccountsPage.selectedAccount}"
				rowKey="#{icuenta.id}">
				<p:column headerText="#{msg['text.table.num.check']}"
					styleClass="sorted w18 desc"
					style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none">

					<h:outputText styleClass="brand" style="font-size: 1.1em"
						value="#{icuenta.id}" />
				</p:column>

				<p:column headerText="#{msg['text.table.emi.date']}"
					styleClass="desc w34"
					style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none;">

					<h:outputText class="text"
						style="font-size: 12px;color: #333;text-align: left"
						value="#{icuenta.issueDate}" />
				
				</p:column>

				<p:column class="head" headerText="#{msg['text.detailMove.value']}"
					styleClass="desc w24"
					style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none">

					<h:outputText class="currency" style="font-size: 15px;color: #333"
						value="#{icuenta.value}" />

				</p:column>
				<p:column class="head"
					headerText="#{msg['text.table.status']}"
					styleClass="desc w24"
					style="font-size: 0.7em;color: #333;font-family: Arial;background: none;border-style: none">

					<h:outputText class="currency" style="font-size: 15px;color: #333"
						value="#{icuenta.status}" />

				</p:column>
				
				<p:column class="head"
					headerText="#{msg['text.table.change.date']}"
					styleClass="desc w24"
					style="font-size: 0.7em;color: #333;font-family: Arial;background: none;border-style: none">

					<h:outputText class="currency" style="font-size: 15px;color: #333"
						value="#{icuenta.modifiedDate}" />

				</p:column>
				
			</p:dataTable>
		
		
		
			<p:dataTable id="detalAC" styleClass="detail-table-body sortable" emptyMessage="#{msg['text.empty.table']}"
				value="#{cc.attrs.listAccounts}" var="icuenta" rendered="#{checkBookController.renderComponents['MOVEMENTSTABLE']}"
				selectionMode="single"
				selection="#{customerAccountsPage.selectedAccount}"
				rowKey="#{icuenta.productId}">
				<p:column headerText="#{msg['text.detailMove.date']}"
					styleClass="sorted w18 desc"
					style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none">

					<h:outputText styleClass="brand" style="font-size: 1.1em"
						value="#{icuenta.alias}" />
				</p:column>

				<p:column headerText="#{msg['text.detailMove.concep']}"
					styleClass="desc w34"
					style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none;">

					<h:outputText class="text"
						style="font-size: 12px;color: #333;text-align: left"
						value="#{icuenta.alias}" />
					<h:outputText class="text"
						style="font-size: 11px;color: #333;font-weight: normal;text-align: left"
						value="#{icuenta.alias}" />
				</p:column>

				<p:column class="head" headerText="#{msg['text.detailMove.value']}"
					styleClass="desc w24"
					style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none">

					<h:outputText class="currency" style="font-size: 15px;color: #333"
						value="#{icuenta.totalCash}" />

				</p:column>
				<p:column class="head"
					headerText="#{msg['text.detailMove.balance']}"
					styleClass="desc w24"
					style="font-size: 0.7em;color: #333;font-family: Arial;background: none;border-style: none">

					<h:outputText class="currency" style="font-size: 15px;color: #333"
						value="#{icuenta.totalCash}" />

				</p:column>
			</p:dataTable>
		</div>
		<footer class="detail-table-footer">

			<button id="nextPagebLink" class="btn btn-more-results"
				value="More Results" jsf:action="next">
				<f:ajax execute="@form" render="@form :detalMoves" />
				<span>#{msg['text.detailMove.footer']}</span>
			</button>
		</footer>
		</article>
	</h:form>

</composite:implementation>

</html>
