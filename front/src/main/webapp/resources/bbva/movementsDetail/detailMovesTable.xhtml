<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaTablesAcc="http://java.sun.com/jsf/composite/bbva/movementsDetail"
	xmlns:c="http://java.sun.com/jstl/core">
<composite:interface>
	<composite:attribute name="id" type="String" />
	<composite:attribute name="listAccounts" type="java.util.List" />
	<composite:attribute name="listChecks" type="java.util.List" />
	<composite:attribute name="listCheckBooks" type="java.util.List" />
</composite:interface>
<composite:implementation>
	<article class="detail-table-group">
		<bbvaTablesAcc:iconsButtons id="iconsMoves" renderCorreo="true"
			valueExcel="#{movementsCriteriaController.exportExcel}"
			valuePdf="#{movementsCriteriaController.exportPdf}"
			valueCorreo="#{movementsCriteriaController.sendMail()}"
			valuePrinter="#{movementsCriteriaController.printMoves()}"
			render="#{renderComponents['TITLEMOVES']}" />
		<bbvaTablesAcc:iconsButtons id="iconsChek" renderCorreo="false"
			valueExcel="#{checkBookController.exportCheckExcel}"
			valuePdf="#{checkBookController.exportCheckPdf}"
			valuePrinter="#{checkBookController.printCheck()}" 
			render="#{renderComponents['TITLECHECKS']}" />
		<bbvaTablesAcc:iconsButtons id="iconsChecBook" renderCorreo="false"
			valueExcel="#{checkBookController.exportCheckBookExcel}"
			valuePdf="#{checkBookController.exportCheckBookPdf}"
			valuePrinter="#{checkBookController.printCheckBook()}"
			render="#{renderComponents['TITLECHECKBOOKS']}" />
		<bbvaTablesAcc:accountMovementsTable id="tableMovements" listAccounts="#{cc.attrs.listAccounts}" />
		<bbvaTablesAcc:checkAccountTable id="checkTable" listChecks="#{cc.attrs.listChecks}" />
		<bbvaTablesAcc:checkBooksAccountTable id="checkBookTable"
			listCheckBooks="#{cc.attrs.listCheckBooks}" />
	</article>
</composite:implementation>
</html>
