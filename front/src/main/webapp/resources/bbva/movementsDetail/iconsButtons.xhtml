<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaDetailMotion="http://java.sun.com/jsf/composite/bbva/movementsDetail">
<composite:interface>
	<composite:attribute name="renderCorreo" />
	<composite:attribute name="render" />
	<composite:attribute name="valueExcel" />
	<composite:attribute name="valuePdf" />
	<composite:attribute name="style" />
	<composite:attribute name="valueCorreo" method-signature="void action()" />
	<composite:attribute name="valuePrinter" />
</composite:interface>
<composite:implementation>
	<p:outputPanel autoUpdate="true">
		<div class="utility-icons #{cc.attrs.render == 'true' ? 'visible' : 'nonee'}">
			<h:form id="documentsExport">
				<div style="display: inline-block; position: relative;">
					<p:commandLink ajax="false" styleClass="icon-excel-file" onmouseover="addTool(jQuery(this))"
						onmouseout="removeTool(jQuery(this))"
						onclick="PrimeFaces.monitorDownload(start, deleteDownload )">
						<p:fileDownload value="#{cc.attrs.valueExcel}" />
						<span data-title="#{msg['msg.info.movements.excel']}" class="required" title=""
							data-style-toggle="top: -70px; right: -85px; width: 200px;" />
					</p:commandLink>
				</div>
				<div style="display: inline-block; position: relative;">
					<p:commandLink styleClass="icon-pdf-file" ajax="false" onmouseover="addTool(jQuery(this))"
						onmouseout="removeTool(jQuery(this))"
						onclick="PrimeFaces.monitorDownload(start, deleteDownload )">
						<p:fileDownload value="#{cc.attrs.valuePdf}" />
						<span data-title="#{msg['msg.info.movements.pdf']}" class="required" title=""
							data-style-toggle="top: -70px; right: -82px; width: 200px;" />
					</p:commandLink>
				</div>
				<div style="display: inline-block; position: relative;">
					<p:commandLink ajax="false" styleClass="icon-send-by-email" rendered="#{cc.attrs.renderCorreo}"
						actionListener="#{cc.attrs.valueCorreo}" onmouseover="addTool(jQuery(this))"
						onmouseout="removeTool(jQuery(this))">
						<span data-title="#{msg['msg.info.movements.mail']}" class="required" title=""
							data-style-toggle="top: -70px; left: -89px; width: 200px;" />
					</p:commandLink>
				</div>
				<div style="display: inline-block; position: relative;">
					<p:commandLink ajax="false" styleClass="icon-printer"
						onclick="imprimir('#{cc.attrs.valuePrinter}');" onmouseover="addTool(jQuery(this))"
						onmouseout="removeTool(jQuery(this))">
						<span data-title="#{msg['msg.info.movements.print']}" class="required" title=""
							data-style-toggle="top: -70px; left: -83px; width: 200px;" />
					</p:commandLink>
				</div>
			</h:form>
		</div>
	</p:outputPanel>
</composite:implementation>
</html>
