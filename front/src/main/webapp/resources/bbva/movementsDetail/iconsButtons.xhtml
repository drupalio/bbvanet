<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaDetailMotion="http://java.sun.com/jsf/composite/bbva/movementsDetail">
<composite:interface>
	<composite:attribute name="renderCorreo" />
	<composite:attribute name="render" />
	<composite:attribute name="valueExcel" />
	<composite:attribute name="valuePdf" />
	<composite:attribute name="style" />
	<composite:attribute name="valueCorreo" method-signature="void action()" />
	<composite:attribute name="valuePrinter" />
</composite:interface>
<composite:implementation>
	<p:outputPanel autoUpdate="true">
		<div class="utility-icons #{cc.attrs.render == 'true' ? 'visible' : 'nonee'}">
			<h:form id="documentsExport">
				<div style="display: inline-block; position: relative;">
					<span data-original-title="#{msg['msg.info.movements.excel']}" data-style-toggle="top: -70px; right: -85px; width: 200px;"
						onmouseover="addTool(jQuery(this))" onmouseout="removeTool(jQuery(this))" >
						<p:commandLink ajax="false" styleClass="icon-excel-file" onstart="PF('statusDialog').show();" 
							oncomplete="PF('statusDialog').hide();" onclick="PrimeFaces.monitorDownload(start, deleteDownload )">
							<p:fileDownload value="#{cc.attrs.valueExcel}" />
						</p:commandLink>
					</span>
				</div>
				<div style="display: inline-block; position: relative;">
					<span data-original-title="#{msg['msg.info.movements.pdf']}" data-style-toggle="top: -70px; right: -82px; width: 200px;" 
						onmouseover="addTool(jQuery(this))" onmouseout="removeTool(jQuery(this))">
						<p:commandLink styleClass="icon-pdf-file" ajax="false" onstart="PF('statusDialog').show();" 
							 oncomplete="PF('statusDialog').hide();" onclick="PrimeFaces.monitorDownload(start, deleteDownload )">
							 <p:fileDownload value="#{cc.attrs.valuePdf}" />
						</p:commandLink>
					</span>
				</div>
				<div style="display: inline-block; position: relative;">
					<span data-original-title="#{msg['msg.info.movements.mail']}" data-style-toggle="top: -70px; left: -89px; width: 200px;" 
						onmouseover="addTool(jQuery(this))" onmouseout="removeTool(jQuery(this))">
						<p:commandLink ajax="false" styleClass="icon-send-by-email" rendered="#{cc.attrs.renderCorreo}"
							actionListener="#{cc.attrs.valueCorreo}" onstart="PF('statusDialog').show();"/>
					</span>
				</div>
				<div style="display: inline-block; position: relative;">
					<span data-original-title="#{msg['msg.info.movements.print']}" data-style-toggle="top: -70px; left: -83px; width: 200px;" 
						onmouseover="addTool(jQuery(this))" onmouseout="removeTool(jQuery(this))">
						<p:commandLink ajax="false" styleClass="icon-printer" onclick="imprimir('#{cc.attrs.valuePrinter}');"
							 onstart="PF('statusDialog').show();" oncomplete="PF('statusDialog').hide();"/>
					</span>
				</div>
			</h:form>
		</div>
	</p:outputPanel>
</composite:implementation>
</html>
