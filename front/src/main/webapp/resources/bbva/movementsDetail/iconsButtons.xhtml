<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaDetailMotion="http://java.sun.com/jsf/composite/bbva/movementsDetail">
<composite:interface>
	<composite:attribute name="renderCorreo" />
	<composite:attribute name="render" />
	<composite:attribute name="valueExcel" />
	<composite:attribute name="valuePdf" />
	<composite:attribute name="style" />
	<composite:attribute name="valueCorreo" method-signature="void action()" />
	<composite:attribute name="valuePrinter"  />
</composite:interface>
<composite:implementation>
		<div class="utility-icons #{cc.attrs.render == 'true' ? '' : 'nonee'}">
			<h:form id="documentsExport">
				<span data-original-title="#{msg['msg.info.movements.excel']}" data-toggle="tooltip" title=""> 
					<p:commandLink ajax="false" styleClass="icon-excel-file" onclick="PrimeFaces.monitorDownload(start, deleteDownload )">
						<p:fileDownload value="#{cc.attrs.valueExcel}" />
					</p:commandLink>
				</span>
				<span data-original-title="#{msg['msg.info.movements.pdf']}" data-toggle="tooltip" title=""> 
					<p:commandLink styleClass="icon-pdf-file" ajax="false" onclick="PrimeFaces.monitorDownload(start, deleteDownload )">
						<p:fileDownload value="#{cc.attrs.valuePdf}" />
					</p:commandLink>
				</span>
				<span data-original-title="#{msg['msg.info.movements.mail']}" data-toggle="tooltip" title=""> 
					<p:commandLink ajax="false" styleClass="icon-send-by-email" rendered="#{cc.attrs.renderCorreo}"
						actionListener="#{cc.attrs.valueCorreo}" />
				</span>
				<span data-original-title="#{msg['msg.info.movements.print']}" data-toggle="tooltip" title=""> 
					<p:commandLink ajax="false" styleClass="icon-printer" onclick="imprimir('#{cc.attrs.valuePrinter}');" />
				</span>
			</h:form>
		</div>
</composite:implementation>
</html>
