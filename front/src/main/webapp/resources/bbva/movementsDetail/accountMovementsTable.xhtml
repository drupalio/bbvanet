<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaDetailMotion="http://java.sun.com/jsf/composite/bbva/movementsDetail">

<composite:interface>
	<composite:attribute name="id" type="String" />
	<composite:attribute name="listAccounts" type="java.util.List" />
</composite:interface>

<composite:implementation>
	<h:form id="formMovesDetail">
		<p:outputPanel id="movAccount">
			<article class="detail-table-group">
				<div class="table-wrapper">

					<p:dataTable id="detalMov" widgetVar="detalMov"
						styleClass="detail-table-body sortable"
						emptyMessage="#{msg['text.empty.table']}"
						value="#{cc.attrs.listAccounts}" var="moves"
						selectionMode="single" rendered="#{renderComponents['MOVEMENTSTABLE']}"
						rowKey="#{moves.movementId}">

						<p:ajax event="rowSelect" onsuccess="clickMove()"
							listener="#{movementsCriteriaController.onMovementSelected}" />

						<p:column width="0% !important;" style="z-index: -1 !important">
							<p:rowToggler rendered="true" />
						</p:column>

						<p:column headerText="#{msg['text.detailMove.date']}"
							styleClass="styleColum sorted w18 desc">

							<h:outputText styleClass="brand styleLeft"
								value="#{moves.movementDate}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column headerText="#{msg['text.detailMove.concep']}"
							styleClass="styleColum desc w34">

							<h:outputText class="text styleLeft"
								value="#{moves.movementConcept}" />
							
						</p:column>

						<p:column class="head"
							headerText="#{msg['text.detailMove.value']}"
							styleClass="styleColum desc w34">
							<h:outputText class="currency styleCurrent"
								value="#{moves.movementValue}" />
						</p:column>

						<p:column class="head" styleClass="styleColum desc w34"
							headerText="#{msg['text.detailMove.balance']}" colspan="2">
							<h:outputText class="currency styleCurrent"
								value="#{moves.totalBalance}" />
						</p:column>


						<p:column headerText="#{msg['text.detailMove.concep']}"
							styleClass="smart-view responseTable">

							<div class="left hidden-lg">
								<h:outputText class="text styleLeft"
									value="#{moves.movementConcept}" />

								<h:outputText styleClass="brand styleLeft"
									value="#{moves.movementDate}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</div>

							<div class="right hidden-lg">
								<h:outputText class="currency styleCurrent"
									value="#{moves.movementValue}" />

								<h:outputText class="currency styleCurrent"
									value="#{moves.totalBalance}" />
							</div>
						</p:column>

						<p:rowExpansion styleClass="detail-row position">
							<bbvaDetailMotion:tableContent
								controller="#{movementsCriteriaController}" />
						</p:rowExpansion>

					</p:dataTable>
				</div>
				<footer class="detail-table-footer">

					<button id="moreMovs" class="btn btn-more-results"
						value="MÃ¡s Resultados"
						jsf:rendered="#{renderComponents['FOOTERTABLEMOVEMENT']}"
						jsf:actionListener="#{movementsCriteriaController.nextPage}">
						<span>#{msg['text.detailMove.footer']}
						</span>
					</button>

				</footer>
			</article>
		</p:outputPanel>
	</h:form>

</composite:implementation>
</html>
