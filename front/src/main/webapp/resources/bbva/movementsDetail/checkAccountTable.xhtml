<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button">

<composite:interface>
	<composite:attribute name="id" type="String" />
	<composite:attribute name="listChecks" type="java.util.List" />
</composite:interface>

<composite:implementation>
	<h:form id="formCheks">
		<p:outputPanel id="opCheks">

			<!-- Tabla de Cheques -->
			<div class="table-wrapper">
				<p:dataTable id="checksTable" widgetVar="checksTable"
					styleClass="detail-table-body sortable"
					emptyMessage="#{msg['text.empty.table']}"
					value="#{cc.attrs.listChecks}" var="cheks"
					rendered="#{checkBookController.renderComponents['CHECKTABLE']}"
					rowKey="#{cheks.id}">
					<p:column headerText="#{msg['text.table.num.check']}"
						styleClass="sorted w13 desc"
						style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none">

						<h:outputText styleClass="brand" style="font-size: 15px;line-height: 17px"
							value="#{cheks.id}" />
					</p:column>

					<p:column headerText="#{msg['text.table.emi.date']}"
						styleClass="desc w13"
						style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none;">

						<h:outputText class="text"
							style="font-size: 15px;line-height: 17px;color: #333"
							value="#{cheks.issueDate}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>

					</p:column>

					<p:column class="head" headerText="#{msg['text.detailMove.value']}"
						styleClass="desc w18"
						style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none">

						<h:outputText class="currency" style="font-size: 15px; padding-top: 12px; text-align: right; white-space: nowrap;color: #333"
							value="#{cheks.value}" />

					</p:column>
					<p:column class="head" headerText="#{msg['text.table.status']}"
						styleClass="desc w10"
						style="font-size: 0.7em;color: #333;font-family: Arial;background: none;border-style: none">

						<h:outputText class="text" style="font-size: 15px;line-height: 17px;color: #333"
							value="#{cheks.status}" />

					</p:column>

					<p:column class="head"
						headerText="#{msg['text.table.change.date']}"
						styleClass="desc w21"
						style="font-size: 0.7em;color: #333;font-family: Arial;background: none;border-style: none">

						<h:outputText class="text" style="font-size: 15px;line-height: 17px;color: #333"
							value="#{cheks.modifiedDate}" />

					</p:column>
				</p:dataTable>
			</div>
			<footer class="detail-table-footer">
			
				<button id="moreCheks" class="btn btn-more-results" type="button" 
                    jsf:update=":detailAccounts:checkTable:formCheks:checksTable" value="MÃ¡s Resultados"
                    jsf:rendered="#{checkBookController.renderComponents['FOOTERTABLECHEKS']}"
                    jsf:actionListener="#{checkBookController.nextPage}">
                    <span>#{msg['text.detailMove.footer']}</span>
                </button>
			</footer>
			
			<p:dialog widgetVar="statusDialogCheck" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:outputLabel value="Un momento porfavor" />
			</p:dialog>
			
		</p:outputPanel>
	</h:form>

</composite:implementation>
</html>
