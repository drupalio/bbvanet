<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:pm="http://primefaces.org/mobile">
<composite:interface>
	<composite:attribute name="controller" />
</composite:interface>
<composite:implementation>
	<header class="table-detail-header">
		<div class="table-tab positionHeadMove hidden-xs hidden-sm">
			<div class="table-detail-border" style="padding-bottom: 2% !important;">
				<p:commandLink styleClass="icon-pdf-file" ajax="false">
					<p:fileDownload value="#{movementsCriteriaController.exportDetailPdf}" />
				</p:commandLink>
				<p:commandLink ajax="false" styleClass="icon-printer" />
				<div class="table-detail-close">
					<a onclick="clickMove()"> <span class="close-text" style="color: #003F8D !important;">#{msg['text.close']}</span>
						<button class="close-icon" type="button" />
					</a>
				</div>
			</div>
		</div>
		<table class="detail" style="border-bottom: 1px solid #C4D7E5 !important;">
			<tbody>
				<tr class="textSize visible" onclick="clickMove()">
					<td style="width: 25% !important;"><h:outputText styleClass="brand styleLeft"
							value="#{cc.attrs.controller.movementDetail.transactionDate}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText></td>
					<td style="text-align: left !important;" class="text">#{cc.attrs.controller.movementDetail.concept}
						<small>#{cc.attrs.controller.movementDetail.concept}</small>
					</td>
					<td><span class="currency styleCurrent" style="margin-right: 13px;">#{cc.attrs.controller.movementDetail.operationValue}</span></td>
					<td class="currency" style="padding-right: 10px !important;">#{cc.attrs.controller.movementDetail.valueslope}</td>
				</tr>
				<tr class="textSize" onclick="clickMove()">
					<td class="smart-view" colspan="3" style="width: 98% !important;">
						<div class="left textSize" style="width: 46% !important;">
							<h:outputText class="text styleLeft" value="#{cc.attrs.controller.movementDetail.concept}" />
							<h:outputText styleClass="brand styleLeft"
								value="#{cc.attrs.controller.movementDetail.transactionDate}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</div>
						<div class="right textSize" style="width: 48% !important;">
							<h:outputText class="currency styleCurrent"
								value="-#{cc.attrs.controller.movementDetail.operationValue}" />
							<h:outputText class="currency styleCurrent"
								value="#{cc.attrs.controller.movementDetail.valueslope}" />
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</header>
</composite:implementation>
</html>
