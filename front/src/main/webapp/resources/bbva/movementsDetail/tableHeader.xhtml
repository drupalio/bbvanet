<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pm="http://primefaces.org/mobile">

<composite:interface>
	<composite:attribute name="controller" />
</composite:interface>

<composite:implementation>
	<header class="table-detail-header">
		<div class="table-tab positionHeadMove hidden-xs hidden-sm">
			<div class="table-detail-border"
				style="padding-bottom: 2% !important;">
				<a href="#"> <span title="Descargar" class="icon-folder"></span>
				</a> <a href="#"> <span title="Enviar" class="icon-send-by-email"></span>
				</a> <a href="#"> <span title="Imprimir" class="icon-printer"></span>
				</a>
				<div class="table-detail-close">
					<span class="close-text" style="color: #003F8D !important;">#{msg['text.close']}</span>
					<button class="close-icon" type="button" onclick="clickMove()" />
				</div>
			</div>
		</div>

		<table class="detail"
			style="border-bottom: 1px solid #C4D7E5 !important;">
			<tbody>
				<tr class="textSize" onclick="clickMove()">
					<td style="display: table-cell" class="brand"><span>#{cc.attrs.controller.transaccionDate}</span></td>
					<td style="display: table-cell; float: left;" class="text">#{cc.attrs.controller.movementDetail.concept}
						<small>#{cc.attrs.controller.movementDetail.concept}</small>
					</td>
					<td style="display: table-cell" class="currency">-#{cc.attrs.controller.movementDetail.operationValue}</td>
					<td style="display: table-cell" class="currency">#{cc.attrs.controller.movementDetail.valueslope}</td>
				</tr>
			</tbody>
		</table>
	</header>

</composite:implementation>
</html>
