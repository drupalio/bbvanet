<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:bbvaAcc="http://java.sun.com/jsf/composite/bbva/accounts"
	xmlns:bbvaGP="http://java.sun.com/jsf/composite/bbva/globalPosition"
	xmlns:bbvaAlert="http://java.sun.com/jsf/composite/bbva/alert"
	xmlns:bbvaBody="http://java.sun.com/jsf/composite/bbva/body"
	xmlns:bbvaContainer="http://java.sun.com/jsf/composite/bbva/container"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaDetAcc="http://java.sun.com/jsf/composite/bbva/tab"
	xmlns:bbvaCalendar="http://java.sun.com/jsf/composite/bbva/calendar"
	xmlns:bbvaDetailMotion="http://java.sun.com/jsf/composite/bbva/movementsDetail"
	xmlns:bbvaSearch="http://java.sun.com/jsf/composite/bbva/filters"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaMessage="http://java.sun.com/jsf/composite/bbva/messages"
	xmlns:bbvaPersonalize="http://java.sun.com/jsf/composite/bbva/personalize"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button">

<composite:interface>
	<composite:attribute name="title" type="String" />
</composite:interface>
<composite:implementation>


	<bbvaPersonalize:personalizeAccount>
		<bbvaPersonalize:personalizeInputClass
			divClass="customize-product-name" nameButton="buttonAdd"
			valueLabel="#{msg['text.nameProduct']}" idButton="buttonUpdate"
			idInput="inputName" valueButton="#{msg['button.add']}"
			valueInput="#{personalizeProductAccountController.personalizeProductAccountDto.alias}" />
		<span class="separator"></span>

		<bbvaPersonalize:personalizeCombo size="smallCombo" idCombo="comboOne"
			divClass="customize-virtual" valueButton="#{msg['button.save']}"
			idButton="buttonComboOne" valueLabel="#{msg['text.virtualCorresp']}"
			actionListenerCom="#{personalizeProductAccountController.successful}"
			ajaxCom="#{personalizeProductAccountController.offMessage}"
			value="#{personalizeProductAccountController.personalizeProductAccountDto.virtualMail}" />
		<bbvaMessage:messageCheck
			render="#{personalizeProductAccountController.menSuccessful}" />
		<span class="separator"></span>

		<bbvaPersonalize:personalizeCombo size="bigCombo" idCombo="comboTwo"
			divClass="customize-online" classIcon="icon-info-blue"
			valueLabel="#{msg['text.consult']}" labelIcon="#{msg['text.online']}"
			value="#{personalizeProductAccountController.personalizeProductAccountDto.searchOnline}" />

		<bbvaPersonalize:personalizeCombo size="bigCombo" idCombo="comboThree"
			divClass="customize-online" classIcon="icon-info-blue"
			valueLabel="#{msg['text.work']}" labelIcon="#{msg['text.online']}"
			value="#{personalizeProductAccountController.personalizeProductAccountDto.operationOnline}" />

		<bbvaButton:iconButton id="buttonThree" value="#{msg['button.save']}"
			type="submit" style="margin: -6px 30px 20px !important"
			classButton="btn btn-default"
			actionListener="#{personalizeProductAccountController.operKey}" />

		<bbvaMessage:divOperationKey idComfirm="buttonFour" idInput="inputTwo"
			nameB="buttonConfirm" idInputDiv="divClass"
			render="#{personalizeProductAccountController.menOperationKey}"
			value="#{personalizeProductAccountController.personalizeProductAccountDto.operationKey}" />
	</bbvaPersonalize:personalizeAccount>

</composite:implementation>
</html>
