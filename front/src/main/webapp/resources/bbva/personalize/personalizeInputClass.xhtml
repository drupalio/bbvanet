<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://jsflive.at/taglib"
	xmlns:bbvaGP="http://java.sun.com/jsf/composite/bbva/globalPosition"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input">
<composite:interface>
	<composite:attribute name="divClass" />
	<composite:attribute name="valueLabel" />
	<composite:attribute name="idInput" />
	<composite:attribute name="update" />
	<composite:attribute name="styleClassInput" />
	<composite:attribute name="valueInput" />
</composite:interface>
<composite:implementation>
	<div class="#{cc.attrs.divClass}">
		<h:outputLabel class="leftDiv leftLabel" style="width:100% !important; height: 25px !important;"
			value="#{cc.attrs.valueLabel}" />
		<div class="personalizar-input rigthDiv"
			style="width: 100% !important; margin-bottom: 25px !important;">
			<h:inputText id="#{cc.attrs.idInput}" type="text" value="#{cc.attrs.valueInput}" maxlength="25"
				onkeyup="enableDisableButton(this)" styleClass="form-control required responseAlias"
				style="display: inline-block; #{cc.attrs.styleInput}">
				<p:ajax event="click" update="@form"
					listener="#{personalizeProductAccountController.offMessageSuccesful}" />
			</h:inputText>
			<composite:insertChildren></composite:insertChildren>
		</div>
	</div>
</composite:implementation>
</html>
