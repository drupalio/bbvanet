<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" xmlns:jsf="http://xmlns.jcp.org/jsf">
<composite:interface>
	<composite:attribute name="href" type="String" />
	<composite:attribute name="title" type="String" />
	<composite:attribute name="value" type="String" />
	<composite:attribute name="liclass" type="String" />
	<composite:attribute name="spanclass" type="String" />
	<composite:attribute name="onclick" />
</composite:interface>
<composite:implementation>
	<li onclick="#{cc.attrs.onclick}"><a class="#{cc.attrs.liclass}" href="#{cc.attrs.href}"
		title="#{cc.attrs.title}"> <span class="#{cc.attrs.spanclass}"></span> #{cc.attrs.value}
	</a></li>
</composite:implementation>
</html>
