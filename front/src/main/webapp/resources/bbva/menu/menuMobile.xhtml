<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

<composite:interface>

							</ul>
						</div>
					</li>
					<bbvaMenu:itemMenuMobile href="/page/globalPosition"
