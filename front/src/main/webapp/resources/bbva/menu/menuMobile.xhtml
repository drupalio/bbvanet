<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaMenu="http://java.sun.com/jsf/composite/bbva/menu">

<composite:interface>

</composite:interface>

<composite:implementation>

	<div class="mobile-menu-container">
		<nav style="" class="mobile-menu hidden-md hidden-lg logged collapse">
			<div class="log-menu header-buttons">
				<ul class="logged main-items">
					<li class="logged-search">
						<div>
							<ul>
								<li><h:form styleClass="form form-search" role="form"
										id="formSearch">
										<p:inputText id="inputSearch" type="text"
											styleClass="form-control" value="#{headerController.search}">
											<p:ajax process="@form" event="keyup"
												update=":menuMoContent:formSearch:itemSearch" />
										</p:inputText>
										<p:outputPanel id="itemSearch" styleClass="search-icon">
											<a target="_blank"
												href="https://www.bbva.com.co/meta/buscador/buscador.jsp?q=#{headerController.getSearch()}"
												style="background: none; box-shadow: 0px 0px 0px rgba(0, 0, 0, 0) inset" />
										</p:outputPanel>
									</h:form></li>
							</ul>
						</div>
					</li>
					<bbvaMenu:itemMenuMobile href="./globalPosition"
						value="Posición global" title="Ir a Posición global"
						liclass="home active" onclick="PF('statusDialog').show()"
						spanclass="icon-menu-global-position-blue-light"
						rendered="#{menuActive == 'PG'}" />

					<bbvaMenu:itemMenuMobile href="./globalPosition"
						value="Posición global" title="Ir a Posición global"
						liclass="home" spanclass="icon-menu-global-position-blue-light"
						rendered="#{menuActive != 'PG'}"
						onclick="PF('statusDialog').show()" />

					<bbvaMenu:itemMenuMobile href="./accounts" value="Cuentas"
						title="Ir a Cuentas" liclass="active"
						spanclass="icon-menu-accounts-blue-light"
						rendered="#{menuActive == 'ACCOUNTS'}"
						onclick="PF('statusDialog').show()" />

					<bbvaMenu:itemMenuMobile href="./accounts" value="Cuentas"
						title="Ir a Cuentas" liclass="item"
						spanclass="icon-menu-accounts-blue-light"
						rendered="#{menuActive != 'ACCOUNTS'}"
						onclick="PF('statusDialog').show()" />

					<bbvaMenu:itemMenuMobile href="./cards" value="Tarjetas"
						title="Ir a Tarjetas" liclass="active"
						spanclass="icon-menu-cards-blue-light"
						rendered="#{menuActive == 'CARDS'}"
						onclick="PF('statusDialog').show()" />

					<bbvaMenu:itemMenuMobile href="./cards" value="Tarjetas"
						title="Ir a Tarjetas" liclass="item"
						spanclass="icon-menu-cards-blue-light"
						rendered="#{menuActive != 'CARDS'}"
						onclick="PF('statusDialog').show()" />

					<bbvaMenu:itemMenuMobile href="./loan" value="Préstamos"
						title="Ir a Préstamos" liclass="active"
						spanclass="icon-menu-loans-blue-light"
						rendered="#{menuActive == 'LOANS'}"
						onclick="PF('statusDialog').show()" />

					<bbvaMenu:itemMenuMobile href="./loan" value="Préstamos"
						title="Ir a Préstamos" liclass="item"
						spanclass="icon-menu-loans-blue-light"
						rendered="#{menuActive != 'LOANS'}"
						onclick="PF('statusDialog').show()" />

					<bbvaMenu:itemMenuMobile href="./saveInvest"
						value="Ahorro e	Inversiones" title="Ir a Ahorros e inversión"
						liclass="active" spanclass="icon-menu-investments-blue-light"
						rendered="#{menuActive == 'SAVEINVEST'}"
						onclick="PF('statusDialog').show()" />

					<bbvaMenu:itemMenuMobile href="./saveInvest"
						value="Ahorro e	Inversiones" title="Ir a Ahorros e inversión"
						liclass="item" spanclass="icon-menu-investments-blue-light"
						rendered="#{menuActive != 'SAVEINVEST'}"
						onclick="PF('statusDialog').show()" />

					<bbvaMenu:itemMenuMobile href="#" value="Seguros"
						title="Ir a Seguros" liclass="active"
						spanclass="icon-menu-insurance-blue-light"
						rendered="#{menuActive == 'SEGUROS'}" />

					<bbvaMenu:itemMenuMobile href="#" value="Seguros"
						title="Ir a Seguros" liclass="item"
						spanclass="icon-menu-insurance-blue-light"
						rendered="#{menuActive != 'SEGUROS'}" />

					<bbvaMenu:itemMenu href="./buySellDivisas" value="Divisas"
						title="Ir a seguros" icon="account-icon" liclass="width active"
						rendered="#{menuActive == 'DIVISAS'}" />

					<bbvaMenu:itemMenu href="./buySellDivisas" value="Divisas"
						title="Ir a seguros" icon="account-icon" liclass="width"
						rendered="#{menuActive != 'DIVISAS'}" />

					<li class="item"><a href="#" title="Ir a Editar perfil"> <span
							class="icon-menu-user-blue-light"></span> Editar perfil
					</a></li>
					<li class="disconnect"><a
						href="https://www.bbvanet.com.co/bbvaco/kqpu_co_web/page/init">
							<span class="icon-24 red g09-logout"></span> Desconectar
					</a></li>
				</ul>
			</div>
		</nav>
	</div>

</composite:implementation>

</html>
