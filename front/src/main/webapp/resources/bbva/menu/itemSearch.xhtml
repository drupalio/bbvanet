<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<composite:interface>
</composite:interface>

<composite:implementation>

	<li class="search increase hidden-xs"  style="width:8%">

        <h:form styleClass="navbar-form" role="search" id="formSearch">
            <div class="form-group">
            
                <p:inputText value="#{headerController.search}" type="text"
					styleClass="form-control">
					<p:ajax process="@form" event="keyup" update=":j_idt51:j_idt76:formSearch:itemSearch"/>				
				</p:inputText>
				<p:outputPanel id="itemSearch" styleClass="search-icon">
						<a href="https://www.bbva.com.co/meta/buscador/buscador.jsp?q=#{headerController.getSearch()}" style="background: none;box-shadow:0px 0px 0px rgba(0, 0, 0, 0) inset" target="_blank">
						</a>
                </p:outputPanel>
            </div>
        </h:form>
    </li>

</composite:implementation>

</html>
