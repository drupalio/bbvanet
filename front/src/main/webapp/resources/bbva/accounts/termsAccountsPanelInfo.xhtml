<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://jsflive.at/taglib">

<composite:interface>
	<composite:attribute name="title" type="String" />
</composite:interface>


<composite:implementation>

	   <div class="col-sm-12 more-margin-bottom">
            <div class="condiciones-list first">
                <div class="row">
                    <div class="col-sm-6">
                       <h3>#{cc.attrs.title}</h3>
                    </div>
                     <div class="col-sm-6">
                        <div class="box">
                            <div class="utility-icons">
                                <a href="#">
                                    <span class="icon-16 gray l01-pdf" title="Descargar pdf"></span>
                                </a>
                                <a href="#">
                                    <span class="icon-16 gray m07-correspondenciavirtual" title="Enviar"></span>
                                </a>
                                <a href="#">
                                    <span class="icon-16 gray n01-imprimir" title="Imprimir"></span>
                                </a>
                            </div>
                        </div>
                    </div> 
                    <div class="group">
						<composite:insertChildren></composite:insertChildren>
					</div>
			</div>
		</div>
	</div>


</composite:implementation>

</html>
