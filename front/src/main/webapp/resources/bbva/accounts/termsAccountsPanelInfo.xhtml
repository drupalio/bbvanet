<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://jsflive.at/taglib">
<composite:interface>
	<composite:attribute name="title" type="String" />
</composite:interface>
<composite:implementation>
	<div class="col-xs-12 col-sm-12 more-margin-bottom">
		<div class="condiciones-list first">
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<h3>#{cc.attrs.title}</h3>
				</div>
				<div class="hidden-xs col-sm-6">
					<div class="box">
						<div class="utility-icons">
							<h:form id="documentsCExport">
								<span data-original-title="#{msg['msg.info.condition.pdf']}" data-toggle="tooltip" title=""> 
									<p:commandLink styleClass="icon-pdf-file" ajax="false"
										onclick="PrimeFaces.monitorDownload(start, deleteDownload )">
										<p:fileDownload value="#{termsController.exportPdf}"/>									
									</p:commandLink>
								</span>
								<span data-original-title="#{msg['msg.info.condition.print']}" data-toggle="tooltip" title=""> 
									<p:commandLink ajax="false" styleClass="icon-printer"
										onclick="imprimir('tab-condiciones');">
									</p:commandLink>
								</span>
							</h:form>
						</div>
					</div>
				</div>
				<div class="group">
					<composite:insertChildren></composite:insertChildren>
				</div>
			</div>
		</div>
	</div>
</composite:implementation>
</html>
