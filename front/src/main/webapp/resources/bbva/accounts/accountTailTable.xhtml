<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<composite:interface>
	<composite:attribute name="listAccounts" type="java.util.List" />

</composite:interface>

<composite:implementation>

	<div class="item-hidden" style="display: block;">
		<p:dataTable var="icuenta" 
			value="#{cc.attrs.listAccounts.subList((cc.attrs.listAccounts.size() >= 11) ? 10 : 0,(cc.attrs.listAccounts.size() >= 11) ? cc.attrs.listAccounts.size() : 0)}" emptyMessage="#{'No hay cuentas ocultas'}">
			<p:column class="head" styleClass="col-xs-6 col-md-8"
				style="font-size: 0.7em;color: #434A58;border-style: solid none;
					font-family: Arial;background: none;border-radius: 4px;border: 2px solid #DBDCDF;
					background-color: #F3F5F7;margin-bottom: 14px;">

				<p class="title-label" style="font-size: 1.1em">#{icuenta.product.alias}</p>
				<p style="font-size: 1em">#{icuenta.product.productId}</p>
				<p class="sublabel" style="font-size: 1em">#{icuenta.product.productName}</p>

			</p:column>

			<p:column class="head" styleClass="col-xs-6 col-md-4"
				style="font-size: 0.7em;color: #434A58;border-style: solid none;
					font-family: Arial;background: none;border-radius: 4px;border: 2px solid #DBDCDF;
					background-color: #F3F5F7;margin-bottom: 14px;">

				<p class="balance" style="font-size: 1.5em">#{icuenta.product.totalCash}</p>
				<p style="font-size: 1em">Saldo disponible $#{icuenta.product.cashAvailable}</p>
				<p class="sublabel"></p>
			</p:column>
		</p:dataTable>
	
	</div>
	
</composite:implementation>

</html>
