<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://jsflive.at/taglib"
	xmlns:bbvaGP="http://java.sun.com/jsf/composite/bbva/globalPosition">

<composite:interface>
	<composite:attribute name="date" type="String" />
	<composite:attribute name="val" type="String" />
</composite:interface>

<composite:implementation>
	<div class="condiciones-list-element col-xs-6 col-sm-#{cc.attrs.val}"
		style="float: right;">
		<p>#{cc.attrs.date}</p>
	</div>
</composite:implementation>

</html>
