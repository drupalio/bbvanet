<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<composite:interface>
	<composite:attribute name="total" type="String" />
	<composite:attribute name="util" type="String" />
</composite:interface>

<composite:implementation>

	<div class="col-xs-12 col-md-6">
		<ul class="balance-resume">
			<li><span class="labeltx-info" style="font-size: 1.2em;">Saldo Total: </span> <span
				class="balance">999#{cc.attrs.total}</span></li>
			<li><span class="text-info">ghfjh#{cc.attrs.util}</span></li>
		</ul>
	</div>

</composite:implementation>

</html>
