<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<composite:interface>
	<composite:attribute name="id" type="String"  />
	<composite:attribute name="listCards" type="java.util.List"  />
</composite:interface>

<composite:implementation>

		<p:dataTable id="#{cc.attrs.id}" var="iproduct" 
				rowIndexVar="findex"
				selectionMode="single" 
				selection="#{globalPositionController.selectedProduct}"
				rowKey="#{iproduct.productId}"
				value="#{cc.attrs.listCards}">
				
			<p:ajax event="rowSelect"   />
			<p:ajax event="rowUnselect" />

			<p:column class="head" headerText="#{msg['text.card.name']}" styleClass="col-xs-6 col-md-4" 
				style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none">
				
				
				<h:outputText styleClass="title-label" style="font-size: 1.1em; font-weight:bold; color:#0078d2" escape="false"
								  value="#{iproduct.alias}"/>
				<h:outputText style="font-size: 1em" escape="false" 
								  value="&lt;br /&gt; #{iproduct.productId}"/>
				<h:outputText styleClass="sublabel" style="font-size: 1em" escape="false"
								  value="&lt;br /&gt; #{iproduct.productName}"/>
				
			</p:column>
			<p:column class="head" headerText="#{msg['text.card.balanceTotal']}" styleClass="col-xs-6 col-md-4"
				style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none">
				
				
				<h:outputText style="font-size: 1.5em; font-weight:bold" styleClass="balance" 
								   value="#{iproduct.totalCash}"/>	

				<p class="sublabel"></p>
				
			</p:column>
			<p:column class="head" headerText="#{msg['text.card.balanceAvailable']}"	styleClass="col-xs-6 col-md-4"
				style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none">
				
				<h:outputText style="font-size: 1.5em; font-weight:bold" styleClass="balance" 
								   value="#{iproduct.cashAvailable}"/>	

				<p class="sublabel"></p>
				
			</p:column>
		</p:dataTable>

</composite:implementation>

</html>
