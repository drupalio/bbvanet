<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<composite:interface>
	<composite:attribute name="id" type="String" />
	<composite:attribute name="listQuota" type="java.util.List" />
	<composite:attribute name="controller"
		type="com.bbva.net.front.core.AbstractBbvaController" />
</composite:interface>

<composite:implementation>

	<h:form id="#{cc.attrs.id}">
		<p:dataTable id="#{cc.attrs.id}" var="iproduct" rowIndexVar="findex"
			selectionMode="single"
			rowKey="#{iproduct.productId}" value="#{cc.attrs.listQuota}">

			<p:ajax event="rowSelect"
				listener="#{cc.attrs.controller.onProductSelected}" />
			<p:ajax event="rowUnselect" />

			<p:column class="head" headerText="#{msg['text.quota']}"
				styleClass="head col-xs-6 col-md-4"
				style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none">

				<h:outputText styleClass="title-label"
					style="font-size: 1.1em; font-weight:bold; color:#0078d2"
					escape="false" value="#{iproduct.alias}" />
				<h:outputText style="font-size: 1em" escape="false"
					value="&lt;br /&gt; #{iproduct.productId}"></h:outputText>
				<h:outputText styleClass="sublabel" style="font-size: 1em"
					escape="false" value="&lt;br /&gt; #{iproduct.productName}" />

			</p:column>

			<p:column class="head" headerText="#{msg['text.quotaTotal']}"
				styleClass="head col-xs-6 col-md-4"
				style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none">


				<h:outputText style="font-size: 1.5em; font-weight:bold"
					styleClass="balance" value="#{iproduct.quota.totalQuotaDebt}" />

				<p class="sublabel"></p>

			</p:column>

			<p:column class="head" headerText="#{msg['text.quotaAvailable']}"
				styleClass="head col-xs-6 col-md-4"
				style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none">


				<h:outputText style="font-size: 1.5em; font-weight:bold"
					styleClass="balance" value="#{iproduct.quota.availableQuota}" />

				<p class="sublabel"></p>

			</p:column>
		</p:dataTable>
	</h:form>
</composite:implementation>

</html>
