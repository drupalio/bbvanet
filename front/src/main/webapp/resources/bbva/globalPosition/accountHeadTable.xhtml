<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input"
	xmlns:c="http://java.sun.com/jstl/core">

<composite:interface>
	<composite:attribute name="id" type="String" />
	<composite:attribute name="listAccounts" type="java.util.List" />
	<composite:attribute name="listValueLikes" type="java.util.List" />

</composite:interface>

<composite:implementation>


	<h:form id="#{cc.attrs.id}">
		<p:dataTable id="table" var="icuenta" value="#{cc.attrs.listAccounts}">

	<c:set var="currency" value="$" />
	
			<p:ajax event="rowSelect" listener="#{globalPositionController.onAccountSelected}" 
					oncomplete="document.getElementById('showPepe').click()"/>
			<p:ajax event="rowUnselect" />

			<p:column class="head" headerText="NÂ° CUENTA"
				styleClass="col-xs-6 col-md-8"
				style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none">
				<p:panelGrid>

				<p class="title-label" style="font-size: 1.1em">#{icuenta.product.alias}</p>
				<p style="font-size: 1em">#{icuenta.product.productId}</p>
				<p class="sublabel" style="font-size: 1em">#{icuenta.product.productName}</p>

					<h:outputText styleClass="title-label" style="font-size: 1.1em; font-weight:bold; color:#0078d2" escape="false"
								  value="#{icuenta.product.alias}"/>
					<h:outputText style="font-size: 1em" escape="false" 
								  value="&lt;br /&gt; #{icuenta.product.productId}"></h:outputText>
					<h:outputText styleClass="sublabel" style="font-size: 1em" escape="false"
								  value="&lt;br /&gt; #{icuenta.product.productName}"/>
								  
				</p:panelGrid>

			</p:column>

			<p:column class="head" headerText="SALDO" 
				styleClass="col-xs-6 col-md-4"
				style="font-size: 0.7em;color: #434A58;font-family: Arial;background: none;border-style: none">
				 
					<h:outputText style="font-size: 1.5em; font-weight:bold" styleClass="balance" 
								   value="#{icuenta.product.totalCash}"/>
					<h:outputText styleClass="ui-datatable-selectable" style="font-size:1em" escape="false"
						value="&lt;br /&gt; Saldo disponible #{currency}#{icuenta.product.cashAvailable}">
					</h:outputText>
					<p class="sublabel"></p>
					
			</p:column>

		</p:dataTable>
		
	</h:form>

</composite:implementation>

</html>
