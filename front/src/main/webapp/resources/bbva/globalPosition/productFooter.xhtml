<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<composite:interface>
	<composite:attribute name="listProduct" type="java.util.List" />

</composite:interface>

<composite:implementation>


	<div class="show-trigger">
		<a href="#" title="Mostrar ocultos"> #{msg['text.have']} <span>#{cc.attrs.listProduct.size()}</span>
			#{msg['text.hiddenProduct']} <span class="action">#{msg['text.see']}</span></a>
	</div>


</composite:implementation>

</html>
