<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jstl/core">

<composite:interface>

	<composite:attribute name="id" />
	<composite:attribute name="value" />
	<composite:attribute name="style" />
	<composite:attribute name="show" type="boolean" default="true" />
	<composite:attribute name="classButton" />
	<composite:attribute name="action"
		method-signature="java.lang.String action()" />
	<composite:attribute name="actionListener"
		method-signature="void actionlistener(javax.faces.event.ActionEvent)" />
	<composite:attribute name="icon" />
	<composite:attribute name="onclick" />
	<composite:attribute name="disabled" type="java.lang.String" />
	<composite:attribute name="type" type="java.lang.String" />

</composite:interface>

<composite:implementation>


	<c:if
		test="#{cc.getValueExpression('actionListener') != null and cc.getValueExpression('action') != null}">
		<button class="#{cc.attrs.classButton}" onclick="#{cc.attrs.onclick}"
			jsf:rendered="#{cc.attrs.show}" disabled="#{cc.attrs.disabled}"
			type="#{cc.attrs.type}" jsf:style="#{cc.attrs.style}"
			jsf:id="#{cc.attrs.id}" jsf:action="#{cc.attrs.action}"
			jsf:actionListener="#{cc.attrs.actionListener}">
			<span class="#{cc.attrs.icon}" /> #{cc.attrs.value}
			<f:ajax execute="@form" render="@form" />
		</button>
	</c:if>

	<c:if
		test="#{cc.getValueExpression('actionListener') != null and cc.getValueExpression('action') == null}">
		<button class="#{cc.attrs.classButton}" onclick="#{cc.attrs.onclick}"
			jsf:rendered="#{cc.attrs.show}" disabled="#{cc.attrs.disabled}"
			type="#{cc.attrs.type}" jsf:style="#{cc.attrs.style}"
			jsf:id="#{cc.attrs.id}"
			jsf:actionListener="#{cc.attrs.actionListener}">
			<span class="#{cc.attrs.icon}" /> #{cc.attrs.value}
			<f:ajax execute="@form" render="@form" />
		</button>
	</c:if>

	<c:if
		test="#{cc.getValueExpression('actionListener') == null and cc.getValueExpression('action') != null}">
		<button class="#{cc.attrs.classButton}" onclick="#{cc.attrs.onclick}"
			jsf:rendered="#{cc.attrs.show}" disabled="#{cc.attrs.disabled}"
			type="#{cc.attrs.type}" jsf:style="#{cc.attrs.style}"
			jsf:id="#{cc.attrs.id}" jsf:action="#{cc.attrs.action}">
			<span class="#{cc.attrs.icon}" /> #{cc.attrs.value}
			<f:ajax execute="@form" render="@form" />
		</button>
	</c:if>

	<c:if
		test="#{cc.getValueExpression('actionListener') == null and cc.getValueExpression('action') == null}">
		<button class="#{cc.attrs.classButton}" onclick="#{cc.attrs.onclick}"
			jsf:rendered="#{cc.attrs.show}" disabled="#{cc.attrs.disabled}"
			type="#{cc.attrs.type}" jsf:style="#{cc.attrs.style}"
			jsf:id="#{cc.attrs.id}">
			<span class="#{cc.attrs.icon}" /> #{cc.attrs.value}
		</button>
	</c:if>

</composite:implementation>

</html>
