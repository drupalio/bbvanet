<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<composite:interface>

	<composite:attribute name="idCombo" />
	<composite:attribute name="value" />
	<composite:attribute name="size" />
	<composite:attribute name="ajax" required="false"
		method-signature="void listen(javax.faces.event.AjaxBehaviorEvent)" />


</composite:interface>

<composite:implementation>
	<div class="#{cc.attrs.size}">
		<p:selectOneButton id="#{cc.attrs.idCombo}" value="#{cc.attrs.value}">
			<f:selectItem itemLabel="Activar" itemValue="true" />
			<f:selectItem itemLabel="Desactivar" itemValue="false" />

			<c:if test="#{cc.getValueExpression('ajax') != null}">
				<f:ajax listener="#{cc.attrs.ajax}" render="@form" execute="@form" />
			</c:if>
		</p:selectOneButton>
	</div>

</composite:implementation>

</html>
