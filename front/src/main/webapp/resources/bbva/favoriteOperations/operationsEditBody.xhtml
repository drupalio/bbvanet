<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<composite:interface>
	<composite:attribute name="alias"/>
	<composite:attribute name="valor"/>
	<composite:attribute name="controller" type="String" />
</composite:interface>
<composite:implementation>
	<article id="artFav-Edit">
		<div class="formEdFavoritos">
			<div class="col-md-12 ">
				<div class="col-md-4">
					<p:outputLabel for="currencyValue" styleClass="fontSmall"
						value="#{msg['text.aliasAplication']} :" />
				</div>
				<div class="col-md-8">
					<p:inputText id="changeAlias" value="#{cc.attrs.alias}" type="text"
						styleClass="form-control">
					<p:ajax event="keyup" />	
					</p:inputText>
				</div>
			</div>
			<div class="col-md-12 ">
				<div class="col-md-4">
					<p:outputLabel for="currencyValue" styleClass="fontSmall"
						value="#{msg['text.valueTe']}:" />
				</div>
				<div class="col-md-8">
					<p:inputText id="currencyValue" disabled="true" value="#{cc.attrs.valor}" type="text"
						styleClass="form-control refalingInput"
						style="width:100% !important">
						<p:ajax event="keyup" />
					</p:inputText>
				</div>
			</div>
		</div>
		<div class="formEdFavoritos buttonsFina" align="center">
			<div class="col-md-6" style="display: inline-block;">	
				<p:commandButton styleClass="btn small button-finishEdit"
					value="#{msg['button.acept']}" onclick="removeEdit(this)"
					oncomplete="PF('confimDialogEdit').show();" style="">
					</p:commandButton>
			</div>
			<div class="col-md-6" style="display: inline-block;">
				<p:commandButton styleClass="btn small button-finishEdit"
					onclick="removeEdit(this)" value="#{msg['button.cancel']}" />
			</div>
		</div>
	</article>
</composite:implementation>
</html>
