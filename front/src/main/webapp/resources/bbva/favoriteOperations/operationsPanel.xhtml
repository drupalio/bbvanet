<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaOperationFav="http://java.sun.com/jsf/composite/bbva/favoriteOperations"
	xmlns:bbvaWizardTab="http://java.sun.com/jsf/composite/bbva/wizardTab">
<composite:interface>
	<composite:attribute name="id" type="String" />
	<composite:attribute name="msgInfo" type="String" />
	<composite:attribute name="list" type="java.util.List" />
</composite:interface>
<composite:implementation>
	<bbvaWizardTab:wizardTab id="deleteOF" title="Eliminar operación favorita"
		widgetVar="myWizardDelete" widgetVarDialog="confimDialogDelete"
		textConfim="#{msg['msg.info.confimDeleteFav']}" icon="info-blue iconWizard"
		controller="#{favoriteOperationsController.delete}" formWizard="Delete"
		textOperations="#{msg['msg.info.keyOperations']}" 
		textCheck="#{msg['title.opertationCheck']}" textNoCheck="#{msg['title.operationNoCheck']}"/>
		
	<bbvaWizardTab:wizardTab id="modifyOF" title="Editar operación favorita"
		widgetVar="myWizardEdit" widgetVarDialog="confimDialogEdit"
		textConfim="#{msg['msg.info.confimEditFav']}" icon="info-blue iconWizard"
		controller="#{favoriteOperationsController.modify}" formWizard="Edit"
		textOperations="#{msg['msg.info.keyOperations']}" 
		textCheck="#{msg['title.opertationCheck']}" textNoCheck="#{msg['title.operationNoCheck']}"/>
		
	<section class="links dated favoritas editable" id="preferredOperations">
		<bbvaOperationFav:operationsHeader title="#{msg['text.favoriteOperations']}"
			msgInfo="#{msg['msg.info.favoriteOperations']}" />
		<h:form id="favorito">
			<bbvaOperationFav:operationsBody
				list="#{favoriteOperationsController.getListFavoriteOperations()}"
				sclass="operation" id_form="favorite" id_wid="fav"  empty_Message="#{msg['msg.empty.Favorites']}"/>
			<bbvaOperationFav:operationsBody
				list="#{favoriteOperationsController.getListFavoriteOperationsHidden()}"
				sclass="operation hiddenElement" id_form="favoriteH" id_wid="favh" />
		</h:form>
		<bbvaOperationFav:operationsFooter />
		<footer>
			<button type="button" class="btn small">#{msg['button.see.More']}</button>
		</footer>
	</section>
</composite:implementation>
</html>
