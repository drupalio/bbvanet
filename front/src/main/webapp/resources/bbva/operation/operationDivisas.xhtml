<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaDivisaOp="http://java.sun.com/jsf/composite/bbva/operation"
	xmlns:bbvaOperation="http://java.sun.com/jsf/composite/bbva/divisasOperation">
<composite:interface>
</composite:interface>
<composite:implementation>
	<h:form id="item_operationD">
		<p:wizard id="operationDivi" widgetVar="operationDivi" showNavBar="false">
			<p:tab id="Tab0" titleStyle="display: none;">
				<bbvaDivisaOp:operationsOptionDivi id="optionsContentDivisas" />
			</p:tab>
			<!-- Giros hacia el exterior -->
			<p:tab id="Tab1" titleStyle="display: none;">
				<bbvaDivisaOp:operationsContainerDivi id="content1"
					onclick="PF('operationDivi').loadStep('Tab0', true)">
					<bbvaOperation:businessOnlineOutSideContent id="businessOnlineOutside" />
				</bbvaDivisaOp:operationsContainerDivi>
			</p:tab>
			<p:tab id="Tab2" titleStyle="display: none;">
				<bbvaDivisaOp:operationsContainerDivi id="content2"
					onclick="PF('operationDivi').loadStep('Tab0', true)">
					<bbvaOperation:businessTableOutSideContent id="businessTableOutside" />
				</bbvaDivisaOp:operationsContainerDivi>
			</p:tab>
			<p:tab id="Tab3" titleStyle="display: none;">
				<bbvaDivisaOp:operationsContainerDivi id="content3"
					onclick="PF('operationDivi').loadStep('Tab0', true)">
					<bbvaOperation:registryAccountsOutContent id="registryAccountsOperation" />
				</bbvaDivisaOp:operationsContainerDivi>
			</p:tab>
			<!-- Giros recibidos desde el exterior -->
			<p:tab id="Tab4" titleStyle="display: none;">
				<bbvaDivisaOp:operationsContainerDivi id="content4"
					onclick="PF('operationDivi').loadStep('Tab0', true)">
					<bbvaOperation:businessOnlineReciveContent id="businessOnlineReceived" />
				</bbvaDivisaOp:operationsContainerDivi>
			</p:tab>
			<p:tab id="Tab5" titleStyle="display: none;">
				<bbvaDivisaOp:operationsContainerDivi id="content5"
					onclick="PF('operationDivi').loadStep('Tab0', true)">
					<bbvaOperation:businessTableReciveContent id="businessTableReceived" />
				</bbvaDivisaOp:operationsContainerDivi>
			</p:tab>
		</p:wizard>
	</h:form>
</composite:implementation>
</html>
