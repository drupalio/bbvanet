<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<composite:interface>
	<composite:attribute name="id" type="String" />
	<composite:attribute name="onclick" />
</composite:interface>
<composite:implementation>
	<div class="panel-tab-head" style="margin-bottom: 4px !important;">
		<button type="button" class="close-icon hidden-xs hidden-sm  close-button" />
		<p:commandButton style="z-index: 99" resetValues="true" value="Quiero"
			styleClass="btn arrow-left quiero-return hidden-xs hidden-sm"
			onclick="#{cc.attrs.onclick}" />
	</div>
	<div class="panel-tab-body content-operaciones" id="operations" style="padding: 0px; margin-top: -1%;">
		<div class="container">
			<h3 class="visible-xs">Operaciones</h3>
			<div class="row">
				<composite:insertChildren></composite:insertChildren>
			</div>
		</div>
	</div>
</composite:implementation>
</html>
