<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaAcc="http://java.sun.com/jsf/composite/bbva/accounts"
	xmlns:bbvaAlert="http://java.sun.com/jsf/composite/bbva/alert"
	xmlns:bbvaBody="http://java.sun.com/jsf/composite/bbva/body"
	xmlns:bbvaContainer="http://java.sun.com/jsf/composite/bbva/container"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaDetAcc="http://java.sun.com/jsf/composite/bbva/tab"
	xmlns:bbvaCalendar="http://java.sun.com/jsf/composite/bbva/calendar"
	xmlns:bbvaSearch="http://java.sun.com/jsf/composite/bbva/filters"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<composite:interface>
	<composite:attribute name="title" type="String" />
</composite:interface>

<composite:implementation>
	<div class="panel-tab-body">
		<div class="filters consultas descarga hidden-xs hidden-sm">
			<div class="download-extract container">
				<!-- <form id="extractDownload"> -->
					<h1>Descargar extracto electrónico</h1>
					<div class="first-part-download">
						<small>Selecciona el año y el mes del extracto que quieres
							consultar <i class="iconFont-412"></i>
						</small>

						<div class="row filteroptions">
							<div class="col-md-3">
								<div class="btn-group bootstrap-select">
									<!-- COMBO AÑOS -->
									<h:selectOneMenu id="stateYear" value = "#{extractController.selectedYear}"
										style=" 
						    width: 41px;
						    height: 38px;
						    background-position: 13px 12px;					
							background: white;
						  	background: -moz-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: -o-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: -webkit-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: linear-gradient(to bottom, #ffffff 40%, #e1e1e1 200%);
						  	border-color: #d5e2ee;
						  	width: 100%;
						  	padding: 6.5px;
						  	padding-left: 6px;
						  	padding-right: 32px;
						  	font-size: 0.95em;
						  	color: #0093e2;
							"
										
										disabled="">
										<f:selectItem itemLabel="Año" />
										<!-- <f:selectItem itemLabel="#{msg['text.combo.select']}" /> -->
										<f:selectItems
											value="#{extractController.yearAvailable}" />
											<p:ajax process="@this"
											listener="#{extractController.actionState}"
											update="stateMonth" />
									</h:selectOneMenu>
								</div>
							</div>

							<!-- COMBO MESES -->
							<div class="col-md-3">
								<div class="btn-group bootstrap-select dropup open">
									<h:selectOneMenu id="stateMonth" styleClass="filter-option pull-left"
										style=" 
						    width: 41px;
						    height: 38px;
						    background-position: 13px 12px;					
							background: white;
						  	background: -moz-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: -o-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: -webkit-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: linear-gradient(to bottom, #ffffff 40%, #e1e1e1 200%);
						  	border-color: #d5e2ee;
						  	width: 100%;
						  	padding: 6.5px;
						  	padding-left: 6px;
						  	padding-right: 32px;
						  	font-size: 0.95em;
						  	color: #0093e2;
							"
										value = "#{extractController.selectedMonth}">
										<!-- disabled="#{extractController.enableMonth}"> -->
										<f:selectItem itemLabel="Mes" />
										<!-- <f:selectItem itemLabel="#{msg['text.combo.select']}" /> -->
										<f:selectItems
											value="#{extractController.monthAvailable}"/>
									</h:selectOneMenu>
								</div>
							</div>

							<!-- BOTON DESCARGA -->
							<div class="col-md-5">
								
									<bbvaButton:iconButton id="searchExtract" icon="icon pdf"
										value="Descargar extracto" show="true"
										classButton="stable-button medium icon-left ext-message"
										actionListener="#{extractController.getDocumentExtract}">
									</bbvaButton:iconButton>
								
							</div>
						</div>
					</div>
				<!-- </form> -->
				<!-- TEXTO INFERIOR -->
				<div class="system-message info">
					<span class="icon"></span>
					<p>#{msg['msg.info.extract.part1']}</p>
					<p>#{msg['msg.info.extract.part2']}</p>

				</div>

			</div>
		</div>
	</div>
</composite:implementation>
</html>
