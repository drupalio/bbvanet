<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaAcc="http://java.sun.com/jsf/composite/bbva/accounts"
	xmlns:bbvaAlert="http://java.sun.com/jsf/composite/bbva/alert"
	xmlns:bbvaBody="http://java.sun.com/jsf/composite/bbva/body"
	xmlns:bbvaContainer="http://java.sun.com/jsf/composite/bbva/container"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaDetAcc="http://java.sun.com/jsf/composite/bbva/tab"
	xmlns:bbvaCalendar="http://java.sun.com/jsf/composite/bbva/calendar"
	xmlns:bbvaSearch="http://java.sun.com/jsf/composite/bbva/filters"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<composite:interface>
	<composite:attribute name="title" type="String" />
</composite:interface>

<composite:implementation>
	<div class="panel-tab-body">
		<div class="filters consultas descarga hidden-xs hidden-sm">
			<div class="download-extract container">

				<h1>Descargar extracto electrónico</h1>
				<small>Selecciona el año y el mes del extracto que quieres
					consultar</small>

				<div class="row filteroptions">
					<div class="col-md-3">
						<!-- COMBO AÑOS -->
						<h:selectOneMenu id="stateYear"
							style=" 
						    width: 41px;
						    height: 38px;
						    background-position: 13px 12px;					
							background: white;
						  	background: -moz-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: -o-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: -webkit-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: linear-gradient(to bottom, #ffffff 40%, #e1e1e1 200%);
						  	border-color: #d5e2ee;
						  	width: 100%;
						  	padding: 6.5px;
						  	padding-left: 6px;
						  	padding-right: 32px;
						  	font-size: 0.95em;
						  	color: #0093e2;
							"
							value="#{cc.attrs.valuecheckState}"
							disabled="#{checkBookController.renderComponents['STATUS']}">
							<f:selectItem itemLabel="Año" />
							<!-- <f:selectItem itemLabel="#{msg['text.combo.select']}" /> -->
							<f:selectItems value="#{comboCriteriaController.multiValueList}"
								var="multiValue" itemValue="#{multiValue.id}"
								itemLabel="#{msg[multiValue.value]}" />
						</h:selectOneMenu>
					</div>

					<!-- COMBO MESES -->
					<div class="col-md-3">
						<h:selectOneMenu id="stateMonth"
							style=" 
						    width: 41px;
						    height: 38px;
						    background-position: 13px 12px;					
							background: white;
						  	background: -moz-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: -o-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: -webkit-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: linear-gradient(to bottom, #ffffff 40%, #e1e1e1 200%);
						  	border-color: #d5e2ee;
						  	width: 100%;
						  	padding: 6.5px;
						  	padding-left: 6px;
						  	padding-right: 32px;
						  	font-size: 0.95em;
						  	color: #0093e2;
							"
							value="#{cc.attrs.valuecheckState}"
							disabled="#{checkBookController.renderComponents['STATUS']}">
							<f:selectItem itemLabel="Mes" />
							<!-- <f:selectItem itemLabel="#{msg['text.combo.select']}" /> -->
							<f:selectItems value="#{comboCriteriaController.multiValueList}"
								var="multiValue" itemValue="#{multiValue.id}"
								itemLabel="#{msg[multiValue.value]}" />
						</h:selectOneMenu>

					</div>

					<!-- BOTON DESCARGA -->

					<bbvaButton:iconButton id="searchExtract" icon="icon pdf"
						value="Descargar extracto" show="true"
						classButton="extract-search-button"
						actionListener="#{cc.attrs.actionListenerRemove}">
					</bbvaButton:iconButton>
					
					<!-- <div class="col-md-5">
						<bbvaButton:iconButton id="searchExtract" icon="icon pdf"
							value="#{msg['button.clean.filters']}" show="#{cc.attrs.show}"
							classButton="btn btn-default hidden-xs hidden-sm"
							actionListener="#{cc.attrs.actionListenerRemove}">
						</bbvaButton:iconButton>
					</div> -->

					<!-- TEXTO INFERIOR -->
					<!-- <div class="system-message info">
						<span class="icon"></span>

					</div> -->


				</div>
			</div>
		</div>
	</div>
</composite:implementation>
</html>
