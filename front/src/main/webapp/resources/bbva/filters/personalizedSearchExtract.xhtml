<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaAcc="http://java.sun.com/jsf/composite/bbva/accounts"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:bbvaAlert="http://java.sun.com/jsf/composite/bbva/alert"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:bbvaBody="http://java.sun.com/jsf/composite/bbva/body"
	xmlns:bbvaContainer="http://java.sun.com/jsf/composite/bbva/container"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaDetAcc="http://java.sun.com/jsf/composite/bbva/tab"
	xmlns:bbvaCalendar="http://java.sun.com/jsf/composite/bbva/calendar"
	xmlns:bbvaSearch="http://java.sun.com/jsf/composite/bbva/filters"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<composite:interface>
	<composite:attribute name="title" type="String" />
</composite:interface>
<composite:implementation>
	<div class="panel-tab-body">
		<div class="filters consultas descarga hidden-xs hidden-sm">
			<div class="download-extract container ">
				<div class="extractOnePage">
					<!-- <form id="extractDownload"> -->
					<h1>#{msg['title.downloadExtract']}</h1>
					<div class="first-part-download">
						<small>#{msg['text.emailExtract']} </small>
						<div class="extractEmail" style="margin-top: 30px !important;">
							<small class="extractLabel"> #{msg['text.email']} </small>
							<p:inputText id="inputExtract" type="text" disabled="true"
								styleClass="form-control ui-inputmask required extractInput" />
							<p:watermark for="inputExtract" value="marisa@bbva.com" id="watermark" />
						</div>
					</div>
					<!-- TEXTO INFERIOR -->
					<div class="system-message info">
						<span class="icon"></span>
						<p>#{msg['msg.info.extract.email1']}</p>
						<p>#{msg['msg.info.extract.email2']}</p>
					</div>
					<div class="col-md-12" style="text-align: center;">
						<p:commandButton id="emailTExtract" value="#{msg['button.confirm']}"
							styleClass="stable-button medium extractButton">
						</p:commandButton>
					</div>
				</div>
				<div class="extractTwoPage renderExtract">
					<h1>#{msg['title.downExtractMoun']}</h1>
					<div class="first-part-download">
						<small>#{msg['text.selectMenuC']}<i class="iconFont-412"></i>
						</small>
						<div id="parentCombo" class="row filteroptions">
							<div class="col-md-3 selectorCombo">
								<!-- COMBO AÃ‘OS -->
								<h:selectOneMenu id="stateYear"
									value="#{extractController.selectedYear}" onchange="styles(this)"
									enabledClass="selectOption" disabledClass="selectOptionDisabled"
									style="background-position: 90% !important;">
									<f:selectItem itemLabel="#{msg['text.year']}" itemDisabled="true" />
									<f:selectItems value="#{extractController.yearAvailable}" />
									<p:ajax process="@this" listener="#{extractController.actionState}"
										update="stateMonth" />
								</h:selectOneMenu>
							</div>
							<!-- COMBO MESES -->
							<div class="col-md-3 selectorCombo">
								<h:selectOneMenu id="stateMonth"
									value="#{extractController.selectedMonth}" onchange="styles(this)"
									disabled="#{extractController.enableMonth}"
									disabledClass="selectOptionDisabled" enabledClass="selectOption"
									style="background-position: 90% !important;">
									<f:selectItem itemLabel="#{msg['text.mounth']}" itemDisabled="true" />
									<f:selectItems value="#{extractController.monthAvailable}" />
									<p:ajax update="@this" process="@this" />
								</h:selectOneMenu>
							</div>
							<!-- BOTON DESCARGA -->
							<div class="col-md-5">
								<p:growl id="messages" showDetail="true" showSummary="true"
									autoUpdate="true" life="1000" />
								<p:commandButton id="searchExtract" value="Descargar extracto"
									styleClass="stable-button medium icon-left ext-message extractDow"
									icon="icon pdf" update=":messages" ajax="false">
									<p:fileDownload value="#{extractController.documentExtract()}" />
								</p:commandButton>
							</div>
						</div>
					</div>
					<!-- </form> -->
					<!-- TEXTO INFERIOR -->
					<div class="system-message info" style="margin-top: 20px !important;">
						<span class="icon"></span>
						<p>#{msg['msg.info.extract.part1']}</p>
						<p>#{msg['msg.info.extract.part2']}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</composite:implementation>
</html>
