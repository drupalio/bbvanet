<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaAcc="http://java.sun.com/jsf/composite/bbva/accounts"
	xmlns:bbvaAlert="http://java.sun.com/jsf/composite/bbva/alert"
	xmlns:bbvaBody="http://java.sun.com/jsf/composite/bbva/body"
	xmlns:bbvaContainer="http://java.sun.com/jsf/composite/bbva/container"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaDetAcc="http://java.sun.com/jsf/composite/bbva/tab"
	xmlns:bbvaCalendar="http://java.sun.com/jsf/composite/bbva/calendar"
	xmlns:bbvaSearch="http://java.sun.com/jsf/composite/bbva/filters"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<composite:interface>
	<composite:attribute name="title" type="String" />
</composite:interface>

<composite:implementation>

	<h:form>
	<h:messages />	
		<div class="panel-tab-body">
			
			<div class="tab-mobile tab-pane consultas active" id="tab-consultas">
				<div class="panel-tab-body">
					<div class="filters custom-search">
						<h1 class="hidden-xs hidden-sm">
							<span>#{msg['text.title.personalized.search']}</span>
						</h1>
						<h1 class="hidden-md hidden-lg">
							<span class="iconFont-611 font-white hidden-md hidden-lg"></span>
							<span>#{msg['text.consult']}</span>
						</h1>
						<ul class="accordion">
							<li class="date-filter customSearch"><a class="header">
									<span class="arrow-left-smaller"> <span class="filter">#{msg['text.date']}</span>
								</span>
							</a> <bbvaSearch:customSearchFilter
									value="#{movementsCriteriaController.selectDate}"
									valueSince="#{movementsCriteriaController.movementCriteria.dateRange.dateSince}"
									valueTo="#{movementsCriteriaController.movementCriteria.dateRange.dateTo}" /></li>
							<li class="balance-filter"><a class="header"> <span
									class="arrow-left-smaller"><span class="filter">#{msg['text.balance']}</span>
								</span>
							</a> <bbvaSearch:balanceFilter
									valueSince="#{movementsCriteriaController.movementCriteria.balanceRange.balanceSince}"
									valueTo="#{movementsCriteriaController.movementCriteria.balanceRange.balanceTo}" /></li>
							<li class="incomeAndExpenses-filter"><a class="header">
									<span class="arrow-left-smaller"> <span class="filter">#{msg['text.entry.expediture']}
									</span>
								</span>
							</a> <bbvaSearch:incomeAndExpensesFilter
									value="#{movementsCriteriaController.movementCriteria.incomesOrExpenses}" />
							</li>
							<li class="movements-filter"><a href="#" class="header">
									<span class="arrow-left-smaller"> <span class="filter">#{msg['text.movement']}</span>
								</span>
							</a> <bbvaSearch:movementsFilter /></li>
							<li class="filter-buttons">
								<div>

									<p:commandButton value="#{msg['button.clean.filters']}"
										styleClass="btn btn-default hidden-xs hidden-sm"
										icon="trash-icon" />
									<p:commandButton styleClass="btn btn-default"
										actionListener="#{movementsCriteriaController.searchMovementByFilter}"
										value="#{msg['button.see.result']}" icon="document-view-icon" />
								</div>
							</li>
						</ul>
					</div>

					<bbvaSearch:checkBooksContainer />
					<bbvaSearch:downloadExtract />

				</div>
			</div>
		</div>
	</h:form>
</composite:implementation>
</html>
