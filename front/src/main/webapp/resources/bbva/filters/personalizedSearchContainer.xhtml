<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaAcc="http://java.sun.com/jsf/composite/bbva/accounts"	
	xmlns:bbvaAlert="http://java.sun.com/jsf/composite/bbva/alert"
	xmlns:bbvaBody="http://java.sun.com/jsf/composite/bbva/body"
	xmlns:bbvaContainer="http://java.sun.com/jsf/composite/bbva/container"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaDetAcc="http://java.sun.com/jsf/composite/bbva/tab"
	xmlns:bbvaCalendar="http://java.sun.com/jsf/composite/bbva/calendar"
	xmlns:bbvaSearch="http://java.sun.com/jsf/composite/bbva/filters"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<composite:interface>
	<composite:attribute name="title" type="String" />
</composite:interface>

<composite:implementation>
	<div class="panel-tab-body">
		<div class="tab-mobile tab-pane consultas active" id="tab-consultas">
			<div class="panel-tab-body">
				<div class="filters custom-search">
					<h1 class="hidden-xs hidden-sm">Realizar b√∫squeda
						personalizada</h1>
					<h1 class="hidden-md hidden-lg">
						<span class="iconFont-611 font-white hidden-md hidden-lg"></span>
						<span>Consultas</span>
					</h1>
					<ul class="accordion">
						<li class="date-filter customSearch"><a href="#"
							class="header"> <span class="arrow-left-smaller">
									Fecha <span class="filter"></span>
							</span>
						</a> <bbvaSearch:customSearchFilter title="Fecha"></bbvaSearch:customSearchFilter>
						</li>
						<li class="balance-filter"><a href="#" class="header"> <span
								class="arrow-left-smaller"> Saldo<span class="filter"></span>
							</span>
						</a> <bbvaSearch:balanceFilter title="Saldo"></bbvaSearch:balanceFilter>
						</li>
						<li class="incomeAndExpenses-filter"><a href="#"
							class="header"> <span class="arrow-left-smaller">
									Ingresos/Gastos <span class="filter"></span>
							</span>
						</a> <bbvaSearch:incomeAndExpensesFilter></bbvaSearch:incomeAndExpensesFilter>
						</li>
						<li class="movements-filter"><a href="#" class="header">
								<span class="arrow-left-smaller"> Movimiento <span
									class="filter"></span>
							</span>
						</a> <bbvaSearch:movementsFilter></bbvaSearch:movementsFilter></li>
						<li class="filter-buttons">
							<div>
								<button class="btn btn-default hidden-xs hidden-sm">
									<span class="trash-icon"></span> Borrar filtros
								</button>
								<button class="btn btn-default">
									<span class="document-view-icon"></span> Ver resultados
								</button>
							</div>
						</li>
					</ul>
				</div>
				
				<bbvaSearch:checkBooksContainer/>
				<bbvaSearch:downloadExtract/>
				
			</div>
		</div>
	</div>

</composite:implementation>
</html>
