<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaSearch="http://java.sun.com/jsf/composite/bbva/filters"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<composite:interface>
	<composite:attribute name="title" type="String" />
</composite:interface>

<composite:implementation>

	<h:form id="customSearch">
		<bbvaSearch:personalizedSearchTabBody id="perTabBody"
			title="#{msg['text.title.personalized.search']}">
			<bbvaSearch:customSearchList id="customList" classList="date-filter customSearch"
				classSpan="arrow-left-smaller" classSpanFilter="filter"
				title="#{msg['text.date']}"
				filterTitle="#{movementsCriteriaController.movementCriteria.dateRange.dateSince}"
				filterMessage="#{movementsCriteriaController.movementCriteria.dateRange.dateTo}">
				
				<bbvaSearch:customSearchFilter id="customDate"
					value="#{movementsCriteriaController.selectDate}"
					valueDateSince="#{movementsCriteriaController.sinceDate}"
					valueDateTo="#{movementsCriteriaController.toDate}"
					disabledButton="#{movementsCriteriaController.disabledButtonDate}"
					disabledCalendar="#{movementsCriteriaController.disabledCalendar}"
					actionListenerDate="#{movementsCriteriaController.setCustomDate}"
					listenerDate="#{movementsCriteriaController}" />
			</bbvaSearch:customSearchList>

			<bbvaSearch:customSearchList classList="balance-filter"
				classSpan="arrow-left-smaller" classSpanFilter="filter"
				title="#{msg['text.balance']}"
				filterTitle="#{movementsCriteriaController.sinceText}"
				filterTitle2="#{movementsCriteriaController.toText}"
				filterMessage="#{movementsCriteriaController.movementCriteria.balanceRange.balanceSince}"
				filterMessage2="#{movementsCriteriaController.movementCriteria.balanceRange.balanceTo}">
				<bbvaSearch:balanceFilter
					valueSince="#{movementsCriteriaController.movementCriteria.balanceRange.balanceSince}"
					valueTo="#{movementsCriteriaController.movementCriteria.balanceRange.balanceTo}" />
			</bbvaSearch:customSearchList>

			<bbvaSearch:customSearchList classList="incomeAndExpenses-filter"
				classSpan="arrow-left-smaller" classSpanFilter="filter"
				title="#{msg['text.entry.expediture']}"
				filterMessage="#{movementsCriteriaController.movementCriteria.incomesOrExpenses}">
				<bbvaSearch:incomeAndExpensesFilter
					value="#{movementsCriteriaController.movementCriteria.incomesOrExpenses}" />
			</bbvaSearch:customSearchList>

			<bbvaSearch:customSearchList classList="movements-filter"
				classSpan="arrow-left-smaller" classSpanFilter="filter"
				title="#{msg['text.movement']}">
				<bbvaSearch:movementsFilter />
			</bbvaSearch:customSearchList>

			<bbvaSearch:searchButtonList show="true"
				actionListenerRemove="#{movementsCriteriaController.searchMovementByFilter}"
				actionListenerShow="#{movementsCriteriaController.searchMovementByFilter}" />
		</bbvaSearch:personalizedSearchTabBody>
		
		<h:form id="formCheckBook">
			<bbvaSearch:personalizedSearchTabBody id="checkSearchTab"
				title="#{msg['text.title.search.book']}">
				<bbvaSearch:checkBooksContainer id="checkContainer"
					value="#{movementsCriteriaController.movementCriteria.selectDate}"
					valueDateSince="#{movementsCriteriaController.movementCriteria.dateRange.dateSince}"
					valueDateTo="#{movementsCriteriaController.movementCriteria.dateRange.dateTo}"
					disabledButton="#{movementsCriteriaController.disabledButtonDate}"
					disabledCalendar="#{movementsCriteriaController.disabledCalendar}"
					actionListenerDate="#{movementsCriteriaController.setCustomDate}"
					valueCheck="#{movementsCriteriaController.movementCriteria.actionState}"
					valueCheckNumber="#{movementsCriteriaController.movementCriteria.checkNumber}"
					valuecheckState="#{movementsCriteriaController.movementCriteria.checkState}"
					valueBookNumber="#{movementsCriteriaController.movementCriteria.bookNumber}"
					actionListenerCheck="#{movementsCriteriaController.setNumberCheckOrBook}" />

				<bbvaSearch:searchButtonList show="false"
					actionListenerShow="#{movementsCriteriaController.searchNumberCheckOrBook}" />
			</bbvaSearch:personalizedSearchTabBody>
		</h:form>
		
		<h:form id="downExtract">
			<bbvaSearch:personalizedSearchTabBody title="Ya vendra">
				<!-- <bbvaSearch:downloadExtract /> -->
			</bbvaSearch:personalizedSearchTabBody>
		</h:form>
	</h:form>
</composite:implementation>
</html>
