<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://jsflive.at/taglib">

<composite:interface>

</composite:interface>

<composite:implementation>

	<div class="movements-filter-content">

		<p:commandLink id="ajax" actionListener="#{movementsCriteriaController.setMovementConcept}">
			<button  id="lupaMovementsFilter" class="search-icon #{movementsCriteriaController.statusMovement() ? 'buttonDisabled': ''}" style="z-index:1 !important" >
			<p:ajax process="@form" event="click" 
			oncomplete="document.getElementById('tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:movementList:componentList').click();"
				update="
			:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:movementList:componentList" />
			</button>
		</p:commandLink>
		<p:autoComplete id="conceptM" style="width:304% !important"  placeholder="#{msg['text.placeholder.movements']}" value="#{movementsCriteriaController.movementCriteria.movement}" completeMethod="#{movementsCriteriaController.completeMovement}">
		<p:ajax process="@form" event="itemSelect" listener="#{movementsCriteriaController.selectFilterMove()}" 
		update=":tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:movementList:conceptMove:filterConMo
		:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:movementList:conceptMove:filterLabel
		:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:movementList:conceptMove:confirMovementsFilter
		:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:movementList:conceptMove:ajax"/>
		<p:ajax process="@form" event="mouseout" listener="#{movementsCriteriaController.selectFilterMove()}" 
		update=":tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:movementList:conceptMove:filterConMo
		:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:movementList:conceptMove:filterLabel
		:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:movementList:conceptMove:confirMovementsFilter
		:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:movementList:conceptMove:ajax"/>
		<p:ajax process="@form" event="mouseout"  listener="#{movementsCriteriaController.statusMovement()}"
		update=":tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:movementList:conceptMove:confirMovementsFilter
		:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:movementList:conceptMove:ajax"/>
		</p:autoComplete>
	<div class="selectorCombo2" style=";margin-top: 10px; margin-bottom: 10px;">
	<h:outputLabel id="filterLabel" styleClass="#{movementsCriteriaController.selectFilterMove() ? '' : 'nonee'}" value="Estado" />	
	<h:selectOneMenu id="filterConMo" value="#{movementsCriteriaController.status}" enabledClass="selectOption" styleClass="#{movementsCriteriaController.selectFilterMove() ? '' : 'nonee'}"
		disabledClass="selectOptionDisabled" onchange="styles(this)" >
		<f:selectItem itemLabel="#{msg['mov.all']}" itemValue="#{msg['mov.all']}" />
		<f:selectItems value="#{movementsCriteriaController.conceptMovements}" var="multiValue"
			itemLabel="#{msg[multiValue.value]}" itemValue="#{msg[multiValue.value]}" />
		<f:ajax event="valueChange" execute="@this" listener="#{movementsCriteriaController.setLabelConcept()}"/>
	</h:selectOneMenu>
	
	</div>
	<p:commandLink id="confirMovementsFilter" actionListener="#{movementsCriteriaController.setMovementConcept}">
			<button 
			class="btn small hidden-xs hidden-sm #{movementsCriteriaController.statusMovement() ? 'buttonDisabled': ''}">
			#{msg['button.confirm']}
			<p:ajax process="@form" event="click"
			oncomplete="document.getElementById('tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:movementList:componentList').click();"
				update="
			:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:movementList:componentList" />
	</button>
		</p:commandLink>
	</div>

</composite:implementation>

</html>
