<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<composite:interface>
	<composite:attribute name="show" type="boolean"/>
	<composite:attribute name="actionListener"
		method-signature="void actionlistener(javax.faces.event.ActionEvent)" />

</composite:interface>

<composite:implementation>
	<li class="filter-buttons">

		<div>
			<p:commandButton value="#{msg['button.clean.filters']}"
				rendered="#{cc.attrs.show}"
				styleClass="btn btn-default hidden-xs hidden-sm">
			</p:commandButton>
			<p:commandButton styleClass="btn btn-default" rendered="true"
				actionListener="#{cc.attrs.actionListener}"
				value="#{msg['button.see.result']}" icon="document-view-icon" />
		</div>
	</li>
</composite:implementation>
</html>
