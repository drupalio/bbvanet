<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button">
<composite:interface>
	<composite:attribute name="showRemove" type="boolean" />
	<composite:attribute name="showQRemove" type="boolean" />
	<composite:attribute name="showQuota" type="boolean" />
	<composite:attribute name="showMovements" type="boolean" />
	<composite:attribute name="showChecks" type="boolean" />
	<composite:attribute name="actionListenerShow"
		method-signature="void actionlistener(javax.faces.event.AjaxBehaviorEvent)" />
	<composite:attribute name="actionListenerRemove"
		method-signature="void actionlistener(javax.faces.event.AjaxBehaviorEvent)" />
</composite:interface>
<composite:implementation>
	<li class="filter-buttons">
		<div>
			<p:commandButton id="removeFields" icon="trash-icon" value="#{msg['button.clean.filters']}"
				rendered="#{cc.attrs.showRemove}" styleClass="btn btn-default hidden-xs hidden-sm">
				<p:ajax process="@form" onstart="PF('statusDialog').show()"
					oncomplete="PF('statusDialog').hide()" listener="#{cc.attrs.actionListenerRemove}"
					update=":tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:componentList
                        :tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:balanceList:componentList
                        :tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:incomeOrExpenseList:componentList
                        :tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:movementList:componentList
                        :detailAccounts:tableMovements:formMovesDetail" />
			</p:commandButton>
			<p:commandButton id="removeQFields" icon="trash-icon" value="#{msg['button.clean.filters']}"
				rendered="#{cc.attrs.showQRemove}" styleClass="btn btn-default hidden-xs hidden-sm">
				<p:ajax process="@form" onstart="PF('statusDialog').show()"
					oncomplete="PF('statusDialog').hide()" listener="#{cc.attrs.actionListenerRemove}"
					update=":quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:componentList
					        :quotaDetail:detailAccounts:detailAccounts" />
			</p:commandButton>
			<p:commandButton styleClass="btn btn-default" rendered="#{cc.attrs.showMovements}"
				icon="document-view-icon" value="#{msg['button.see.result']}">
				<p:ajax process="@form" onstart="PF('statusDialog').show()"
					oncomplete="PF('statusDialog').hide()" listener="#{cc.attrs.actionListenerShow}"
					update=":detailAccounts:tableMovements:formMovesDetail
								:detailAccounts:checkTable:formCheks
								:detailAccounts:checkBookTable:formCheckBooks" />
			</p:commandButton>
			<p:commandButton styleClass="btn btn-default" rendered="#{cc.attrs.showChecks}"
				value="#{msg['button.see.result']}" icon="document-view-icon">
				<p:ajax process="@form" onstart="PF('statusDialog').show()"
					oncomplete="PF('statusDialog').hide()" listener="#{cc.attrs.actionListenerShow}"
					update=":detailAccounts:tableMovements:formMovesDetail
								:detailAccounts:checkTable:formCheks
								:detailAccounts:checkBookTable:formCheckBooks" />
			</p:commandButton>
			<p:commandButton styleClass="btn btn-default" type="button" rendered="#{cc.attrs.showQuota}"
				icon="document-view-icon" value="#{msg['button.see.result']}">
				<p:ajax process="@form" onstart="PF('statusDialog').show()"
					oncomplete="PF('statusDialog').hide()" listener="#{cc.attrs.actionListenerShow}"
					update=":quotaDetail:detailAccounts:detailAccounts:detailmovesAC" />
			</p:commandButton>
		</div>
	</li>
</composite:implementation>
</html>
