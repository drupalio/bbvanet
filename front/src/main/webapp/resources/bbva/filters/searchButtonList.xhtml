<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button">

<composite:interface>
	<composite:attribute name="show" type="boolean" />
	<composite:attribute name="actionListenerShow"
		method-signature="void actionlistener(javax.faces.event.ActionEvent)" />
	<composite:attribute name="actionListenerRemove"
		method-signature="void actionlistener(javax.faces.event.ActionEvent)" />
</composite:interface>

<composite:implementation>
	<li class="filter-buttons">

		<div>
			<bbvaButton:iconButton id="removeFields" icon="trash-icon" type="button"
				value="#{msg['button.clean.filters']}" show="#{cc.attrs.show}"
				classButton="btn btn-default hidden-xs hidden-sm"
				actionListener="#{cc.attrs.actionListenerRemove}" >
				</bbvaButton:iconButton>
			<bbvaButton:iconButton id="showResult" 
				value="#{msg['button.see.result']}" icon="document-view-icon"
				classButton="btn btn-default" show="true"
				actionListener="#{cc.attrs.actionListenerShow}" />
		</div>
	</li>
</composite:implementation>
</html>
