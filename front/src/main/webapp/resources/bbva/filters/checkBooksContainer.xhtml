
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaAcc="http://java.sun.com/jsf/composite/bbva/accounts"
	xmlns:bbvaAlert="http://java.sun.com/jsf/composite/bbva/alert"
	xmlns:bbvaBody="http://java.sun.com/jsf/composite/bbva/body"
	xmlns:bbvaContainer="http://java.sun.com/jsf/composite/bbva/container"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaDetAcc="http://java.sun.com/jsf/composite/bbva/tab"
	xmlns:bbvaCalendar="http://java.sun.com/jsf/composite/bbva/calendar"
	xmlns:bbvaSearch="http://java.sun.com/jsf/composite/bbva/filters"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<composite:interface>
	<composite:attribute name="title" type="String" />
</composite:interface>

<composite:implementation>

		<bbvaSearch:customSearchList classList="date-filter checkBooks"
			classSpan="arrow-left-smaller" classSpanFilter="filter"
			title="#{msg['text.date']}">
			<bbvaSearch:customSearchFilter />
		</bbvaSearch:customSearchList>

		<bbvaSearch:checkBoxList
			classList="check-books-ticket radio-filter mobile-hidden"
			classSpan="arrow-left-smaller" classSpanFilter="filter"
			title="#{msg['text.number.check.books']}">
			<bbvaSearch:numberCheck />
		</bbvaSearch:checkBoxList>
</composite:implementation>
</html>
