
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaSearch="http://java.sun.com/jsf/composite/bbva/filters"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<composite:interface>
	<composite:attribute name="title" type="String" />
	<composite:attribute name="value" />
	<composite:attribute name="valueDateSince" />
	<composite:attribute name="valueDateTo" />
	<composite:attribute name="disabledButton" />
	<composite:attribute name="disabledCalendar" />
	<composite:attribute name="actionListenerDate" />
	<composite:attribute name="listenerDate" />


	<composite:attribute name="valueCheck" />
	<composite:attribute name="valueCheckNumber" />
	<composite:attribute name="valuecheckState" />
	<composite:attribute name="valueBookNumber" />
	<composite:attribute name="actionListenerCheck"
		method-signature="void actionlistener(javax.faces.event.ActionEvent)" />
</composite:interface>

<composite:implementation>

	<bbvaSearch:customSearchList id="customCheckList" classList="date-filter checkBooks"
		classSpan="arrow-left-smaller" classSpanFilter="filter"
		title="#{msg['text.date']}">
		<bbvaSearch:customSearchFilter id="customDate"
			value="#{checkBookController.selectDate}"
			valueDateSince="#{checkBookController.sinceDate}"
			valueDateTo="#{checkBookController.toDate}"
			disabledButton="#{checkBookController.disabledButtonDate}"
			disabledCalendar="#{checkBookController.disabledCalendar}"
			actionListenerDate="#{checkBookController.setCustomDate}"
			listenerDate="#{checkBookController}" />
	</bbvaSearch:customSearchList>

	<bbvaSearch:checkBoxList id="checkList"
		classList="check-books-ticket radio-filter mobile-hidden"
		classSpan="arrow-left-smaller" classSpanFilter="filter"
		title="#{msg['text.number.check.books']}">
		<bbvaSearch:numberCheck id="numberCheck"
			valueCheck="#{cc.attrs.valueCheck}"
			valueCheckNumber="#{cc.attrs.valueCheckNumber}"
			valuecheckState="#{cc.attrs.valuecheckState}"
			valueBookNumber="#{cc.attrs.valueBookNumber}"
			actionListenerCheck="#{cc.attrs.actionListenerCheck}" />
	</bbvaSearch:checkBoxList>
</composite:implementation>
</html>
