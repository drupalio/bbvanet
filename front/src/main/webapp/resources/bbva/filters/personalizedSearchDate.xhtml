<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaSearch="http://java.sun.com/jsf/composite/bbva/filters"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<composite:interface>
	<composite:attribute name="title" type="String" />
</composite:interface>

<composite:implementation>

	<h:form id="customSearch">
		<bbvaSearch:personalizedSearchTabBody
			title="#{msg['text.title.personalized.search']}">
			<bbvaSearch:customSearchList classList="date-filter customSearch"
				classSpan="arrow-left-smaller" classSpanFilter="filter"
				title="#{msg['text.date']}">
				<bbvaSearch:customSearchFilter
					value="#{quotaController.movementCriteria.selectDate}"
					valueSince="#{quotaController.movementCriteria.dateRange.dateSince}"
					valueTo="#{quotaController.movementCriteria.dateRange.dateTo}"
					disabledButton="#{quotaController.disabledButtonDate}"
					disabledCalendar="#{quotaController.disabledCalendar}"
					actionListenerDate="#{quotaController.setCustomDate}"
					listener="#{quotaController.oneSelectDate}" />
			</bbvaSearch:customSearchList>

			<bbvaSearch:searchButtonList show="true"
				actionListener="#{quotaController.searchMovementByFilter}" />
		</bbvaSearch:personalizedSearchTabBody>
	</h:form>
</composite:implementation>
</html>
