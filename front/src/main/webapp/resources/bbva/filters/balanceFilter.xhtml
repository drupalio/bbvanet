<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://jsflive.at/taglib"
	xmlns:bbvaInputCurrent="http://java.sun.com/jsf/composite/bbva/input"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button">

<composite:interface>
	<composite:attribute name="valueSince" />
	<composite:attribute name="valueTo" />
</composite:interface>

<composite:implementation>

	<div class="balance-filter-content">
		<div>
			<div class="col-xs-12 col-md-6">
				<div class="form-group">
					<div class="col-xs-2 col-md-12">
						<h:outputLabel value="#{msg['text.since']}:" />

						<br></br>

						<p:inputText id="currencySince" value="#{cc.attrs.valueSince}"
							style="background-image: url('../../assets/img/icons/dollar-blue.png'); 
							background-repeat: no-repeat; background-position: right 3% center;">
							<f:validateLength maximum="12" minimum="1" />
							<p:ajax event="keyup" update="out"
								listener="#{movementsCriteriaController.buildMessage}" />
						</p:inputText>

					</div>
				</div>
			</div>

			<div class="col-xs-12 col-md-6">
				<div>
					<div class="col-xs-2 col-md-12">

						<h:outputLabel value="#{msg['text.to']}:" />
						<br></br>

						<p:inputText id="currencyTo" value="#{cc.attrs.valueTo}"
							style="background-image: url('../../assets/img/icons/dollar-blue.png'); 
							background-repeat: no-repeat; background-position: right 3% center;">
							<f:validateLength maximum="12" minimum="1" />
							<p:ajax event="keyup" update="out, balanceButton"
								listener="#{movementsCriteriaController.balanceValidator}" />
						</p:inputText>
					</div>
				</div>
			</div>
		</div>
		<p:spacer />
		<h:outputText id="out"
			value="#{movementsCriteriaController.messageBalance}"
			style="color: #777777;" />
		<p:spacer />
		<p:commandButton id="balanceButton"
			disabled="#{movementsCriteriaController.renderedButtonBalance}"
			actionListener="#{movementsCriteriaController.setBalanceRange}"
			value="#{msg['button.confirm']}"
			styleClass="btn small hidden-xs hidden-sm" />
	</div>
</composite:implementation>
</html>
