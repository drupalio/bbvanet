<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://jsflive.at/taglib"
	xmlns:bbvaCalendar="http://java.sun.com/jsf/composite/bbva/calendar"
	xmlns:bbvaInputCurrent="http://java.sun.com/jsf/composite/bbva/input">

<composite:interface>
	<composite:attribute name="valueSince" />
	<composite:attribute name="valueTo" />
</composite:interface>

<composite:implementation>

	<div class="balance-filter-content">
		<h:form>
			<div class="col-xs-12 col-md-6">
				<div>
					<div class="col-xs-2 col-md-12">
						<label for="inputNumberFrom">#{msg['text.since']}:</label>
					</div>
					<div class="col-xs-10 col-md-12 balanceFrom">
						<bbvaInputCurrent:inputCurrent id="currencySince"
							value="#{cc.attrs.valueSince}" idName="inputNumberFrom"
							data-max="999999999999" data-min="0" maxlength="12"
							autocomplete="off" data-filter="Desde: " />
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-6">
				<div>
					<div class="col-xs-2 col-md-12">
						<label for="inputNumberTo">#{msg['text.to']}:</label>
					</div>
					<div class="col-xs-10 col-md-12 balanceTo">
						<bbvaInputCurrent:inputCurrent id="currencyTo"
							value="#{cc.attrs.valueTo}" idName="inputNumberTo"
							data-max="999999999999" data-min="1" maxlength="12"
							autocomplete="off" data-filter="Hasta: " />
					</div>
				</div>
			</div>
			<p:commandButton styleClass="btn small hidden-xs hidden-sm"
				actionListener="#{movementsCriteriaController.setBalanceRange}"
				value="#{msg['button.confirm']}" />			
		</h:form>
	</div>
</composite:implementation>
</html>
