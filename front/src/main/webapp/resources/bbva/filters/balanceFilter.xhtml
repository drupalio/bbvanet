<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://jsflive.at/taglib"
	xmlns:bbvaInputCurrent="http://java.sun.com/jsf/composite/bbva/input"
	xmlns:bbvaButton="http://java.sun.com/jsf/composite/bbva/button">

<composite:interface>
	<composite:attribute name="valueSince" />
	<composite:attribute name="valueTo" />
</composite:interface>

<composite:implementation>
	<div class="balance-filter-content">

		<div>
			<div class="col-xs-12 col-md-6">
				<div class="form-group">
					<div class="col-xs-2 col-md-12">
						<label for="inputNumberFrom">#{msg['text.since']}:</label>
					</div>
					<br></br>
					<div class="col-xs-10 col-md-12 balanceFrom">

						<input jsf:id="currencySince1" jsf:value="#{cc.attrs.valueSince}"
							type="text" class="form-control"
							style="background-image: url('../../assets/img/icons/dollar-blue.png'); background-repeat: no-repeat; background-position: right 3% center;"
							maxlength="12" name="inputNumberFrom" data-min="0" data-max="12"
							autocomplete="off" data-filter="#{msg['text.since']}">
						<f:validateLength maximum="12" minimum="1" />
						<p:ajax event="keyup" update="out"
							listener="#{movementsCriteriaController.buildMessage}" />
						</input>

					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-6">
				<div class="form-group">
					<div class="col-xs-2 col-md-12">
						<label for="inputNumberFrom">#{msg['text.to']}:</label>
					</div>
					<br></br>
					<div class="col-xs-10 col-md-12 balanceTo">

						<input jsf:id="currencyTo" jsf:value="#{cc.attrs.valueTo}"
							type="text" class="form-control"
							style="background-image: url('../../assets/img/icons/dollar-blue.png'); background-repeat: no-repeat; background-position: right 3% center;"
							maxlength="12" name="inputNumberTo" data-min="1" data-max="12"
							autocomplete="off" data-filter="#{msg['text.since']}">
						<f:validateLength maximum="12" minimum="1" />
						<p:ajax event="keyup" update="out, balanceButton"
							listener="#{movementsCriteriaController.balanceValidator}" />
						</input>

					</div>
				</div>
			</div>
		</div>
		<small class="muted filter-description"> <h:outputText
				id="out" value="#{movementsCriteriaController.messageBalance}"
				style="color: #777777;" />
		</small>		
		<button jsf:id="balanceButton" jsf:update="@form: customSearch"
			jsf:actionListener="#{movementsCriteriaController.setBalanceRange}"
			class="btn small hidden-xs hidden-sm">#{msg['button.confirm']}</button>


	</div>
</composite:implementation>
</html>
