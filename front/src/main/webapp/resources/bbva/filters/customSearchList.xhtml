<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaAcc="http://java.sun.com/jsf/composite/bbva/accounts"
	xmlns:bbvaAlert="http://java.sun.com/jsf/composite/bbva/alert"
	xmlns:bbvaBody="http://java.sun.com/jsf/composite/bbva/body"
	xmlns:bbvaContainer="http://java.sun.com/jsf/composite/bbva/container"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbvaDetAcc="http://java.sun.com/jsf/composite/bbva/tab"
	xmlns:bbvaSearch="http://java.sun.com/jsf/composite/bbva/filters"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<composite:interface>
	<composite:attribute name="idList" type="String" />
	<composite:attribute name="classList" type="String" />
	<composite:attribute name="classSpan" type="String" />
	<composite:attribute name="classSpanFilter" type="String" />
	<composite:attribute name="title" type="String" />
	<composite:attribute name="filterTitle" type="String" />
	<composite:attribute name="filterMessage" type="String" />
	<composite:attribute name="filterTitle2" type="String" />
	<composite:attribute name="filterMessage2" type="String" />
</composite:interface>

<composite:implementation>

	<li class="#{cc.attrs.classList}"><a
		class="header"> <p:outputPanel id="QUEPASA">
				<span class="#{cc.attrs.classSpan}"> <span
					class="#{cc.attrs.classSpanFilter}">#{cc.attrs.title}</span> <span
					class="filter"><span class="filter-title">#{cc.attrs.filterTitle}</span><span
						class="filter-message">#{cc.attrs.filterMessage}</span> </span> <span
					class="filter"><span class="filter-title">#{cc.attrs.filterTitle2}</span><span
						class="filter-message">#{cc.attrs.filterMessage2}</span> </span>

				</span></p:outputPanel></a> <composite:insertChildren></composite:insertChildren> </li>

</composite:implementation>
</html>
