<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://jsflive.at/taglib"
	xmlns:bbvaCalendar="http://java.sun.com/jsf/composite/bbva/calendar">

<composite:interface>
	<composite:attribute name="value" />
	<composite:attribute name="valueDateSince" />
	<composite:attribute name="valueDateTo" />
</composite:interface>

<composite:implementation>

	<div>
		<div class="row">
			<p:outputPanel id="panel">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="console" value="Console:" rendered="false" />
					<p:selectOneRadio id="console"
						value="#{movementsCriteriaController.movementCriteria.selectDate}"
						layout="grid" columns="2">
						<f:selectItem itemLabel="#{msg['select.radio.today']}"
							itemValue="#{msg['select.radio.today']}" />
						<f:selectItem itemLabel="#{msg['select.radio.yesterday']}"
							itemValue="#{msg['select.radio.yesterday']}" />
						<f:selectItem itemLabel="#{msg['select.radio.last.week']}"
							itemValue="#{msg['select.radio.last.week']}" />

						<f:selectItem itemLabel="#{msg['select.radio.last.two.weeks']}"
							itemValue="#{msg['select.radio.last.two.weeks']}" />
						<f:selectItem itemLabel="#{msg['select.radio.last.month']}"
							itemValue="#{msg['select.radio.last.month']}" />
						<f:selectItem itemLabel="#{msg['select.radio.last.two.months']}"
							itemValue="#{msg['select.radio.last.two.months']}" />

						<f:selectItem itemLabel="#{msg['select.radio.concret.date']}"
							itemValue="#{msg['select.radio.concret.date']}" />
						<p:ajax process="@this"
							listener="#{movementsCriteriaController.oneSelectDate}"
							update="panel,dateButton" />

					</p:selectOneRadio>
				</h:panelGrid>



				<div class="col-xs-12 col-md-6">
					<div>
						<div class="col-xs-2 col-md-12">
							<h:outputLabel value="#{msg['text.since']}:" />
							<p:calendar id="dateSince" />
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6">
					<div>
						<div class="col-xs-2 col-md-12">
							<h:outputLabel value="#{msg['text.to']}:" />
							<p:calendar id="dateTo" />
						</div>
					</div>
				</div>


				<p:spacer />
				<p:commandButton id="dateButton"
					disabled="#{movementsCriteriaController.disabledButtonDate}"
					value="#{msg['button.confirm']}"
					styleClass="btn small hidden-xs hidden-sm" />
			</p:outputPanel>
		</div>
	</div>
</composite:implementation>

</html>
