<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://jsflive.at/taglib">

<composite:interface>
	<composite:attribute name="value" />
	<composite:attribute name="showQuota" />
	<composite:attribute name="showMovements" />
	<composite:attribute name="showChekcs"/>
	<composite:attribute name="valueDateSince" />
	<composite:attribute name="valueDateTo" />
	<composite:attribute name="disabledButton" />
	<composite:attribute name="disabledCalendar" />
	<composite:attribute name="actionListenerDate"
		method-signature="void actionlistener(javax.faces.event.ActionEvent)" />
	<composite:attribute name ="actionListenerSince"
		method-signature="void actionlistener(org.primefaces.event.SelectEvent)"/>
	<composite:attribute name="actionListenerTo"
		method-signature="void actionlistener(org.primefaces.event.SelectEvent)"/>
</composite:interface>

<composite:implementation>

	<div id="dateFilterContent" class="date-filter-content">

		<div class="form-horizontal">
			<div class="row">

				<p:selectOneRadio id="customRadio" layout="custom"
					value="#{cc.attrs.value}">
					<f:selectItem itemLabel="#{msg['select.radio.today']}"
						itemValue="#{msg['select.radio.today']}" />
					<f:selectItem itemLabel="#{msg['select.radio.yesterday']}"
						itemValue="#{msg['select.radio.yesterday']}" />
					<f:selectItem itemLabel="#{msg['select.radio.last.week']}"
						itemValue="#{msg['select.radio.last.week']}" />

					<f:selectItem itemLabel="#{msg['select.radio.last.two.weeks']}"
						itemValue="#{msg['select.radio.last.two.weeks']}" />
					<f:selectItem itemLabel="#{msg['select.radio.last.month']}"
						itemValue="#{msg['select.radio.last.month']}" />
					<f:selectItem itemLabel="#{msg['select.radio.last.two.months']}"
						itemValue="#{msg['select.radio.last.two.months']}" />

					<f:selectItem itemLabel="#{msg['select.radio.concret.date']}"
						itemValue="#{msg['select.radio.concret.date']}" />
					<f:ajax event="click" 
						render="
					tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:calendarSince
					tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:calendarTo
					tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:dateButtonMovements								
														
					tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:checkContainer:customCheckList:customDate:calendarSince
					tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:checkContainer:customCheckList:customDate:calendarTo
					tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:checkContainer:customCheckList:customDate:dateButtonChecks
					
					quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:calendarSince
					quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:calendarTo
					quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:dateButtonQuota																						
					"
						listener="#{cc.attrs.listenerDate.oneSelectDate}" />

				</p:selectOneRadio>

				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-today" for="customRadio"
						itemIndex="0" />
					<label for="customSearch-filter-today">#{msg['select.radio.today']}</label>
				</div>
				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-yesterday" for="customRadio"
						itemIndex="1" />
					<label for="customSearch-filter-yesterday">#{msg['select.radio.yesterday']}</label>
				</div>
				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-week" for="customRadio"
						itemIndex="2" />
					<label for="customSearch-filter-week">#{msg['select.radio.last.week']}</label>
				</div>
				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-two-week" for="customRadio"
						itemIndex="3" />
					<label for="customSearch-filter-two-week">#{msg['select.radio.last.two.weeks']}</label>
				</div>
				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-month" for="customRadio"
						itemIndex="4" />
					<label for="customSearch-filter-month">#{msg['select.radio.last.month']}</label>
				</div>
				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-two-month" for="customRadio"
						itemIndex="5" />
					<label for="customSearch-filter-two-month">#{msg['select.radio.last.two.months']}</label>
				</div>
			</div>
		</div>



		<div class="date-period radio-group">
			<div class="form-horizontal date-specific">
				<p:radioButton id="customSearch-filter-datePeriod" for="customRadio"
					itemIndex="6" />
				<label for="customSearch-filter-datePeriod">#{msg['select.radio.concret.date']}</label>
			</div>
			<div>
				<div class="col-xs-12 col-md-6">
					<div class="form-group">
						<div class="col-xs-2 col-md-12">
							<label for="calendarSinceWV">Desde:</label>
						</div>
						<div class="col-xs-10 col-md-12 input-control">
						
							<p:calendar widgetVar="calendarSinceWV" id="calendarSince"  
								value="#{cc.attrs.valueDateSince}"
								disabled="#{cc.attrs.disabledCalendar}" >
								<p:ajax event="dateSelect" listener="#{cc.attrs.listenerDate.handleDateSelect}" update="calendarTo" />								
							</p:calendar>	
						
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6">
					<div class="form-group">
						<div class="col-xs-2 col-md-12">
							<label for="calendarToSinceWV">Hasta:</label>
						</div>
						<div class="col-xs-10 col-md-12 input-control">
							<p:calendar widgetVar="calendarToSinceWV" id="calendarTo"  mindate="#{cc.attrs.valueDateSince}"
								value="#{cc.attrs.valueDateTo}"
								disabled="#{cc.attrs.disabledCalendar}" >
							</p:calendar>
						</div>
					</div>
				</div>
			</div>
		</div>

		
		<button jsf:id="dateButtonMovements" class="btn small hidden-xs hidden-sm"
			jsf:disabled="#{cc.attrs.disabledButton}"
			jsf:rendered="#{cc.attrs.showMovements}"
			jsf:actionListener="#{cc.attrs.actionListenerDate}">
			#{msg['button.confirm']}
			<p:ajax process="@form" 
			oncomplete="document.getElementById('tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:componentList').click();"
			update="
			:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:calendarSince
			:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:calendarTo
			:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:componentList
			" />
		</button>
		
		<button jsf:id="dateButtonChecks" class="btn small hidden-xs hidden-sm"
			jsf:disabled="#{cc.attrs.disabledButton}"
			jsf:rendered="#{cc.attrs.showChecks}"
			jsf:actionListener="#{cc.attrs.actionListenerDate}">
			#{msg['button.confirm']}
			<p:ajax process="@form" 
			oncomplete="document.getElementById('tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:checkContainer:customCheckList:componentList').click();"
			update="
			:tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:checkContainer:customCheckList:componentList
			" />
		</button>
		
		
		<button jsf:id="dateButtonQuota" class="btn small hidden-xs hidden-sm"
			jsf:rendered="#{cc.attrs.showQuota}"
			jsf:disabled="#{cc.attrs.disabledButton}"
			jsf:actionListener="#{cc.attrs.actionListenerDate}">
			#{msg['button.confirm']}
			<p:ajax process="@form" 
			oncomplete="document.getElementById('quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:componentList').click();"
			update="
			:quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:calendarSince
			:quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:calendarTo
			:quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:componentList
			" />
		</button>
				
	</div>
	
</composite:implementation>
</html>
