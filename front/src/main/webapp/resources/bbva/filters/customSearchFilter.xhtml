<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://jsflive.at/taglib">

<composite:interface>
	<composite:attribute name="value" />
	<composite:attribute name="valueDateSince" />
	<composite:attribute name="valueDateTo" />
	<composite:attribute name="disabledButton" />
	<composite:attribute name="disabledCalendar" />
	<composite:attribute name="actionListenerDate"
		method-signature="void actionlistener(javax.faces.event.ActionEvent)" />
	<composite:attribute name="listener" />
</composite:interface>

<composite:implementation>

	<div class="date-filter-content" style="width: 100% !important;">
		<h:form id="panelGroup">
			<div class="form-horizontal">
				<div class="row">

					<p:selectOneRadio id="console" value="#{cc.attrs.value}"
						layout="grid" columns="2">
						<f:selectItem itemLabel="#{msg['select.radio.today']}"
							itemValue="#{msg['select.radio.today']}" />
						<f:selectItem itemLabel="#{msg['select.radio.yesterday']}"
							itemValue="#{msg['select.radio.yesterday']}" />
						<f:selectItem itemLabel="#{msg['select.radio.last.week']}"
							itemValue="#{msg['select.radio.last.week']}" />

						<f:selectItem itemLabel="#{msg['select.radio.last.two.weeks']}"
							itemValue="#{msg['select.radio.last.two.weeks']}" />
						<f:selectItem itemLabel="#{msg['select.radio.last.month']}"
							itemValue="#{msg['select.radio.last.month']}" />
						<f:selectItem itemLabel="#{msg['select.radio.last.two.months']}"
							itemValue="#{msg['select.radio.last.two.months']}" />

						<f:selectItem itemLabel="#{msg['select.radio.concret.date']}"
							itemValue="#{msg['select.radio.concret.date']}" />

						<p:ajax process="@this" event="click"
							update="dateSince,dateTo,dateButton, @form"
							listener="#{cc.attrs.listener}" />

					</p:selectOneRadio>

				</div>
			</div>

			<h:panelGrid id="panel" columns="2" cellpadding="10">
				<p:column>
					<p:row>
						<h:outputLabel value="#{msg['text.since']}:" />
					</p:row>
					<br></br>
					<p:row>
						<p:calendar id="dateSince" value="#{cc.attrs.valueDateSince}"
							disabled="#{cc.attrs.disabledCalendar}" placeholder="__/__/____" />
					</p:row>
				</p:column>
				<p:column colspan="2">
					<p:row>
						<h:outputLabel value="#{msg['text.to']}:" />
					</p:row>
					<br></br>
					<p:row>
						<p:calendar id="dateTo" value="#{cc.attrs.valueDateTo}"
							disabled="#{cc.attrs.disabledCalendar}" placeholder="__/__/____" />
					</p:row>
				</p:column>
			</h:panelGrid>

			<p:spacer />
			<p:commandButton id="dateButton"
				disabled="#{movementsCriteriaController.disabledButtonDate}"
				value="#{msg['button.confirm']}"
				styleClass="btn small hidden-xs hidden-sm"
				actionListener="#{cc.attrs.actionListenerDate}" />

		</h:form>
	</div>

</composite:implementation>
</html>
