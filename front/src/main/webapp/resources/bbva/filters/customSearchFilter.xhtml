<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://jsflive.at/taglib">
<composite:interface>
	<composite:attribute name="value" />
	<composite:attribute name="showQuota" />
	<composite:attribute name="showMovements" />
	<composite:attribute name="showChekcs" />
	<composite:attribute name="valueDateSince" />
	<composite:attribute name="valueDateTo" />
	<composite:attribute name="actionListenerDate"
		method-signature="void actionlistener(javax.faces.event.ActionEvent)" />
	<composite:attribute name="listenerDate" />
	<composite:attribute name="disabledButton" />
	<composite:attribute name="disabledCalendar" />
	<composite:attribute name="identify" />
	<composite:attribute name="confirmDate"/>
</composite:interface>
<composite:implementation>
	<div id="dateFilterContent_#{cc.attrs.identify}" class="date-filter-content">
		<div class="form-horizontal">
			<div class="row">
				<p:selectOneRadio id="customRadio_#{cc.attrs.identify}" layout="custom"
					value="#{cc.attrs.value}" class="radioBT">
					<f:selectItem itemLabel="#{msg['select.radio.today']}"
						itemValue="#{msg['select.radio.today']}" />
					<f:selectItem itemLabel="#{msg['select.radio.yesterday']}"
						itemValue="#{msg['select.radio.yesterday']}" />
					<f:selectItem itemLabel="#{msg['select.radio.last.week']}"
						itemValue="#{msg['select.radio.last.week']}" />
					<f:selectItem itemLabel="#{msg['select.radio.last.two.weeks']}"
						itemValue="#{msg['select.radio.last.two.weeks']}" />
					<f:selectItem itemLabel="#{msg['select.radio.last.month']}"
						itemValue="#{msg['select.radio.last.month']}" />
					<f:selectItem itemLabel="#{msg['select.radio.last.two.months']}"
						itemValue="#{msg['select.radio.last.two.months']}" />
					<f:selectItem itemLabel="#{msg['select.radio.concret.date']}"
						itemValue="#{msg['select.radio.concret.date']}" />
					<f:ajax event="click"
						render="
                    :tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:itemSince_moveCalendar
                    :tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:itemTo_moveCalendar
					:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:dateButtonMovements								
														
                    :tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:customCheckList:customDate:itemSince_checkCalendar
                    :tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:customCheckList:customDate:itemTo_checkCalendar
					:tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:customCheckList:customDate:dateButtonChecks
					
                    :quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:itemSince_quotaCalendar
                    :quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:itemTo_quotaCalendar
					:quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:dateButtonQuota																						
					"
						listener="#{cc.attrs.listenerDate.oneSelectDate}" />
				</p:selectOneRadio>
				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-today_#{cc.attrs.identify}"
						for="customRadio_#{cc.attrs.identify}" itemIndex="0" class="radioBT" />
					<h:outputLabel styleClass="radioLabel"
						for="customSearch-filter-today_#{cc.attrs.identify}"
						value="#{msg['select.radio.today']}" />
				</div>
				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-yesterday_#{cc.attrs.identify}"
						for="customRadio_#{cc.attrs.identify}" itemIndex="1" class="radioBT" />
					<h:outputLabel styleClass="radioLabel"
						for="customSearch-filter-yesterday_#{cc.attrs.identify}"
						value="#{msg['select.radio.yesterday']}" />
				</div>
				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-week_#{cc.attrs.identify}"
						for="customRadio_#{cc.attrs.identify}" itemIndex="2" class="radioBT" />
					<h:outputLabel styleClass="radioLabel"
						for="customSearch-filter-week_#{cc.attrs.identify}"
						value="#{msg['select.radio.last.week']}" />
				</div>
				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-two-week_#{cc.attrs.identify}"
						for="customRadio_#{cc.attrs.identify}" itemIndex="3" class="radioBT" />
					<h:outputLabel styleClass="radioLabel"
						for="customSearch-filter-two-week_#{cc.attrs.identify}"
						value="#{msg['select.radio.last.two.weeks']}" />
				</div>
				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-month_#{cc.attrs.identify}"
						for="customRadio_#{cc.attrs.identify}" itemIndex="4" class="radioBT" />
					<h:outputLabel styleClass="radioLabel"
						for="customSearch-filter-month_#{cc.attrs.identify}"
						value="#{msg['select.radio.last.month']}" />
				</div>
				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-two-month_#{cc.attrs.identify}"
						for="customRadio_#{cc.attrs.identify}" itemIndex="5" class="radioBT" />
					<h:outputLabel styleClass="radioLabel"
						for="customSearch-filter-two-month_#{cc.attrs.identify}"
						value="#{msg['select.radio.last.two.months']}" />
				</div>
			</div>
		</div>
		<div class="date-period radio-group">
			<div class="form-horizontal date-specific">
				<p:radioButton id="customSearch-filter-datePeriod_#{cc.attrs.identify}"
					for="customRadio_#{cc.attrs.identify}" itemIndex="6" class="radioBT" />
				<h:outputLabel styleClass="radioLabel"
					for="customSearch-filter-datePeriod_#{cc.attrs.identify}"
					value="#{msg['select.radio.concret.date']}" />
			</div>
			<div>
				<div class="col-xs-12 col-md-6">
					<div class="form-group">
						<div class="col-xs-2 col-md-12">
							<label for="#{cc.attrs.identify}_Since">Desde:</label>
						</div>
						<div class="col-md-12 input-control control">
							<p:calendar widgetVar="#{cc.attrs.identify}_Since" autocomplete="false"
								placeholder="__/__/____" id="itemSince_#{cc.attrs.identify}"
								value="#{cc.attrs.valueDateSince}" pattern="dd/MM/yyyy"
								disabled="#{cc.attrs.disabledCalendar}" showButtonPanel="true"
								maxdate="today" showOtherMonths="true">
								<f:convertDateTime pattern="dd/MM/yyyy" />
								<p:ajax event="dateSelect" update="#{cc.attrs.confirmDate}" />
								
							</p:calendar>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6">
					<div class="form-group">
						<div class="col-xs-2 col-md-12">
							<label for="#{cc.attrs.identify}_To">Hasta:</label>
						</div>
						<div class="col-md-12 input-control control">
							<p:calendar widgetVar="#{cc.attrs.identify}_To" autocomplete="false"
								placeholder="__/__/____" id="itemTo_#{cc.attrs.identify}"
								mindate="#{cc.attrs.valueDateSince}" maxdate="today"
								showButtonPanel="true" showOtherMonths="true"
								value="#{cc.attrs.valueDateTo}" disabled="#{cc.attrs.disabledCalendar}"
								pattern="dd/MM/yyyy">
								<f:convertDateTime pattern="dd/MM/yyyy" />
								<p:ajax event="dateSelect" update="#{cc.attrs.confirmDate}" />
							</p:calendar>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button jsf:id="dateButtonMovements" class="btn small hidden-xs hidden-sm #{cc.attrs.value=='' || (cc.attrs.value==msg['select.radio.concret.date'] &amp;&amp; (cc.attrs.valueDateSince==null || cc.attrs.valueDateTo==null)) ? 'buttonDisabled': 'none'}"
			
			jsf:rendered="#{cc.attrs.showMovements}"
			jsf:actionListener="#{cc.attrs.actionListenerDate}">
			#{msg['button.confirm']}
			<p:ajax process="@form"
				oncomplete="document.getElementById('tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:componentList').click();"
				update="
			:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:itemSince_moveCalendar
			:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:itemTo_moveCalendar
			:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:componentList
			" />
		</button>
		<button jsf:id="dateButtonChecks" class="btn small hidden-xs hidden-sm"
			jsf:disabled="#{cc.attrs.disabledButton}"
			jsf:rendered="#{cc.attrs.showChecks}"
			jsf:actionListener="#{cc.attrs.actionListenerDate}">
			#{msg['button.confirm']}
			<p:ajax process="@form"
				oncomplete="document.getElementById('tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:customCheckList:componentList').click();"
				update="
            :tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:customCheckList:customDate:itemSince_checkCalendar
            :tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:customCheckList:customDate:itemTo_checkCalendar
			:tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:customCheckList:componentList
			" />
		</button>
		<button jsf:id="dateButtonQuota" class="btn small hidden-xs hidden-sm #{cc.attrs.value=='' || (cc.attrs.value==msg['select.radio.concret.date'] &amp;&amp; (cc.attrs.valueDateSince==null || cc.attrs.valueDateTo==null)) ? 'buttonDisabled': 'none'}"
			jsf:rendered="#{cc.attrs.showQuota}"
			jsf:actionListener="#{cc.attrs.actionListenerDate}">
			#{msg['button.confirm']}
			<p:ajax process="@form"
				oncomplete="document.getElementById('quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:componentList').click();"
				update="
		    :quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:itemSince_quotaCalendar
			:quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:itemTo_quotaCalendar
			:quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:componentList
			" />
		</button>
	</div>
</composite:implementation>
</html>
