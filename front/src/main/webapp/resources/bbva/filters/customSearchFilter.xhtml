<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://jsflive.at/taglib">
<composite:interface>
	<composite:attribute name="value" />
	<composite:attribute name="showQuota" />
	<composite:attribute name="showMovements" />
	<composite:attribute name="showChekcs" />
	<composite:attribute name="valueDateSince" />
	<composite:attribute name="valueDateTo" />
	<composite:attribute name="actionListenerDate"
		method-signature="void actionlistener(javax.faces.event.ActionEvent)" />
	<composite:attribute name="listenerDate" />
	<composite:attribute name="disabledButton" />
	<composite:attribute name="disabledCalendar" />
	<composite:attribute name="calendarSince" />
	<composite:attribute name="calendarTo" />
	<composite:attribute name="identify" />
</composite:interface>
<composite:implementation>
	<div id="dateFilterContent_#{cc.attrs.identify}" class="date-filter-content">
		<div class="form-horizontal">
			<div class="row">
				<p:selectOneRadio id="customRadio_#{cc.attrs.identify}" layout="custom"
					value="#{cc.attrs.value}" class="radioBT">
					<f:selectItem itemLabel="#{msg['select.radio.today']}"
						itemValue="#{msg['select.radio.today']}" />
					<f:selectItem itemLabel="#{msg['select.radio.yesterday']}"
						itemValue="#{msg['select.radio.yesterday']}" />
					<f:selectItem itemLabel="#{msg['select.radio.last.week']}"
						itemValue="#{msg['select.radio.last.week']}" />
					<f:selectItem itemLabel="#{msg['select.radio.last.two.weeks']}"
						itemValue="#{msg['select.radio.last.two.weeks']}" />
					<f:selectItem itemLabel="#{msg['select.radio.last.month']}"
						itemValue="#{msg['select.radio.last.month']}" />
					<f:selectItem itemLabel="#{msg['select.radio.last.two.months']}"
						itemValue="#{msg['select.radio.last.two.months']}" />
					<f:selectItem itemLabel="#{msg['select.radio.concret.date']}"
						itemValue="#{msg['select.radio.concret.date']}" />
					<f:ajax event="click"
						render="
                    :tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:item_moveCalendarSince
                    :tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:item_moveCalendarTo
					:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:dateButtonMovements								
														
                    :tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:customCheckList:customDate:item_checkCalendarSince
                    :tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:customCheckList:customDate:item_checkCalendarTo
					:tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:customCheckList:customDate:dateButtonChecks
					
                    :quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:item_quotaCalendarSince
                    :quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:item_quotaCalendarTo
					:quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:dateButtonQuota																						
					"
						listener="#{cc.attrs.listenerDate.oneSelectDate}" />
				</p:selectOneRadio>
				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-today"
						for="customRadio_#{cc.attrs.identify}" itemIndex="0" class="radioBT" />
					<label for="customSearch-filter-today">#{msg['select.radio.today']}</label>
				</div>
				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-yesterday"
						for="customRadio_#{cc.attrs.identify}" itemIndex="1" class="radioBT" />
					<label for="customSearch-filter-yesterday">#{msg['select.radio.yesterday']}</label>
				</div>
				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-week"
						for="customRadio_#{cc.attrs.identify}" itemIndex="2" class="radioBT" />
					<label for="customSearch-filter-week">#{msg['select.radio.last.week']}</label>
				</div>
				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-two-week"
						for="customRadio_#{cc.attrs.identify}" itemIndex="3" class="radioBT" />
					<label for="customSearch-filter-two-week">#{msg['select.radio.last.two.weeks']}</label>
				</div>
				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-month"
						for="customRadio_#{cc.attrs.identify}" itemIndex="4" class="radioBT" />
					<label for="customSearch-filter-month">#{msg['select.radio.last.month']}</label>
				</div>
				<div class="col-xs-6">
					<p:radioButton id="customSearch-filter-two-month"
						for="customRadio_#{cc.attrs.identify}" itemIndex="5" class="radioBT" />
					<label for="customSearch-filter-two-month">#{msg['select.radio.last.two.months']}</label>
				</div>
			</div>
		</div>
		<div class="date-period radio-group">
			<div class="form-horizontal date-specific">
				<p:radioButton id="customSearch-filter-datePeriod_#{cc.attrs.identify}"
					for="customRadio_#{cc.attrs.identify}" itemIndex="6" class="radioBT" />
				<label for="customSearch-filter-datePeriod_#{cc.attrs.identify}">#{msg['select.radio.concret.date']}</label>
			</div>
			<div>
				<div class="col-xs-12 col-md-6">
					<div class="form-group">
						<div class="col-xs-2 col-md-12">
							<label for="calendarSinceWV">Desde:</label>
						</div>
						<div class="col-xs-10 col-md-12 input-control">
							<p:calendar widgetVar="calendarSinceWV"
								id="item_#{cc.attrs.calendarSince}" value="#{cc.attrs.valueDateSince}"
								pattern="dd/MM/yyyy" disabled="#{cc.attrs.disabledCalendar}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
								<p:ajax event="dateSelect" update="item_#{cc.attrs.calendarTo}" />
							</p:calendar>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6">
					<div class="form-group">
						<div class="col-xs-2 col-md-12">
							<label for="calendarToSinceWV">Hasta:</label>
						</div>
						<div class="col-xs-10 col-md-12 input-control">
							<p:calendar widgetVar="calendarToSinceWV"
								id="item_#{cc.attrs.calendarTo}" mindate="#{cc.attrs.valueDateSince}"
								value="#{cc.attrs.valueDateTo}" disabled="#{cc.attrs.disabledCalendar}"
								pattern="dd/MM/yyyy">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</p:calendar>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button jsf:id="dateButtonMovements" class="btn small hidden-xs hidden-sm"
			jsf:disabled="#{cc.attrs.disabledButton}"
			jsf:rendered="#{cc.attrs.showMovements}"
			jsf:actionListener="#{cc.attrs.actionListenerDate}">
			#{msg['button.confirm']}
			<p:ajax process="@form"
				oncomplete="document.getElementById('tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:componentList').click();"
				update="
			:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:item_moveCalendarSince
			:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:item_moveCalendarTo
			:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:componentList
			" />
		</button>
		<button jsf:id="dateButtonChecks" class="btn small hidden-xs hidden-sm"
			jsf:disabled="#{cc.attrs.disabledButton}"
			jsf:rendered="#{cc.attrs.showChecks}"
			jsf:actionListener="#{cc.attrs.actionListenerDate}">
			#{msg['button.confirm']}
			<p:ajax process="@form"
				oncomplete="document.getElementById('tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:customCheckList:componentList').click();"
				update="
            :tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:customCheckList:customDate:item_checkCalendarSince
            :tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:customCheckList:customDate:item_checkCalendarTo
			:tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:customCheckList:componentList
			" />
		</button>
		<button jsf:id="dateButtonQuota" class="btn small hidden-xs hidden-sm"
			jsf:rendered="#{cc.attrs.showQuota}"
			jsf:disabled="#{cc.attrs.disabledButton}"
			jsf:actionListener="#{cc.attrs.actionListenerDate}">
			#{msg['button.confirm']}
			<p:ajax process="@form"
				oncomplete="document.getElementById('quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:componentList').click();"
				update="
		    :quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:item_quotaCalendarSince
			:quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:customDate:item_quotaCalendarTo
			:quotaDetail:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:customList:componentList
			" />
		</button>
	</div>
</composite:implementation>
</html>
