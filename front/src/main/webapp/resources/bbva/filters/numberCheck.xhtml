<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://jsflive.at/taglib">

<composite:interface>

</composite:interface>

<composite:implementation>

	<div class="row">
		<div class="form-horizontal">
			<div class="col-xs-12 radio-group">

				<p:outputPanel id="customPanel" style="margin-bottom:10px">
					<p:selectOneRadio id="customRadio" layout="custom">
						<f:selectItem itemLabel="Red" itemValue="Red" />
						<f:selectItem itemLabel="Green" itemValue="Green" />
						<f:selectItem itemLabel="Blue" itemValue="Blue" />
					</p:selectOneRadio>

					<h:panelGrid columns="3" cellpadding="5">
						<p:radioButton id="opt1" for="customRadio" itemIndex="0" />
						<h:outputLabel for="opt1" value="Búsqueda por nº de cheque" />
						<p:inputText />

						<p:radioButton id="opt2" for="customRadio" itemIndex="1" />
						<h:outputLabel for="opt2" value="Estado" />
						<h:selectOneMenu style="width:125px" styleClass="selectpicker">
							<f:selectItem itemLabel="Seleccionar" itemValue="" />
							<f:selectItem itemLabel="Habilitados" itemValue="Habilitados" />
							<f:selectItem itemLabel="Solicitados" itemValue="Solicitados" />
						</h:selectOneMenu>

						<p:radioButton id="opt3" for="customRadio" itemIndex="2" />
						<h:outputLabel for="opt3" value="Búsqueda por nº de talonario" />
						<h:selectOneMenu >
							<f:selectItem itemLabel="Seleccionar" itemValue="" />
							<f:selectItem itemLabel="Habilitados" itemValue="Habilitados" />
							<f:selectItem itemLabel="Solicitados" itemValue="Solicitados" />
						</h:selectOneMenu>
					</h:panelGrid>
				</p:outputPanel>

			</div>
		</div>
		<p:commandButton value="Confirmar"
			styleClass="btn small hidden-xs hidden-sm" />
	</div>
</composite:implementation>

</html>
