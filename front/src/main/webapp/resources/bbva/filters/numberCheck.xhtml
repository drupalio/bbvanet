<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://jsflive.at/taglib"
	xmlns:bbvaCalendar="http://java.sun.com/jsf/composite/bbva/calendar">

<composite:interface>

</composite:interface>

<composite:implementation>

	<form id="checkBookSearch-filter" action="#"
		class="radio-filter-content">
		<div class="row">
			<div class="form-horizontal">
				<div class="col-xs-12 radio-group">
					<div class="form-group">
						<input name="sample-radio-ticket" id="checkBookSearchNum-filter"
							value="Busca-num" type="radio" /> <label
							for="checkBookSearchNum-filter">Búsqueda por nº de cheque</label>
						<div class="input-control">
							<input type="text" name="input-num-ticket"
								class="form-control num-cheque number required" min="0"
								maxlength="8" id="cheque-num-input" autocomplete="off"
								data-filter="Nº Cheque " />
						</div>
					</div>
					<div class="hidden-xs hidden-sm form-group">
						<label for="cheque-num-input">Estado</label>
						<div class="input-control">
							<select name="select-state" id="cheque-num-input"
								class="selectpicker" style="display: none;"
								data-filter="Estado: ">
								<option selected="selected" value="">Seleccionar</option>
								<option>Habilitados</option>
								<option>Solicitados</option>
								<option>Lorem</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-xs-12 radio-group">
					<div class="form-group group-books">
						<input name="sample-radio-ticket" id="checkBookSearchState-filter"
							value="Busca-talon" type="radio" class="talon-numbered" /> <label
							for="checkBookSearchState-filter">Búsqueda por nº de
							talonario</label>
						<div class="input-control">
							<select name="select-search-checkbook" id="select-search-book"
								class="selectpicker" style="display: none;"
								data-filter="Talonario: ">
								<option selected="selected" value="">Seleccionar</option>
								<option>000000000551-000000000532</option>
								<option>001230000551-000000000532</option>
								<option>004560000551-000000000532</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<button type="submit" class="btn small hidden-xs hidden-sm">Confirmar</button>
		</div>
	</form>

</composite:implementation>

</html>
