<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://jsflive.at/taglib">

<composite:interface>
	<composite:attribute name="valueCheck" />
	<composite:attribute name="valueCheckNumber" />
	<composite:attribute name="valuecheckState" />
	<composite:attribute name="valueBookNumber" />
	<composite:attribute name="actionListenerCheck"
		method-signature="void actionlistener(javax.faces.event.ActionEvent)" />
</composite:interface>

<composite:implementation>

	<div class="date-filter-content" style="width: 100% !important;">

		<p:outputPanel id="customPanel" style="width: 100% !important;">
			<p:selectOneRadio id="customRadio" layout="custom"
				value="#{cc.attrs.valueCheck}">
				<f:selectItem itemLabel="#{msg['text.search.by.number.check']}"
					itemValue="#{msg['text.search.by.number.check']}" />
				<f:selectItem itemLabel="#{msg['text.search.by.number.status']}"
					itemValue="#{msg['text.search.by.number.status']}"
					noSelectionOption="false" />
				<f:selectItem itemLabel="#{msg['text.search.by.numberbook']}"
					itemValue="#{msg['text.search.by.numberbook']}" />
				<p:ajax process="@this"
					listener="#{checkBookController.actionState}"
					update="customPanel, searchButton" />
			</p:selectOneRadio>

			<h:panelGrid columns="3" cellpadding="5" id="grilla">
				<p:radioButton id="opt1" for="customRadio" itemIndex="0" />
				<h:outputLabel for="opt1"
					value="#{msg['text.search.by.number.check']}" />
				<h:inputText id="inputNumberCheck"
					styleClass="form-control num-cheque number required valid"
					value="#{cc.attrs.valueCheckNumber}"
					disabled="#{checkBookController.renderComponents['NUMBERCHECK']}"
					validatorMessage="Formato Invalido">
					<f:validateRegex pattern="[0-9]*" />
				</h:inputText>

				<p:radioButton id="opt2" for="customRadio" itemIndex="1" />
				<h:outputLabel for="opt2"
					value="#{msg['text.search.by.number.status']}" />

				<h:selectOneMenu id="stateSelect"
					style=" 
						    width: 41px;
						    height: 38px;
						    background-position: 13px 12px;					
							background: white;
						  	background: -moz-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: -o-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: -webkit-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: linear-gradient(to bottom, #ffffff 40%, #e1e1e1 200%);
						  	border-color: #d5e2ee;
						  	width: 100%;
						  	padding: 6.5px;
						  	padding-left: 6px;
						  	padding-right: 32px;
						  	font-size: 0.95em;
						  	color: #0093e2;
							"
					value="#{cc.attrs.valuecheckState}"
					disabled="#{checkBookController.renderComponents['STATUS']}">
					<f:selectItem itemLabel="#{msg['text.combo.select']}" />
					<f:selectItems value="#{checkBookController.multiValueList}"
						var="multiValue" itemValue="#{multiValue.id}"
						itemLabel="#{msg[multiValue.value]}" />
				</h:selectOneMenu>

				<p:radioButton id="opt3" for="customRadio" itemIndex="2" />
				<h:outputLabel for="opt3"
					value="#{msg['text.search.by.numberbook']}" />

				<h:selectOneMenu id="numberBook"
					style=" 
						    width: 41px;
						    height: 38px;
						    background-position: 13px 12px;					
							background: white;
						  	background: -moz-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: -o-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: -webkit-linear-gradient(top, #ffffff 40%, #e1e1e1 200%);
						  	background: linear-gradient(to bottom, #ffffff 40%, #e1e1e1 200%);
						  	border-color: #d5e2ee;
						  	width: 100%;
						  	padding: 6.5px;
						  	padding-left: 6px;
						  	padding-right: 32px;
						  	font-size: 0.95em;
						  	color: #0093e2;
							"
					value="#{cc.attrs.valueBookNumber}"
					disabled="#{checkBookController.renderComponents['NUMBERBOOK']}">
					<f:selectItem itemLabel="#{msg['text.combo.select']}" />
					<f:selectItem itemLabel="1111-2222" itemValue="1111-2222" />
					<f:selectItem itemLabel="1111-2222-3333"
						itemValue="1111-2222-3333" />
				</h:selectOneMenu>

			</h:panelGrid>
		</p:outputPanel>


		<p:commandButton id="searchButton"
			actionListener="#{checkBookController.setNumberCheckOrBook}"
			update=":#{p:component('formCheckBook')}"
			disabled="#{checkBookController.renderComponents['BUTTONBOOK']}"
			styleClass="btn small hidden-xs hidden-sm"
			value="#{msg['button.confirm']}">

		</p:commandButton>

	</div>

</composite:implementation>
</html>
