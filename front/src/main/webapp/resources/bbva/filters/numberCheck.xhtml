<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://jsflive.at/taglib">
<composite:interface>
	<composite:attribute name="valueCheck" />
	<composite:attribute name="valueCheckNumber" />
	<composite:attribute name="valuecheckState" />
	<composite:attribute name="valueBookNumber" />
	<composite:attribute name="actionListenerCheck"
		method-signature="void actionlistener(javax.faces.event.ActionEvent)" />
</composite:interface>
<composite:implementation>
	<div class="date-filter-content" style="width: 100% !important;">
		<p:outputPanel id="customPanel" style="width: 100% !important;">
			<p:selectOneRadio id="customRadio" layout="custom" value="#{cc.attrs.valueCheck}">
				<f:selectItem itemLabel="#{msg['text.search.by.number.check']}" itemValue="#{msg['text.search.by.number.check']}" />
				<f:selectItem itemLabel="#{msg['text.search.by.numberbook']}" itemValue="#{msg['text.search.by.numberbook']}" />
				<f:ajax process="@form" listener="#{checkBookController.radioActionState}"
					render="
                    :tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:checkContainer:checkList:numberCheck:searchButton
					:tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:checkContainer:checkList:numberCheck:inputNumberCheck
					:tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:checkContainer:checkList:numberCheck:stateSelect
					:tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:checkContainer:checkList:numberCheck:panelDivSta
					:tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:checkContainer:checkList:numberCheck:statusOutput 
					:tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:checkContainer:checkList:numberCheck:numberBook"/>
			</p:selectOneRadio>
			<div style="margin-bottom: 17px;">
				<p:radioButton id="opt1" for="customRadio" itemIndex="0" styleClass="divAlign radioButtonT" />
				<h:outputLabel for="opt1" value="#{msg['text.search.by.number.check']}" styleClass="fontLabelT divAlign col-md-4 col-lg-4 radioLabel" />
				<h:inputText id="inputNumberCheck" styleClass="form-control num-cheque number required valid widthTalo" validatorMessage="Formato Invalido"
					value="#{cc.attrs.valueCheckNumber}" disabled="#{checkBookController.renderComponents['NUMBERCHECK']}" >
					<f:validateRegex pattern="[0-9]*" />
				</h:inputText>
			</div>
			<div class="selectorCombo2" style="margin-bottom: 17px;">
				<p:outputPanel id="panelDivSta" styleClass="#{checkBookController.renderComponents['RADIOSTATUS'] ? 'divAlign' : 'divAlign nonee'}" style="width: 5%; float: left;" />
				<h:outputLabel id="statusOutput" styleClass="#{checkBookController.renderComponents['RADIOSTATUS'] ? 'fontLabelT divAlign col-md-4 col-lg-4 radioLabel' : 'fontLabelT divAlign col-md-4 col-lg-4 radioLabel nonee'}"  
				               value="#{msg['text.search.by.number.status']}" />
				<h:selectOneMenu id="stateSelect" value="#{cc.attrs.valuecheckState}" enabledClass="selectOption" disabledClass="selectOptionDisabled"
					styleClass="#{checkBookController.renderComponents['RADIOSTATUS'] ? 'widthTalo' : 'widthTalo nonee'}"
					onchange="styles(this)" disabled="#{checkBookController.renderComponents['STATUS']}">
					<f:selectItem itemLabel="#{msg['text.combo.select']}" />
					<f:selectItems value="#{comboCriteriaController.multiValueList}" var="multiValue" itemValue="#{multiValue.valueId}" itemLabel="#{msg[multiValue.value]}" />
				</h:selectOneMenu>
			</div>
			<div class="selectorCombo" style="margin-bottom: 17px;">
				<p:radioButton id="opt3" for="customRadio" itemIndex="1" styleClass="divAlign radioButtonT" />
				<h:outputLabel for="opt3" value="#{msg['text.search.by.numberbook']}" styleClass="fontLabelT divAlign col-md-4 col-lg-4 radioLabel" />
				<h:selectOneMenu id="numberBook" value="#{cc.attrs.valueBookNumber}" styleClass="widthTalo" enabledClass="selectOption" disabledClass="selectOptionDisabled" 
					disabled="#{checkBookController.renderComponents['NUMBERBOOK']}" onchange="styles(this)">
					<f:selectItem itemLabel="#{msg['text.combo.select']}" />
					<f:selectItems value="#{checkBookController.checkBooks}" var="multiValue" itemValue="#{multiValue.id}" itemLabel="#{msg[multiValue.value]}" />
				</h:selectOneMenu>
			</div>
		</p:outputPanel>
		<p:spacer width="100" height="40" />
		<p:outputPanel>
			<button jsf:id="searchButton"
				jsf:disabled="#{checkBookController.renderComponents['BUTTONBOOK']}"
				class="btn small hidden-xs hidden-sm"
				jsf:actionListener="#{checkBookController.setNumberCheckOrBook}">
				#{msg['button.confirm']}
				<p:ajax process="@form"
					update=":tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:checkContainer:checkList:componentList"
					oncomplete="document.getElementById('tabMenu:tabCriteria:personalizedSearchContainer:formCheckBook:checkSearchTab:checkContainer:checkList:componentList').click();" />
			</button>
		</p:outputPanel>
	</div>
</composite:implementation>
</html>
