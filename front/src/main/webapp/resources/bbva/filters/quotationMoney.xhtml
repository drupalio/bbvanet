<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input">
<composite:interface>
</composite:interface>
<composite:implementation>
	<div id="turnsQuotation" class="panel-tab-body" style="display: inline-block;">
		<div class="col-xs-12 col-sm-12 col-md-12">
			<h:outputLabel class="col-xs-12 col-sm-10 col-md-10 tableName"
				style="margin-bottom: 5%; font-weight: normal !important; text-align: justify;"
				value="Hola, a través de este servicio usted podrá realizar una cotización 
				en línea o iniciar una operación de giro al exterior en otras modedas, 
				por favor digite la información de su transacción &lt;br /&gt; &lt;br /&gt; 
				Recuerde que la negociación en línea varia cada 5 segundos la tasa y
				es susceptible a movimientos de mercado, si desea realizar la operación 
				presione Realizar operación en línea"
				escape="false" />

			<div class="col-xs-2 col-sm-2 col-md-2"
				style="text-align: center; float: right;">
				<h:form name="form">
					<img alt="" src="../assets/img/timer_icon.png" style="width: 70%;" />
					<label id="lb_time" />
				</h:form>
			</div>

			<bbvaInput:combo id="typeOperation" label="Tipo Operación:"
				value="#{quotationMoneyController.clientTurn.rates.typeBusiness}"
				list="#{quotationMoneyController.typeOperList}"
				styleClassForm="col-xs-12 col-sm-5 col-md-5"
				styleClassOut="col-xs-12 col-sm-6 col-md-6"
				styleClassIn="col-xs-12 col-sm-6 col-md-6" />

			<bbvaInput:combo id="numeAccount" label="Número de cuenta:"
				itemValue="#{multiValue}" item="#{multiValue}"
				value="#{quotationMoneyController.clientTurn.rates.numberAccount}"
				list="#{quotationMoneyController.accountsList}"
				styleClassForm="col-xs-12 col-sm-7 col-md-7"
				styleClassOut="col-xs-12 col-sm-4 col-md-4"
				styleClassIn="col-xs-12 col-sm-7 col-md-7" />

			<bbvaInput:combo id="monedaOper" list="#{quotationMoneyController.moneyList}"
				itemValue="#{multiValue.identMoney}" item="#{multiValue.nameMoney}"
				value="#{quotationMoneyController.clientTurn.rates.money.identMoney}"
				label="Moneda:" styleClassForm="col-xs-12 col-sm-5 col-md-5"
				styleClassOut="col-xs-12 col-sm-6 col-md-6"
				styleClassIn="col-xs-12 col-sm-6 col-md-6" />

			<bbvaInput:inputOutput id="montoOper" label="Monto:"
				value="#{quotationMoneyController.clientTurn.rates.amount}"
				styleClassForm="col-xs-12 col-sm-7 col-md-7"
				styleClassOut="col-xs-12 col-sm-4 col-md-4" />

			<p:separator
				style="width: 100%; display: inline-block; border: 1px solid #F4F7F5 !important;" />

			<bbvaInput:inputOutput id="tasaDivisaUSD" label="Tasa Divisa USD:"
				value="#{quotationMoneyController.clientTurn.rates.divisaTasUSD}"
				styleClassForm="col-xs-12 col-sm-6 col-md-6" disabled="true"
				styleClassOut="col-xs-12 col-sm-4 col-md-4" required="false" />

			<bbvaInput:inputOutput id="tasaUSDPeso" label="Tasa USD Peso:"
				value="#{quotationMoneyController.clientTurn.rates.divisaTasPesUSD}"
				styleClassForm="col-xs-12 col-sm-6 col-md-6" disabled="true"
				styleClassOut="col-xs-12 col-sm-4 col-md-4" required="false" />

			<bbvaInput:inputOutput id="tasaDivisaPeso" label="Tasa Divisa Peso:"
				value="#{quotationMoneyController.clientTurn.rates.divisaTasPes}"
				styleClassForm="col-xs-12 col-sm-6 col-md-6" disabled="true"
				styleClassOut="col-xs-12 col-sm-4 col-md-4" required="false" />

			<bbvaInput:inputOutput id="equivalentPeso" label="Equivalente en Pesos:"
				value="#{quotationMoneyController.clientTurn.rates.equivalentPeso}"
				styleClassForm="col-xs-12 col-sm-6 col-md-6" disabled="true"
				styleClassOut="col-xs-12 col-sm-4 col-md-4" required="false" />

			<div class="col-md-12" style="text-align: center; margin-top: 26px;">
				<div style="display: inline-block;">
					<p:commandButton styleClass="btn btn-default"
						value="Realizar Operación en línea" ajax="true"
						actionListener="#{quotationMoneyController.onSelectPassInfo}">
						<span
							data-original-title="Horario de negociación en línea: &lt;br /&gt; Días Hábiles  
							&lt;br /&gt; Inicio: 08:00 AM &lt;br /&gt; Fin: 05:00 PM  &lt;br /&gt; &lt;br /&gt;  
							Horario para cumplimiento de la operación: &lt;br /&gt; Días Hábiles &lt;br /&gt; 
							Inicio: 08:00 AM &lt;br /&gt; Fin: 05:00 PM"
							data-style-toggle="right: 94px; bottom: 38px;"
							class="icon-Info-BlueFilter" onmouseover="addTool(jQuery(this))"
							onmouseout="removeTool(jQuery(this))" style="float: right;" />
					</p:commandButton>
				</div>
			</div>
		</div>
	</div>
</composite:implementation>
</html>
