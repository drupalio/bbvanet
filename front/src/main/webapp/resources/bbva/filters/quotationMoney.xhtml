<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bbvaInput="http://java.sun.com/jsf/composite/bbva/input">
<composite:interface>
</composite:interface>
<composite:implementation>
	<div id="turnsQuotation" class="panel-tab-body"
		style="display: inline-block;">
		<div class="col-xs-12 col-sm-12 col-md-12">
			<h:outputLabel class="col-xs-12 col-sm-12 col-md-12 tableName"
				style="margin-bottom: 5%; font-weight: normal !important;"
				value="A
				través de este servicio usted podrá realizar una cotización en línea
				operaciones de giro al exterior en otras modedas, por favor digite
				la información de su transacción &lt;br /&gt; &lt;br /&gt; Recuerde
				que la negociación en línea varia cada 5 segundos la tasa y es
				susceptible a movimientos de mercado, si desea realizar la operación
				presione Realizar operación en línea"
				escape="false" />

			<div class="col-xs-12 col-sm-9 col-md-9">
				<bbvaInput:combo id="monedaOper"
					styleClassOut="col-xs-12 col-sm-12 col-md-4" label="Moneda"
					styleClassIn="col-xs-12 col-sm-12 col-md-7" value="" />
				<bbvaInput:inputOutput id="montoOper"
					styleClassOut="col-xs-12 col-sm-12 col-md-4"
					styleClassIn="col-xs-12 col-sm-12 col-md-7" label="Monto" value="" />
				<bbvaInput:inputOutput id="tasaOnlineIn"
					styleClassOut="col-xs-12 col-sm-12 col-md-4"
					styleClassIn="col-xs-12 col-sm-12 col-md-7" label="Tasa en línea" />
			</div>
			<div class="col-xs-12 col-sm-12 col-md-3" style="text-align: center;">
				<img alt="" src="../assets/img/timer_icon.png"
					style="margin-top: 30%; width: 70%;" />
			</div>

			<div style="text-align: center; margin-top: 26px;" class="col-md-12">
				<p:commandButton styleClass="btn btn-default"
					value="Realizar Operación en línea" />
			</div>
		</div>
	</div>
</composite:implementation>
</html>
