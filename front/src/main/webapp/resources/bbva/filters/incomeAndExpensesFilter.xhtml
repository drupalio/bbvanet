<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:cc="http://jsflive.at/taglib">

<composite:interface>
	<composite:attribute name="value" />
</composite:interface>

<composite:implementation>

	<div class="incomeAndExpenses-filter-content radio-group">

		<div>
			<h:panelGrid columns="4" style="margin-bottom:18px"
				columnClasses="col-xs-4 col-md-4">

				<h:selectOneRadio value="#{cc.attrs.value}">
					<div class="col-xs-4 col-md-4">
						<f:selectItem id="inflow" itemLabel="#{msg['select.radio.in']}"
							itemValue="1" />
					</div>
					<div class="col-xs-4 col-md-4">
						<f:selectItem id="outflow" itemLabel="#{msg['select.radio.out']}"
							itemValue="2" />
					</div>
					<div class="col-xs-4 col-md-4">
						<f:selectItem id="bothflow" itemLabel="#{msg['select.radio.in.out']}"
							itemValue="3" />
					</div>
				</h:selectOneRadio>

			</h:panelGrid>

		</div>
		<button jsf:id="balanceButton"
			jsf:actionListener="#{movementsCriteriaController.setIncomeExpensesFilter}"
			class="btn small hidden-xs hidden-sm">#{msg['button.confirm']}
			<p:ajax 
			update="
			:tabMenu:tabCriteria:personalizedSearchContainer:customSearch:perTabBody:incomeOrExpenseList:componentList		
			" />
			</button>
	</div>
</composite:implementation>
</html>
