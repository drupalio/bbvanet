<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://jsflive.at/taglib"
	xmlns:bbvaCalendar="http://java.sun.com/jsf/composite/bbva/calendar">

<composite:interface>
	<composite:attribute name="value" />
</composite:interface>

<composite:implementation>

	<div class="incomeAndExpenses-filter-content radio-group">
		<h:form id="formIncomeAndExpenses">
<!-- btn small hidden-xs hidden-sm -->
			<div >

				<h:panelGrid columns="4" style="margin-bottom:18px"
					columnClasses="col-xs-4 col-md-4">

					<h:selectOneRadio value="#{cc.attrs.value}">
						<div class="col-xs-4 col-md-4">
							<f:selectItem id="inflow" itemLabel="Entradas"
								itemValue="#{msg['select.radio.in']}" />
						</div>
						<div class="col-xs-4 col-md-4">
							<f:selectItem id="outflow" itemLabel="Salidas"
								itemValue="#{msg['select.radio.out']}" />
						</div>
						<div class="col-xs-4 col-md-4">
							<f:selectItem id="bothflow" itemLabel="Entradas/Salidas"
								itemValue="#{msg['select.radio.in.out']}" />
						</div>
					</h:selectOneRadio>

				</h:panelGrid>

			</div>
			<p:commandButton styleClass="btn small hidden-xs hidden-sm"
				actionListener="#{movementsCriteriaController.searchMovementByFilter}"
				value="#{msg['button.confirm']}" />
		</h:form>
	</div>
</composite:implementation>
</html>
