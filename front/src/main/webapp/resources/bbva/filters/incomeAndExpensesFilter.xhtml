<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://jsflive.at/taglib"
	xmlns:bbvaCalendar="http://java.sun.com/jsf/composite/bbva/calendar">

<composite:interface>

</composite:interface>

<composite:implementation>

	<div class="incomeAndExpenses-filter-content radio-group">
		<form>
			<div class="row form-horizontal">
				<div class="col-xs-4 col-md-4">
					<input name="sample-radio-incomeAndExpenses" id="inflow"
						value="Entradas" type="radio" data-filter="Entradas" /><label
						for="inflow">Entradas</label>
				</div>
				<div class="col-xs-4 col-md-4 all-width-mobile">
					<input name="sample-radio-incomeAndExpenses" id="outflow"
						value="Salidas" type="radio" data-filter="Salidas" /><label
						for="outflow">Salidas</label>
				</div>
				<div class="col-xs-4 col-md-4 all-width-mobile">
					<input name="sample-radio-incomeAndExpenses" id="bothflow"
						value="Entradas/Salidas" data-filter="Entradas/Salidas"
						type="radio" /><label for="bothflow">Entradas/Salidas</label>
				</div>
			</div>
			<button type="submit" class="btn small hidden-xs hidden-sm">Confirmar</button>
		</form>
	</div>

</composite:implementation>

</html>
