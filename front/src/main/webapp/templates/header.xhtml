<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:bbvaMenu="http://java.sun.com/jsf/composite/bbva/menu"
	xmlns:bbvaHeader="http://java.sun.com/jsf/composite/bbva/header"
	xmlns:p="http://primefaces.org/ui">
	
	<!--mobile header -->
	<bbvaHeader:mobileHeader />
	
	<div class="container container-header">
		<div class="row main-header logged">

			<bbvaHeader:headerRight />
			<bbvaHeader:logo />
			<bbvaMenu:menuButtonMobile />
			<bbvaHeader:particulares tipo="#{headerController.cliente.segment=='S' ? 'Banca Personal': headerController.cliente.segment=='P' ? 'Premium' : 'Particulares'}"/>
			<bbvaHeader:executive display="#{headerController.cliente.segment=='N' || headerController.cliente.segment=='' || headerController.cliente.segment=='null'? 'nonee':''}">
				<bbvaHeader:executiveHeader title="#{msg['text.executive']}:"
					dat="#{headerController.ejecutivo.name}" />
				<bbvaHeader:executiveBody>
					<bbvaHeader:executiveItem
						link="https://www.google.es/maps/#{headerController.ejecutivo.coordenadas}"
						targe="_blank" icono="office"
						data="#{headerController.ejecutivo.office.name}"
						dataSmall="#{headerController.ejecutivo.office.postalAddress}" />
					<bbvaHeader:executiveItem link="tel:#{executive.phone}"
						icono="phone" data="#{headerController.ejecutivo.phone}" />
					<bbvaHeader:executiveItem link="mailto:#{executive.mail}"
						icono="mail" data="#{headerController.ejecutivo.mail}" />
				</bbvaHeader:executiveBody>
			</bbvaHeader:executive>

		</div>

		<bbvaMenu:menu>

			<bbvaMenu:itemMenu href="./globalPosition" value="Posición global"
				title="Ir a Posición global" icon="posicionglobal" style="border-bottom-left-radius: 5px;border-top-left-radius:5px;" liclass="active"
				rendered="#{menuActive == 'PG'}"  onclick="PF('statusDialog').show()"/>

			<bbvaMenu:itemMenu href="./globalPosition" value="Posición global"
				title="Ir a Posición global" icon="posicionglobal" style="border-bottom-left-radius: 5px;border-top-left-radius:5px;"
				liclass="width" rendered="#{menuActive != 'PG'}" onclick="PF('statusDialog').show()"/>

			<bbvaMenu:itemMenu href="./accounts" value="Cuentas"
				title="Ir a Cuentas" icon="account-icon" liclass="active"
				rendered="#{menuActive == 'ACCOUNTS'}" 
				onclick="PF('statusDialog').show()"/>

			<bbvaMenu:itemMenu href="./accounts" value="Cuentas"
				title="Ir a Cuentas" icon="account-icon"
				rendered="#{menuActive != 'ACCOUNTS'}" 
				onclick="PF('statusDialog').show()"/>

			<bbvaMenu:itemMenu href="./cards" value="Tarjetas"
				title="Ir a Tarjetas" icon="card-icon"
				rendered="#{menuActive != 'CARDS'}" 
				onclick="PF('statusDialog').show()"/>

			<bbvaMenu:itemMenu href="./cards" value="Tarjetas"
				title="Ir a Tarjetas" icon="card-icon" liclass="active"
				rendered="#{menuActive == 'CARDS'}" 
				onclick="PF('statusDialog').show()"/>

			<bbvaMenu:itemMenu href="./loan" value="Préstamos"
				title="Ir a Préstamos" icon="credit-icon" liclass="active"
				rendered="#{menuActive == 'LOANS'}" 
				onclick="PF('statusDialog').show()"/>

			<bbvaMenu:itemMenu href="./loan" value="Préstamos"
				title="Ir a Préstamos" icon="credit-icon"
				rendered="#{menuActive != 'LOANS'}" 
				onclick="PF('statusDialog').show()"/>

			<bbvaMenu:itemMenu href="./saveInvest" value="Ahorros e inversión"
				title="Ir a ahorros e inversión" icon="investment-icon"
				liclass="more-width active" rendered="#{menuActive == 'SAVEINVEST'}" 
				onclick="PF('statusDialog').show()"/>

			<bbvaMenu:itemMenu href="./saveInvest" value="Ahorros e inversión"
				title="Ir a ahorros e inversión" icon="investment-icon"
				liclass="more-width" rendered="#{menuActive != 'SAVEINVEST'}" 
				onclick="PF('statusDialog').show()"/>
			
			<bbvaMenu:itemMenu href="" value="Seguros"
				title="Ir a seguros" icon="insurance-icon"
				liclass="width active" rendered="#{menuActive == 'SEGUROS'}"/>

			<bbvaMenu:itemMenu href="" value="Seguros"
				title="Ir a seguros" icon=" insurance-icon"
				liclass="width" rendered="#{menuActive != 'SEGUROS'}" />

			<bbvaMenu:itemSearch />

		</bbvaMenu:menu>
		<bbvaMenu:menuMobile />

	</div>

</html>
